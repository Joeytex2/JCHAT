<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCHAT - Chat</title>
    <link rel="canonical" href="https://jchat.app/Chat.html">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Firebase/CDN preconnects similar to Home -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://firebaseio.com" crossorigin>
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

    <style>
        /* --- Theme Variables (aligned with Home.html) --- */
        :root {
            --pink: #ff2e92;
            --blue: #00d5ff;
            --glass-black: rgba(10, 10, 10, .75);
            --glass-blue: rgba(0, 213, 255, .15);
            --radius: 20px;
            --transition: .3s ease;

            --white: #fff;
            --text-light: rgba(255, 255, 255, .7);
            --background-main: rgba(10, 10, 10, .75);
            --background-gradient-1: #00d5ff;
            --background-gradient-2: #ff2e92;
            --card-background: linear-gradient(145deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .01));
            --header-background: linear-gradient(135deg, rgba(10, 10, 10, .85), rgba(10, 10, 10, .75));
            --border-light: rgba(255, 255, 255, .05);
            --input-background: rgba(255, 255, 255, 0.05);
            --button-background: linear-gradient(90deg, var(--blue), var(--pink));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);

            --background-color-primary: #1a1a2e;
            --background-color-secondary: #0f0f1f;
            --header-background-color: #2a2a4a;
            --footer-background-color: #2a2a4a;
            --content-background-color: #20203a;
            --card-background-color: #2a2a4a;
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #b0b0d0;
            --accent-color: #00d5ff;
            --accent-color-dark: #00aaff;
            --border-color: #3a3a5a;
        }

        body.theme-light-mode {
            background: #f0f2f5 !important;
            --background-main: #f0f2f5;
            --background-gradient-1: #e0e2e5;
            --background-gradient-2: #d0d2d5;
            --white: #333;
            --text-light: #666;
            --card-background: rgba(255, 255, 255, 0.95);
            --header-background: rgba(255, 255, 255, 0.98);
            --border-light: rgba(0, 0, 0, 0.1);
            --input-background: rgba(0, 0, 0, 0.05);
            --button-background: linear-gradient(90deg, #6dd5ed, #2193b0);
            --button-shadow: 0 4px 15px rgba(109,213,237,0.4), 0 4px 15px rgba(33,147,176,0.4);
            --background-color-primary: #f0f2f5;
            --background-color-secondary: #e0e2e5;
            --header-background-color: #ffffff;
            --content-background-color: #f7f9fb;
            --card-background-color: #ffffff;
            --text-color-primary: #333333;
            --text-color-secondary: #666666;
            --accent-color: #007bff;
            --accent-color-dark: #0056b3;
            --border-color: #e0e0e0;
        }

        body.theme-dark-mode {
            background: #1a1a2e !important;
            --background-main: #1a1a2e;
            --background-gradient-1: #16213e;
            --background-gradient-2: #0f3460;
            --white: #e0e0e0;
            --text-light: #a0a0a0;
            --card-background: rgba(25, 25, 40, 0.7);
            --header-background: linear-gradient(135deg, rgba(10, 10, 20, .85), rgba(10, 10, 20, .75));
            --border-light: rgba(255, 255, 255, 0.08);
            --input-background: rgba(255, 255, 255, 0.08);
            --button-background: linear-gradient(90deg, #e94560, #ba2f49);
            --button-shadow: 0 4px 15px rgba(233, 69, 96, 0.4), 0 4px 15px rgba(186, 47, 73, 0.4);
            --background-color-primary: #121212;
            --background-color-secondary: #1e1e1e;
            --header-background-color: #2c2c2c;
            --content-background-color: #242424;
            --card-background-color: #2c2c2c;
            --text-color-primary: #ffffff;
            --text-color-secondary: #bbbbbb;
            --accent-color: #bb86fc;
            --accent-color-dark: #9a67ea;
            --border-color: #444444;
        }

        *, *::before, *::after { box-sizing: border-box; }

        html { overflow-y: scroll; }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
            background-color: var(--background-main);
            background-image: radial-gradient(circle at top left, var(--background-gradient-1), transparent 100px),
                              radial-gradient(circle at bottom right, var(--background-gradient-2), transparent 150px);
            color: var(--white);
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        header {
            background: var(--header-background);
            border-bottom: 1px solid var(--border-light);
            padding: 10px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: fixed; top: 0; left: 0; width: 100%; height: 55px; z-index: 10;
            display: flex; justify-content: center;
        }
        header .header-content-wrapper {
            display: flex; justify-content: space-between; align-items: center;
            width: 100%; max-width: 1200px; padding: 0 30px;
        }
        .logo {
            font-family: 'Poppins', sans-serif; font-size: 1.8rem; font-weight: 800;
            background-clip: text; color: transparent; text-decoration: none;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            letter-spacing: -0.03em;
        }
        .user-profile-header { display: flex; align-items: center; gap: 10px; }
        .notification-icon-wrapper { position: relative; margin-right: 10px; }
        .notification-icon-wrapper a {
            text-decoration: none; color: inherit; display: flex; align-items: center; justify-content: center;
            width: 38px; height: 38px; border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
            border: 2px solid rgba(255,255,255,0.25);
            backdrop-filter: blur(15px);
            transition: all 0.3s ease; position: relative; overflow: hidden;
        }
        .notification-badge {
            position: absolute; top: -8px; right: -8px;
            background: linear-gradient(135deg, #ff4757, #ff3742);
            color: #ffffff; border-radius: 50%; padding: 3px 7px; font-size: 0.75rem; font-weight: 900; min-width: 20px; height: 20px;
            text-align: center; line-height: 1;
        }
        .user-profile-header #profileLink { display:flex; align-items:center; gap:10px; text-decoration:none; color:var(--white); padding:5px 10px; border-radius: var(--radius); }
        .user-profile-header img { width:35px; height:35px; border-radius:50%; object-fit:cover; border:2px solid var(--accent-color); }
        .user-profile-header span { font-weight:600; font-size:1rem; background-image: linear-gradient(90deg, var(--blue), var(--pink)); -webkit-background-clip:text; background-clip:text; color: transparent; }

        main { flex-grow:1; padding:40px 0; padding-top:55px; width:100%; display:flex; flex-direction:column; align-items:center; }
        .content-wrapper { width:100%; max-width:900px; padding:20px; display:flex; flex-direction:column; gap:20px; }

        .chat-container { display:flex; flex-direction:column; height: calc(100vh - 120px); width: 100%; background: var(--card-background); border: 1px solid var(--glass-blue); border-radius: var(--radius); box-shadow: 0 8px 25px rgba(0,0,0,.3); overflow:hidden; }
        .chat-header-bar { display:flex; align-items:center; justify-content:space-between; padding:12px 16px; background: var(--header-background); border-bottom:1px solid var(--border-light); }
        .chat-title { font-family:'Poppins',sans-serif; font-weight:600; font-size:1.1rem; margin:0; }
        .messages { flex:1; padding:16px; overflow-y:auto; display:flex; flex-direction:column; gap:10px; }
        .bubble { max-width:80%; padding:10px 14px; border-radius:14px; font-size:0.95rem; word-wrap:break-word; white-space:pre-wrap; }
        .bubble.sent { margin-left:auto; background: linear-gradient(90deg, var(--blue), var(--pink)); color:#fff; border-bottom-right-radius:0; }
        .bubble.recv { margin-right:auto; background: var(--input-background); color: var(--white); border:1px solid var(--border-light); border-bottom-left-radius:0; }
        .composer { display:flex; gap:10px; padding:12px; background: var(--header-background); border-top:1px solid var(--border-light); }
        .composer textarea { flex:1; padding:10px 12px; border-radius:10px; border:1px solid var(--border-color); background: var(--background-color-primary); color: var(--text-color-primary); font-size:14px; outline:none; resize:none; min-height:42px; max-height:140px; overflow-y:auto; }
        .composer button { background: var(--button-background); color: #fff; border:none; border-radius:10px; padding:0 14px; font-weight:700; cursor:pointer; height:42px; box-shadow: var(--button-shadow); }

        @media (max-width: 768px) {
            .content-wrapper { padding: 12px; }
            .chat-container { height: calc(100dvh - 110px); }
            .composer textarea { min-height:38px; }
        }
    </style>
</head>
<body class="theme-dark-mode">

    <header>
        <div class="header-content-wrapper">
            <button id="sidebarToggleFab" aria-label="Toggle Navigation" style="display:none"><i class="fas fa-bars"></i></button>
            <a href="/Home.html" class="logo">JCHAT</a>
            <div class="user-profile-header">
                <div class="notification-icon-wrapper">
                    <a id="notificationsLink" href="/notifications.html" aria-label="Notifications"><i class="fas fa-bell"></i></a>
                    <span id="notificationsBadge" class="notification-badge" style="display:none"></span>
                </div>
                <a id="profileLink" href="/Profile.html">
                    <img id="profileAvatar" src="https://placehold.co/64x64/1a1a2e/ffffff?text=J" alt="Profile">
                    <span id="profileName">User</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="content-wrapper">
            <div class="chat-container" role="region" aria-label="Chat">
                <div class="chat-header-bar">
                    <h2 id="chatTitle" class="chat-title">Chat</h2>
                    <div id="chatInfo" style="font-size:0.85rem;color:var(--text-light);"></div>
                </div>
                <div id="messages" class="messages"></div>
                <div class="composer">
                    <textarea id="messageInput" placeholder="Type a message..." aria-label="Message"></textarea>
                    <button id="sendMessageBtn" aria-label="Send"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        // Import Firebase modules (aligned with Home.html - v11.8.0)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, limit, onSnapshot, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";

        // --- Firebase Config (uses Canvas env var if present, same pattern as Home) ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyBsBinyrD9WZZXRaCvA4gxfX7BIimydDvo",
            authDomain: "jchat-1.firebaseapp.com",
            projectId: "jchat-1",
            storageBucket: "jchat-1.firebasestorage.app",
            messagingSenderId: "680440616768",
            appId: "1:680440616768:web:6b4f03f7fa1be4cb8e83e9"
        };

        // Initialize
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI Elements
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendMessageBtn');
        const chatTitleEl = document.getElementById('chatTitle');
        const chatInfoEl = document.getElementById('chatInfo');
        const profileNameEl = document.getElementById('profileName');
        const profileAvatarEl = document.getElementById('profileAvatar');
        const notificationsBadgeEl = document.getElementById('notificationsBadge');

        // Helpers
        function getParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name) || '';
        }
        function getChatRoomId(a, b) {
            if (!a || !b) return 'public_chat';
            return [a, b].sort().join('_');
        }
        function renderMessage(msg, currentUid) {
            const wrap = document.createElement('div');
            wrap.className = `bubble ${msg.senderId === currentUid ? 'sent' : 'recv'}`;
            const text = (msg.text || '').toString();
            const time = msg.createdAt?.toDate ? msg.createdAt.toDate() : null;
            const timeStr = time ? new Intl.DateTimeFormat(undefined, { hour: '2-digit', minute: '2-digit' }).format(time) : '';
            wrap.textContent = text + (timeStr ? `\n${timeStr}` : '');
            return wrap;
        }
        function scrollToBottom() { messagesEl.scrollTop = messagesEl.scrollHeight; }

        // Header profile loader (minimal)
        async function loadHeaderProfile(user) {
            try {
                profileNameEl.textContent = user.displayName || (user.isAnonymous ? 'Guest' : 'User');
                if (user.photoURL) profileAvatarEl.src = user.photoURL;
            } catch (_) {}
        }

        // Notifications badge demo (optional)
        function setNotificationsCount(count) {
            if (!count) { notificationsBadgeEl.style.display = 'none'; notificationsBadgeEl.textContent = ''; return; }
            notificationsBadgeEl.style.display = 'inline-flex';
            notificationsBadgeEl.textContent = String(count);
        }

        // Chat bootstrap
        let unsubscribe = null; let currentUser = null;
        async function startChat(user) {
            currentUser = user; await loadHeaderProfile(user);
            const partnerId = getParam('uid');
            const chatRoomId = getChatRoomId(user.uid, partnerId);
            chatTitleEl.textContent = partnerId ? 'Private Chat' : 'Public Chat';
            chatInfoEl.textContent = partnerId ? `Chatting with: ${partnerId}` : 'Everyone can see messages here';

            // Ensure chat room doc exists (optional)
            const roomDocRef = doc(db, 'chats', chatRoomId);
            const roomSnap = await getDoc(roomDocRef);
            if (!roomSnap.exists()) { await setDoc(roomDocRef, { createdAt: serverTimestamp(), createdBy: user.uid }); }

            const q = query(collection(db, 'chats', chatRoomId, 'messages'), orderBy('createdAt', 'asc'), limit(200));
            if (unsubscribe) { unsubscribe(); unsubscribe = null; }
            unsubscribe = onSnapshot(q, (snap) => {
                messagesEl.innerHTML = '';
                snap.forEach(docSnap => { const data = docSnap.data(); messagesEl.appendChild(renderMessage(data, user.uid)); });
                scrollToBottom();
            });

            sendBtn.onclick = async () => {
                const text = inputEl.value.trim(); if (!text) return; inputEl.value = '';
                try {
                    await addDoc(collection(db, 'chats', chatRoomId, 'messages'), { text, senderId: user.uid, createdAt: serverTimestamp() });
                } catch (err) { console.error('Failed to send message:', err); }
            };
            inputEl.addEventListener('keydown', (e) => {
                if ((e.key === 'Enter' || e.keyCode === 13) && !e.shiftKey) { e.preventDefault(); sendBtn.click(); }
            });
        }

        // Auth bootstrap (anonymous allowed for quick start)
        onAuthStateChanged(auth, async (user) => {
            try {
                if (!user) { await signInAnonymously(auth); return; }
                await startChat(user); setNotificationsCount(0);
            } catch (err) { console.error('Auth/init error:', err); }
        });
    </script>
</body>
</html>
