<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .test-button {
            background: linear-gradient(90deg, #00d5ff, #ff2e92);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(42, 42, 74, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        
        .friend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .friend-item:hover {
            background: linear-gradient(135deg, rgba(0, 213, 255, 0.1), rgba(255, 46, 146, 0.1));
            transform: translateY(-2px);
            border-color: #00d5ff;
            box-shadow: 0 6px 20px rgba(0, 213, 255, 0.2);
        }
        
        .friend-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d5ff, #ff2e92);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
        
        .friend-name {
            flex: 1;
            font-weight: 600;
            color: #e0e0e0;
        }
        
        .chat-btn {
            background: linear-gradient(90deg, #00d5ff, #ff2e92);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 213, 255, 0.4);
        }
    </style>
</head>
<body>
    <h1>Modal Test</h1>
    <p>Click the button below to test the friend selection modal:</p>
    
    <button class="test-button" onclick="openModal()">
        <i class="fas fa-users"></i> Select Friend
    </button>
    
    <!-- Select Friend Modal -->
    <div id="selectFriendModal" class="modal-overlay">
        <div class="modal-content">
            <h3>Select a Friend to Chat With</h3>
            <input type="text" id="friendSearchInput" placeholder="Search friends..." style="width: 100%; padding: 12px 15px; border-radius: 10px; border: 1px solid rgba(255, 255, 255, 0.1); background-color: rgba(255, 255, 255, 0.05); color: white; font-size: 1rem; outline: none;">
            <div id="friendListContainer" style="flex-grow: 1; overflow-y: auto; max-height: calc(80vh - 200px); padding-right: 5px; margin: 15px 0;">
                <div class="loading-friends-modal" style="display: none; text-align: center; color: #bbbbbb; padding: 40px 20px; font-style: italic;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #00d5ff; margin-bottom: 15px; display: block;"></i>
                    <p style="margin: 0; font-size: 1rem;">Loading friends...</p>
                </div>
                <p class="no-friends-modal" style="display: none; text-align: center; color: #bbbbbb; padding: 40px 20px; font-style: italic;">No friends found.</p>
            </div>
            <div style="display: flex; justify-content: center; gap: 15px; margin-top: 25px;">
                <button onclick="closeModal()" style="padding: 10px 25px; border-radius: 10px; background: #dc3545; color: white; border: none; cursor: pointer;">Close</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            console.log('Opening modal...');
            const modal = document.getElementById('selectFriendModal');
            const friendListContainer = document.getElementById('friendListContainer');
            const loadingElement = friendListContainer.querySelector('.loading-friends-modal');
            const noFriendsElement = friendListContainer.querySelector('.no-friends-modal');
            
            // Show modal
            modal.classList.add('active');
            
            // Show loading
            if (loadingElement) loadingElement.style.display = 'block';
            if (noFriendsElement) noFriendsElement.style.display = 'none';
            
            // Simulate loading friends
            setTimeout(() => {
                if (loadingElement) loadingElement.style.display = 'none';
                
                // Create sample friends
                const sampleFriends = [
                    { userId: '1', username: 'John Doe' },
                    { userId: '2', username: 'Jane Smith' },
                    { userId: '3', username: 'Bob Johnson' }
                ];
                
                renderFriends(sampleFriends);
            }, 1500);
        }
        
        function closeModal() {
            const modal = document.getElementById('selectFriendModal');
            modal.classList.remove('active');
        }
        
        function renderFriends(friends) {
            const friendListContainer = document.getElementById('friendListContainer');
            const noFriendsElement = friendListContainer.querySelector('.no-friends-modal');
            
            // Clear existing items
            const existingItems = friendListContainer.querySelectorAll('.friend-item');
            existingItems.forEach(item => item.remove());
            
            if (friends.length === 0) {
                noFriendsElement.style.display = 'block';
                noFriendsElement.textContent = 'No friends found.';
            } else {
                noFriendsElement.style.display = 'none';
                friends.forEach(friend => {
                    const friendItem = document.createElement('div');
                    friendItem.className = 'friend-item';
                    friendItem.innerHTML = `
                        <div class="friend-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <span class="friend-name">${friend.username}</span>
                        <button class="chat-btn" onclick="selectFriend('${friend.userId}', '${friend.username}')">
                            <i class="fas fa-comment"></i> Chat
                        </button>
                    `;
                    friendListContainer.insertBefore(friendItem, noFriendsElement);
                });
            }
        }
        
        function selectFriend(friendId, friendName) {
            console.log('Selected friend:', friendId, friendName);
            alert(`Selected friend: ${friendName}`);
            closeModal();
        }
        
        // Close modal when clicking outside
        document.getElementById('selectFriendModal').addEventListener('click', (e) => {
            if (e.target.id === 'selectFriendModal') {
                closeModal();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const modal = document.getElementById('selectFriendModal');
                if (modal && modal.classList.contains('active')) {
                    closeModal();
                }
            }
        });
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</body>
</html>
