<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCHAT - Full Chat</title>

    <!-- Google Fonts: Poppins for headings, Inter for body text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnect to Firebase and Cloudinary domains for faster loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://*.firebaseio.com" crossorigin>
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tone.js for audio notifications -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <style>



        /* Universal box-sizing for consistent layout */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Global CSS Variables for easy theme switching */
        :root {
            --pink: #ff2e92;
            --blue: #00d5ff;
            --glass-black: rgba(10, 10, 10, .75);
            --glass-blue: rgba(0, 213, 255, .15);
            --radius: 20px;
            --transition: .3s ease;

            /* These variables will be overridden by theme classes */
            --white: #fff;
            --text-light: rgba(255, 255, 255, .7);
            --background-main: rgba(10, 10, 10, .75);
            --background-gradient-1: #00d5ff;
            --background-gradient-2: #ff2e92;
            --card-background: linear-gradient(145deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .01));
            --header-background: linear-gradient(135deg, rgba(10, 10, 10, .85), rgba(10, 10, 10, .75));
            --border-light: rgba(255, 255, 255, .05);
            --input-background: rgba(255, 255, 255, 0.05);
            --button-background: linear-gradient(90deg, var(--blue), var(--pink));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);

            /* New variables for consistent theming */
            --background-color-primary: #1a1a2e;
            --background-color-secondary: #0f0f1f;
            --header-background-color: #2a2a4a;
            --footer-background-color: #2a2a4a;
            --content-background-color: #20203a;
            --card-background-color: #2a2a4a;
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #bbbbbb;
            --notification-badge-color: #ff2e92;
            --status-online: #4CAF50;
            --status-offline: #6c757d;
            --status-away: #FFC107;
            --delete-button-color: #dc3545;
            --warning-color: #ffc107;
            --accent-color: #00d5ff;
            --accent-color-dark: #00aaff;
            --border-color: #3a3a5a;

            /* Chat specific variables */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --composer-accent: #3b82f6;
            --play-button-green: linear-gradient(90deg, #4CAF50, #8BC34A);
            --play-button-shadow: 0 4px 10px rgba(76, 175, 80, 0.4);
        }

        /* Theme Definitions */
        body.theme-dark-mode {
            --background-main: #1a1a2e;
            --background-gradient-1: #16213e;
            --background-gradient-2: #0f3460;
            --white: #e0e0e0;
            --text-light: #a0a0a0;
            --card-background: rgba(25, 25, 40, 0.7);
            --header-background: linear-gradient(135deg, rgba(10, 10, 20, .85), rgba(10, 10, 20, .75));
            --border-light: rgba(255, 255, 255, 0.08);
            --input-background: rgba(255, 255, 255, 0.08);
        }

        /* Always show scrollbar to prevent layout shifts */
        html {
            overflow-y: scroll;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-main);
            background-image: radial-gradient(circle at top left, var(--background-gradient-1), transparent 100px),
                              radial-gradient(circle at bottom right, var(--background-gradient-2), transparent 150px);
            color: var(--white);
            transition: background-color 0.5s ease, color 0.5s ease;

            position: relative;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }

        /* Header Styling */
        header {
            background: var(--header-background);
            border-bottom: 1px solid var(--border-light);
            padding: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 55px;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        header .header-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 30px;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            letter-spacing: -0.03em;
            text-decoration: none;
        }

        /* User Profile Header Styling */
        .user-profile-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Cool Notification Icon Styling */
        .notification-icon-wrapper {
            position: relative;
            margin-right: 15px;
        }

        .notification-icon-wrapper a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .notification-icon-wrapper a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .notification-icon-wrapper a:hover::before {
            left: 100%;
        }

        .notification-icon-wrapper a:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 213, 255, 0.3);
            border-color: var(--blue);
        }

        .notification-icon-wrapper i {
            font-size: 1.3rem;
            background: linear-gradient(45deg, #ffd700, #ff6b35, #ff8e53);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            transition: all 0.3s ease;
            z-index: 1;
            position: relative;
        }

        .notification-icon-wrapper a:hover i {
            transform: rotate(15deg) scale(1.1);
            background: linear-gradient(45deg, #ff8e53, #ffd700, #ff6b35);
            background-clip: text;
            -webkit-background-clip: text;
        }

        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(45deg, #ffd700, #ff6b35, #ff8e53);
            color: #000;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 0.7rem;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
            animation: pulse-notification 2s infinite;
            display: none;
        }

        @keyframes pulse-notification {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Additional cool effects for notification icon */
        .notification-icon-wrapper a:active {
            transform: scale(0.95);
        }

        /* Glow effect when there are notifications */
        .notification-icon-wrapper.has-notifications a {
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .notification-icon-wrapper.has-notifications a:hover {
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }

        /* Shaking animation for notification bell when there are unread notifications */
        .notification-icon-wrapper.has-notifications i {
            animation: bell-shake 3s ease-in-out infinite;
            transform-origin: top;
        }

        @keyframes bell-shake {
            0%, 90%, 100% { transform: rotate(0deg); }
            5%, 15%, 25%, 35% { transform: rotate(10deg); }
            10%, 20%, 30% { transform: rotate(-10deg); }
            40%, 50%, 60%, 70%, 80% { transform: rotate(0deg); }
        }

        /* Pause shaking on hover */
        .notification-icon-wrapper.has-notifications a:hover i {
            animation-play-state: paused;
        }

        .user-profile-header #profileLink {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--white);
            transition: opacity 0.3s ease, background-color 0.3s ease;
            padding: 5px 10px;
            border-radius: var(--radius);
        }

        .user-profile-header #profileLink:hover {
            opacity: 0.8;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user-profile-header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: opacity 0.3s ease;
        }

        .user-profile-header i {
            font-size: 30px;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .user-profile-header span {
            font-weight: 600;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        /* Admin Icon Styling */
        #adminIconLink {
            display: none;
            margin-right: 15px;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            font-size: 1.5rem;
            transition: transform 0.2s ease;
        }

        #adminIconLink:hover {
            transform: scale(1.1);
        }

        /* Sound Toggle */
        .sound-toggle {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }

        .sound-toggle i {
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .sound-toggle i.active {
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Chat Container */
        .chat-container {
            position: fixed;
            top: 55px;
            left: 0;
            width: 100%;
            height: calc(100vh - 55px);
            height: calc(100dvh - 55px);
            background: var(--background-main);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Prevent any scrolling within chat container */
            touch-action: none;
            overscroll-behavior: none;
        }

        /* Chat Header */
        .chat-header {
            background: var(--header-background);
            border-bottom: 1px solid var(--border-light);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
            z-index: 5;
        }

        .back-btn {
            background: linear-gradient(135deg, var(--pink), var(--blue));
            border: none;
            color: var(--white);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 10px 12px;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 46, 146, 0.3);
        }

        .back-btn:hover {
            background: linear-gradient(135deg, var(--blue), var(--pink));
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 213, 255, 0.4);
        }

        .back-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color);
        }

        .chat-header .default-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--blue), var(--pink));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--white);
        }

        .chat-header h2 {
            flex-grow: 1;
            margin: 0;
            font-size: 1.2rem;
            color: var(--white);
        }

        /* Chat Header Buttons */
        .chat-header .select-friend-btn, 
        .chat-header .find-friends-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
            position: relative;
        }

        .chat-header .select-friend-btn {
            margin-left: auto;
        }

        .chat-header .find-friends-btn {
            margin-left: 10px;
        }

        .chat-header .select-friend-btn:hover {
            color: var(--accent-color);
        }

        .chat-header .find-friends-btn:hover {
            color: #4CAF50;
        }

        /* Badge for Select Friend Button */
        .select-friend-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--notification-badge-color);
            color: var(--white);
            border-radius: 50%;
            padding: 3px 7px;
            font-size: 0.7rem;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            animation: pulse-notification 2s infinite;
        }

        /* Theme Switcher Button */
        .theme-switcher-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin-left: 10px;
        }

        .theme-switcher-btn:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }

        /* Messages Area - Critical for scroll management */
        .messages-area {
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            /* Controlled scrolling within messages only */
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) transparent;
        }

        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 3px;
        }

        /* Message Bubbles */
        .message-bubble {
            max-width: 70%;
            margin-bottom: 10px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .message-bubble.sent {
            align-self: flex-end;
            margin-left: auto;
        }

        .message-bubble.received {
            align-self: flex-start;
            margin-right: auto;
        }

        .message-content {
            background: var(--card-background);
            border: 1px solid var(--border-light);
            border-radius: 18px;
            padding: 12px 16px;
            backdrop-filter: blur(10px);
            word-wrap: break-word;
        }

        .message-bubble.sent .message-content {
            background: linear-gradient(135deg, var(--blue), var(--pink));
            color: var(--white);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 5px;
            text-align: right;
        }

        .message-bubble.received .message-time {
            text-align: left;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: var(--card-background);
            border-radius: 20px;
            margin: 10px 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .typing-indicator.active {
            opacity: 1;
            visibility: visible;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent-color);
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: scale(1); opacity: 0.5; }
            30% { transform: scale(1.2); opacity: 1; }
        }

        /* Chat Input Area - Critical positioning */
        .chat-input-area {
            background: var(--header-background);
            border-top: 1px solid var(--border-light);
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0;
            position: relative;
            z-index: 5;
        }

        .chat-actions-top {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .chat-actions-top button {
            background: linear-gradient(90deg, var(--blue), var(--pink));
            color: var(--white);
            border: none;
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(255, 46, 146, 0.2);
            position: relative;
            overflow: hidden;
        }

        .chat-actions-top button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .chat-actions-top button:hover::before {
            left: 100%;
        }

        .chat-actions-top button:hover {
            background: linear-gradient(90deg, var(--pink), var(--blue));
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 213, 255, 0.5);
        }

        .chat-actions-top button:active {
            transform: translateY(-1px) scale(0.98);
        }

        .chat-actions-top button.active {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .chat-input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input-row textarea {
            flex-grow: 1;
            padding: 12px 15px;
            border-radius: 25px;
            border: 1px solid var(--border-light);
            background-color: var(--input-background);
            color: var(--white);
            font-size: 14px;
            outline: none;
            resize: none;
            min-height: 45px;
            max-height: 120px;
            overflow-y: auto;
            transition: border-color 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .chat-input-row textarea::placeholder {
            color: var(--text-light);
        }

        .chat-input-row textarea:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 213, 255, 0.2);
        }

        #sendMessageBtn {
            background: var(--composer-accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.25);
        }

        #sendMessageBtn:hover:not(:disabled) {
            background: #2563eb;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.35);
        }

        #sendMessageBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Voice Recording Indicator */
        #voiceNoteBtn.recording {
            background: linear-gradient(90deg, #dc3545, #e94560);
            animation: pulse-red 1.5s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Voice Note Message Styles */
        .voice-note-message {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--message-background);
            border-radius: 18px;
            max-width: 280px;
            min-width: 200px;
        }

        .voice-note-icon {
            font-size: 24px;
            color: var(--accent-color);
        }

        .voice-note-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .voice-note-play-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .voice-note-play-btn:hover {
            transform: scale(1.1);
        }

        .voice-note-play-btn.playing {
            background: #dc3545;
        }

        .voice-note-progress {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .voice-note-progress-bar {
            height: 100%;
            background: var(--accent-color);
            border-radius: 2px;
            transition: width 0.1s ease;
            width: 0%;
        }

        .voice-note-duration {
            font-size: 12px;
            color: var(--text-light);
            min-width: 30px;
            text-align: right;

         /**

          */

                 console.log("JCHAT_DEBUG: startVoiceRecording called");

                     if (!partnerId) {
                         console.log("JCHAT_DEBUG: No partnerId selected");
                         showMessageBox('Please select a friend to send voice note to', 'warning');
                         return;
                     }
                     
                     // Check if already recording
                     if (isRecordingVoice) {
                         return;
                     }
                     
                     // Check browser support for voice notes
                     const supportIssues = checkVoiceNoteSupport();
                     if (supportIssues.length > 0) {
                         const message = `Voice note not supported:\n${supportIssues.join('\n')}`;
                         showMessageBox(message, 'error');
                         return;
                     }
                     
                                          // Use settings for recording duration limit
                     const MAX_RECORDING_DURATION = voiceNoteSettings.maxDuration;
                     
                     // Request microphone permission with settings
                     const audioConstraints = {
                         echoCancellation: voiceNoteSettings.echoCancellation,
                         noiseSuppression: voiceNoteSettings.noiseReduction,
                         autoGainControl: true
                     };
                     
                     // Set sample rate based on quality setting
                     switch (voiceNoteSettings.audioQuality) {
                         case 'low':
                             audioConstraints.sampleRate = 22050;
                             break;
                         case 'medium':
                             audioConstraints.sampleRate = 32000;
                             break;
                         case 'high':
                         default:
                             audioConstraints.sampleRate = 44100;
                             break;
                     }
                     
                     const stream = await navigator.mediaDevices.getUserMedia({ 
                         audio: audioConstraints
                     });
                    
                    // Initialize recording with fallback MIME types
                    let mimeType = 'audio/webm;codecs=opus';
                    
                    // Check if the preferred MIME type is supported
                    if (!MediaRecorder.isTypeSupported(mimeType)) {
                        // Try alternative MIME types
                        const alternativeTypes = [
                            'audio/webm',
                            'audio/mp4',
                            'audio/ogg;codecs=opus',
                            'audio/wav'
                        ];
                        
                        for (const type of alternativeTypes) {
                            if (MediaRecorder.isTypeSupported(type)) {
                                mimeType = type;
                                console.log("JCHAT_DEBUG: Using fallback MIME type:", mimeType);
                                break;
                            }
                        }
                    }
                    
                    voiceRecorder = new MediaRecorder(stream, {
                        mimeType: mimeType
                    });
                    
                    voiceAudioChunks = [];
                    voiceRecordingStartTime = Date.now();
                    voiceRecordingDuration = 0;
                    isRecordingVoice = true;
                    
                    // Set up recording event handlers
                    voiceRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            voiceAudioChunks.push(event.data);
                        }
                    };
                    
                    voiceRecorder.onstop = async () => {
                        await processVoiceRecording();
                    };
                    
                    // Start recording
                    voiceRecorder.start(100); // Collect data every 100ms
                    
                    // Update UI
                    btn.classList.add('recording');
                    btn.innerHTML = '<i class="fas fa-stop"></i> Stop Recording';
                    btn.style.background = 'linear-gradient(135deg, #dc3545, #e94560)';
                    
                                         // Start recording timer
                     startVoiceRecordingTimer();
                     
                     // Show recording indicator
                     showVoiceRecordingIndicator();
                     
                     // Set up auto-stop after max duration
                     setTimeout(() => {
                         if (isRecordingVoice) {
                             showMessageBox('Maximum recording duration reached (5 minutes)', 'info');
                             stopVoiceRecording(btn);
                         }
                     }, MAX_RECORDING_DURATION);
                     
                     console.log("JCHAT_DEBUG: Voice recording started");
                    
                } catch (error) {
                    console.error("JCHAT_ERROR: Failed to start voice recording:", error);
                    
                    if (error.name === 'NotAllowedError') {
                        showMessageBox('Microphone access denied. Please allow microphone access and try again.', 'error');
                    } else if (error.name === 'NotFoundError') {
                        showMessageBox('No microphone found. Please check your device.', 'error');
                    } else {
                        showMessageBox(`Failed to start recording: ${error.message}`, 'error');
                    }
                }

                     /**
          * Stop voice recording
          */
         async function stopVoiceRecording(btn) {
                try {
                    if (voiceRecorder && voiceRecorder.state !== 'inactive') {
                        voiceRecorder.stop();
                    }
                    
                    // Stop all tracks
                    if (voiceRecorder && voiceRecorder.stream) {
                        voiceRecorder.stream.getTracks().forEach(track => track.stop());
                    }
                    
                    // Clear timer
                    if (voiceRecordingTimer) {
                        clearInterval(voiceRecordingTimer);
                        voiceRecordingTimer = null;
                    }
                    
                    // Update UI
                    btn.classList.remove('recording');
                    btn.innerHTML = '<i class="fas fa-microphone"></i> Voice Note';
                    btn.style.background = '';
                    
                    // Hide recording indicator
                    hideVoiceRecordingIndicator();
                    
                    isRecordingVoice = false;
                    
                    console.log("JCHAT_DEBUG: Voice recording stopped");
                    
                } catch (error) {
                    console.error("JCHAT_ERROR: Failed to stop voice recording:", error);
                    showMessageBox('Failed to stop recording', 'error');
                }
            }
            
                     /**
          * Process recorded voice note
          */
         async function processVoiceRecording() {
                try {
                    if (voiceAudioChunks.length === 0) {
                        showMessageBox('No audio recorded', 'warning');
                        return;
                    }
                    
                    // Create audio blob with the correct MIME type
                    const audioBlob = new Blob(voiceAudioChunks, { type: voiceRecorder.mimeType || 'audio/webm' });
                    
                    // Format duration
                    const duration = formatVoiceDuration(voiceRecordingDuration);
                    
                    // Create voice note data
                    const voiceNoteData = {
                        audioBlob: audioBlob,
                        duration: voiceRecordingDuration,
                        durationText: duration,
                        timestamp: Date.now(),
                        senderId: currentUser.uid,
                        senderName: currentUser.displayName || 'Unknown'
                    };
                    
                                         // Show success message
                     showMessageBox(` Voice note recorded (${duration})`, 'success');
                     
                     // Send voice note (auto-send if enabled)
                     if (voiceNoteSettings.autoSend) {
                         await sendVoiceNote(voiceNoteData);
                     } else {
                         // Show send confirmation dialog
                         showVoiceNoteSendDialog(voiceNoteData);
                     }
                    
                    // Reset recording state
                    voiceAudioChunks = [];
                    voiceRecordingDuration = 0;
                    
                } catch (error) {
                    console.error("JCHAT_ERROR: Failed to process voice recording:", error);
                    showMessageBox('Failed to process voice note', 'error');
                }
            }
            
                     /**
          * Start voice recording timer
          */
         function startVoiceRecordingTimer() {
                voiceRecordingTimer = setInterval(() => {
                    voiceRecordingDuration += 100;
                    updateVoiceRecordingTimer();

                     /**
          * Update voice recording timer display
          */
         function updateVoiceRecordingTimer() {
                const duration = formatVoiceDuration(voiceRecordingDuration);
                const recordingIndicator = document.getElementById('voiceRecordingIndicator');

                     /**
          * Format voice duration
          */
         function formatVoiceDuration(milliseconds) {
                const seconds = Math.floor(milliseconds / 1000);
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                
                if (minutes > 0) {
                    return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
                } else {
                    return `${remainingSeconds}s`;
                }
            }

                     /**
          * Send voice note to Firebase
          */
         async function sendVoiceNote(voiceNoteData) {
                try {
                    // Convert blob to base64 for Firebase storage
                    const base64Audio = await blobToBase64(voiceNoteData.audioBlob);
                    
                    // Create message data
                    const messageData = {
                        type: 'voice',
                        content: base64Audio,
                        duration: voiceNoteData.duration,
                        durationText: voiceNoteData.durationText,
                        senderId: voiceNoteData.senderId,
                        senderName: voiceNoteData.senderName,
                        timestamp: serverTimestamp(),
                        chatRoomId: getChatRoomId(currentUser.uid, partnerId)
                    };
                    
                    // Send to Firebase
                    const chatRoomId = getChatRoomId(currentUser.uid, partnerId);
                    const messagesRef = collection(db, 'chats', chatRoomId, 'messages');
                    
                    await addDoc(messagesRef, messageData);
                    
                    console.log("JCHAT_DEBUG: Voice note sent successfully");
                    
                } catch (error) {
                    console.error("JCHAT_ERROR: Failed to send voice note:", error);
                    showMessageBox('Failed to send voice note', 'error');
                }
            }
            
                     /**
          * Convert blob to base64
          */
         function blobToBase64(blob) {
                 return new Promise((resolve, reject) => {
                     const reader = new FileReader();
                     reader.onload = () => resolve(reader.result);
                     reader.onerror = reject;
                     reader.readAsDataURL(blob);
                 });
             }

            // Function to set up real-time friends and users listeners (exact same as Find_Friends.html)
            function setupFriendsAndUsersListeners() {
                if (!isAuthReady || !currentUser) return;
                
                console.log("JCHAT_DEBUG: Setting up real-time friends and users listeners...");
                
                // Unsubscribe previous listeners to prevent memory leaks
                if (unsubscribeFriends) unsubscribeFriends();
                if (unsubscribeUsers) unsubscribeUsers();

                const publicUsersCollectionRef = collection(db, "artifacts", appId, "public", "data", "users");
                const publicFriendsRef = collection(db, "artifacts", appId, "public", "data", "friends");

                // Listen for changes in confirmed friends (exact same as Find_Friends.html)
                unsubscribeFriends = onSnapshot(publicFriendsRef, (snapshot) => {
                    currentUsersFriends.clear();
                    snapshot.forEach(docSnap => {
                        const friendData = docSnap.data();
                        if (friendData.user1Id === currentUser.uid) {
                            currentUsersFriends.add(friendData.user2Id);
                        } else if (friendData.user2Id === currentUser.uid) {
                            currentUsersFriends.add(friendData.user1Id);
                        }
                    });
                    console.log(`JCHAT_DEBUG: Updated friends list, now have ${currentUsersFriends.size} friends`);
                    
                    // Re-render friends list if modal is open (same as Find_Friends.html)
                    if (document.getElementById('selectFriendModal').classList.contains('active')) {
                        fetchUserFriends().then(friends => {
                            currentFriends = friends;
                            filteredFriends = [...friends];
                            renderFriendsList(filteredFriends);
                        });
                    }
                    
                    // Update badge count
                    updateFriendBadge();
                }, (error) => {
                    console.error("JCHAT_ERROR: Error fetching confirmed friends:", error);
                    showMessageBox(`Error loading friends data: ${error.message}`, 'error');
                });

                // Listen for changes in the general public user list (exact same as Find_Friends.html)
                unsubscribeUsers = onSnapshot(publicUsersCollectionRef, (snapshot) => {
                    allUsersData = []; // Reset global users data
                    snapshot.docs.forEach(docSnap => {
                        const userData = docSnap.data();
                        allUsersData.push({ userId: docSnap.id, ...userData });
                    });
                    console.log(`JCHAT_DEBUG: Updated users list, now have ${allUsersData.length} users`);
                    
                    // Re-render friends list if modal is open (same as Find_Friends.html)
                    if (document.getElementById('selectFriendModal').classList.contains('active')) {
                        fetchUserFriends().then(friends => {
                            currentFriends = friends;
                            filteredFriends = [...friends];
                            renderFriendsList(filteredFriends);
                        });
                    }
                }, (error) => {
                    console.error("JCHAT_ERROR: Error fetching public users:", error);
                    showMessageBox(`Error loading users: ${error.message}`, 'error');
                });
            }

         /**
          * Accept incoming call
          */
         async function acceptCall() {
             try {
                 console.log("JCHAT_DEBUG: Accepting call, current state:", callState);
                 
                 if (callState !== 'incoming') {
                     console.error("JCHAT_ERROR: Cannot accept call - not in incoming state");
                     return;
                 }
                 
                 callState = 'connecting';
                 stopRingtone();
                 clearTimeout(callTimeout);
                 
                 // Get user media with enhanced constraints
                 const constraints = callType === 'video' 
                     ? { 
                         audio: { 
                             echoCancellation: true,
                             noiseSuppression: true,
                             autoGainControl: true,
                             sampleRate: 48000
                         }, 
                         video: { 
                             width: { ideal: 1280, max: 1920 },
                             height: { ideal: 720, max: 1080 },
                             facingMode: 'user',
                             frameRate: { ideal: 30, max: 60 }
                         } 
                     }
                     : { 
                         audio: { 
                             echoCancellation: true,
                             noiseSuppression: true,
                             autoGainControl: true,
                             sampleRate: 48000
                         }, 
                         video: false 
                     };
                 
                 console.log("JCHAT_DEBUG: Accepting call with constraints:", constraints);
                 localStream = await getUserMedia(constraints);
                 console.log("JCHAT_DEBUG: Successfully got local stream for accepted call");
                 
                 // Create peer connection
                 createPeerConnection();
                 
                 // Create and send answer
                 const answer = await peerConnection.createAnswer();
                 await peerConnection.setLocalDescription(answer);
                 
                 sendCallSignal('answer', { answer: answer });
                 
                 // Send call accepted signal
                 sendCallSignal('call-accepted', {
                     accepted: true,
                     callType: callType
                 });
                 
                 callState = 'connected';
                 hideCallInterface();
                 showConnectedCallInterface();
                 
                 console.log("JCHAT_DEBUG: Call accepted successfully");
                 
             } catch (error) {
                 console.error("JCHAT_ERROR: Failed to accept call:", error);
                 
                 // Reset call state
                 callState = 'idle';
                 
                 // Show specific error message
                 if (error.name === 'NotAllowedError') {
                     showMessageBox('Camera/microphone access denied. Please allow access and try again.', 'error');
                 } else if (error.name === 'NotFoundError') {
                     showMessageBox('No camera or microphone found. Please check your device.', 'error');
                 } else if (error.name === 'NotReadableError') {
                     showMessageBox('Camera or microphone is already in use by another application.', 'error');
                 } else if (error.name === 'OverconstrainedError') {
                     showMessageBox('Camera or microphone does not meet the required constraints.', 'error');
                 } else {
                     showMessageBox(`Failed to accept call: ${error.message}`, 'error');
                 }
                 
                 declineCall();
             }
         }

         /**
          * Decline incoming call
          */
         function declineCall() {
             callState = 'ended';
             stopRingtone();
             clearTimeout(callTimeout);
             
             sendCallSignal('call-declined', {
                 declined: true
             });
             
             hideCallInterface();
             showMessageBox('Call declined', 'info');
             cleanupCall();
         }

         /**
          * End current call
          */
         function endCall(notifyPartner = false) {
             callState = 'ended';
             stopRingtone();
             clearTimeout(callTimeout);
             
             if (notifyPartner) {
                 sendCallSignal('call-ended', {
                     ended: true
                 });
             }
             
             hideCallInterface();
             showMessageBox('Call ended', 'info');
             cleanupCall();
         }

         /**
          * Clean up call resources
          */
         function cleanupCall() {
             if (localStream) {
                 localStream.getTracks().forEach(track => track.stop());
                 localStream = null;
             }
             
             if (peerConnection) {
                 peerConnection.close();
                 peerConnection = null;
             }
             
             if (unsubscribeCall) {
                 unsubscribeCall();
                 unsubscribeCall = null;
             }
             
             callState = 'idle';
             callType = null;
             callPartnerId = null;
             callPartnerName = null;
             localVideoElement = null;
             remoteVideoElement = null;
             remoteStream = null;
         }

         /**
          * Initiate call
          */
         async function initiateCall(callType) {
             console.log("JCHAT_DEBUG: Initiating call, type:", callType, "current state:", callState);
             
             if (!currentUser || !partnerId) {
                 showMessageBox('Please select a chat partner first', 'warning');
                 return;
             }
             
             if (callState !== 'idle') {
                 showMessageBox('Call already in progress', 'warning');
                 return;
             }
             
             // Check browser support
             const supportIssues = checkCallSupport();
             if (supportIssues.length > 0) {
                 const message = `Call not supported:\n${supportIssues.join('\n')}`;
                 showMessageBox(message, 'error');
                 return;
             }
             
             try {
                 callState = 'calling';
                 callType = callType;
                 callPartnerId = partnerId;
                 callPartnerName = document.getElementById('partnerDisplayName')?.textContent || 'Unknown';
                 
                 // Show initial message
                 showMessageBox(`Preparing ${callType} call...`, 'loading', true);
                 
                 // Get user media with better constraints
                 const constraints = callType === 'video' 
                     ? { 
                         audio: { 
                             echoCancellation: true,
                             noiseSuppression: true,
                             autoGainControl: true,
                             sampleRate: 48000
                         }, 
                         video: { 
                             width: { ideal: 1280, max: 1920 },
                             height: { ideal: 720, max: 1080 },
                             facingMode: 'user',
                             frameRate: { ideal: 30, max: 60 }
                         } 
                     }
                     : { 
                         audio: { 
                             echoCancellation: true,
                             noiseSuppression: true,
                             autoGainControl: true,
                             sampleRate: 48000
                         }, 
                         video: false 
                     };
                 
                 console.log("JCHAT_DEBUG: Requesting media for call type:", callType);
                 localStream = await getUserMedia(constraints);
                 console.log("JCHAT_DEBUG: Successfully got media stream");
                 
                 // Create peer connection
                 createPeerConnection();
                 
                 // Start listening for signals
                 listenForCallSignals();
                 
                 // Send call request
                 sendCallSignal('call-request', {
                     callerName: currentUser.displayName || 'Unknown',
                     callType: callType
                 });
                 
                 const callTypeDisplay = callType === 'video' ? 'Video Call' : 'Voice Call';
                 showMessageBox(`Initiating ${callTypeDisplay}...`, 'loading', true);
                 
                 // Show calling interface
                 showCallingInterface();
                 
                 // Auto-end if no response after 30 seconds
                 callTimeout = setTimeout(() => {
                     if (callState === 'calling') {
                         console.log("JCHAT_DEBUG: Call timed out");
                         showMessageBox('Call timed out', 'warning');
                         endCall();
                     }
                 }, 30000);
                 
             } catch (error) {
                 console.error("JCHAT_ERROR: Failed to initiate call:", error);
                 
                 // Reset call state
                 callState = 'idle';
                 
                 // Show specific error message
                 if (error.name === 'NotAllowedError') {
                     showMessageBox('Camera/microphone access denied. Please allow access in your browser settings and try again.', 'error');
                 } else if (error.name === 'NotFoundError') {
                     showMessageBox('No camera or microphone found. Please check your device and try again.', 'error');
                 } else if (error.name === 'NotReadableError') {
                     showMessageBox('Camera or microphone is already in use by another application.', 'error');
                 } else if (error.name === 'OverconstrainedError') {
                     showMessageBox('Camera or microphone does not meet the required constraints.', 'error');
                 } else if (error.message.includes('HTTPS')) {
                     showMessageBox(error.message, 'error');
                 } else {
                     showMessageBox(`Failed to initiate call: ${error.message}`, 'error');
                 }
                 
                 cleanupCall();
             }
         }

         /**
          * Switch between front and back camera
          */
         async function switchCamera() {
             try {
                 console.log("JCHAT_DEBUG: Switching camera from", currentCameraFacing);
                 
                 // Toggle camera facing mode
                 currentCameraFacing = currentCameraFacing === 'user' ? 'environment' : 'user';
                 
                 // Stop current video track
                 if (localStream) {
                     const videoTrack = localStream.getVideoTracks()[0];
                     if (videoTrack) {
                         videoTrack.stop();
                     }
                 }
                 
                 // Get new video stream with different camera
                 const constraints = {
                     audio: {
                         echoCancellation: true,
                         noiseSuppression: true,
                         autoGainControl: true
                     },
                     video: {
                         width: { ideal: 1280 },
                         height: { ideal: 720 },
                         facingMode: currentCameraFacing
                     }
                 };
                 
                 console.log("JCHAT_DEBUG: Requesting new camera stream with facingMode:", currentCameraFacing);
                 
                 // Get new stream
                 const newStream = await navigator.mediaDevices.getUserMedia(constraints);
                 
                 // Replace video track in local stream
                 const newVideoTrack = newStream.getVideoTracks()[0];
                 const oldVideoTrack = localStream.getVideoTracks()[0];
                 
                 if (oldVideoTrack) {
                     localStream.removeTrack(oldVideoTrack);
                 }
                 
                 localStream.addTrack(newVideoTrack);
                 
                 // Update video elements
                 const localVideo = document.getElementById('localVideo');
                 const callingPreview = document.getElementById('callingPreview');
                 
                 if (localVideo) {
                     localVideo.srcObject = localStream;
                 }
                 
                 if (callingPreview) {
                     callingPreview.srcObject = localStream;
                 }
                 
                 // Update peer connection with new track
                 if (peerConnection) {
                     const senders = peerConnection.getSenders();
                     const videoSender = senders.find(sender => sender.track && sender.track.kind === 'video');
                     
                     if (videoSender) {
                         await videoSender.replaceTrack(newVideoTrack);
                         console.log("JCHAT_DEBUG: Replaced video track in peer connection");
                     }
                 }
                 
                 // Stop the new stream (we only needed the track)
                 newStream.getTracks().forEach(track => {
                     if (track !== newVideoTrack) {
                         track.stop();
                     }
                 });
                 
                 // Update button text to show current camera
                 const switchCameraBtn = document.getElementById('switchCameraBtn');
                 if (switchCameraBtn) {
                     const cameraText = currentCameraFacing === 'user' ? 'Front' : 'Back';
                     switchCameraBtn.innerHTML = `<i class="fas fa-sync-alt"></i> ${cameraText} Camera`;
                 }
                 
                 console.log("JCHAT_DEBUG: Successfully switched to", currentCameraFacing, "camera");
                 showMessageBox(`Switched to ${currentCameraFacing === 'user' ? 'front' : 'back'} camera`, 'success');
                 
             } catch (error) {
                 console.error("JCHAT_ERROR: Failed to switch camera:", error);
                 
                 // Revert camera facing mode
                 currentCameraFacing = currentCameraFacing === 'user' ? 'environment' : 'user';
                 
                 if (error.name === 'NotAllowedError') {
                     showMessageBox('Camera access denied. Please allow camera access and try again.', 'error');
                 } else if (error.name === 'NotFoundError') {
                     showMessageBox('No camera found. Please check your device.', 'error');
                 } else if (error.name === 'NotReadableError') {
                     showMessageBox('Camera is in use by another application. Please close other apps using the camera.', 'error');
                 } else {
                     showMessageBox(`Failed to switch camera: ${error.message}`, 'error');
                 }
             }
         }

         /**
          * Constructs a Cloudinary URL for an image/video.
          */
         function getCloudinaryImageUrl(urlOrPublicId, transformations = "w_auto,f_auto,q_auto") {
             if (!urlOrPublicId) return null;
             if (urlOrPublicId.startsWith('http://') || urlOrPublicId.startsWith('https://')) {
                 if (urlOrPublicId.includes('res.cloudinary.com')) {
                     const parts = urlOrPublicId.split('/upload/');
                     if (parts.length === 2) {
                         return `${parts[0]}/upload/${transformations}/${parts[1]}`;
                     }
                 }
                 return urlOrPublicId;
             }
             return `https://res.cloudinary.com/${cloudinaryConfig.cloudName}/image/upload/${transformations}/${urlOrPublicId}`;
         }

         // Function to determine status based on last seen
         function determineUserStatus(lastSeenTimestamp) {
             if (!lastSeenTimestamp) return 'offline';
             
             const now = new Date();
             const lastSeen = lastSeenTimestamp.toDate ? lastSeenTimestamp.toDate() : new Date(lastSeenTimestamp);
             const diffMinutes = Math.floor((now - lastSeen) / (1000 * 60));
             
             if (diffMinutes < 5) return 'online';
             if (diffMinutes < 60) return 'recently';
             return 'offline';
         }

         // Function to format last seen timestamp
         function formatLastSeen(timestamp) {
             if (!timestamp) return 'Last seen: Unknown';
             
             const now = new Date();
             const lastSeen = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
             const diffMs = now - lastSeen;
             const diffMins = Math.floor(diffMs / (1000 * 60));
             const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
             const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

             if (diffMins < 5) return 'Online';
             if (diffMins < 60) return `Last seen ${diffMins}m ago`;
             if (diffHours < 24) return `Last seen ${diffHours}h ago`;
             if (diffDays < 7) return `Last seen ${diffDays}d ago`;
             
             return `Last seen ${lastSeen.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`;
         }

         // Function to format timestamp
         function formatTimestamp(timestamp) {
             if (!timestamp) return '';
             
             const now = new Date();
             const messageTime = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
             const diffMs = now - messageTime;
             const diffMins = Math.floor(diffMs / (1000 * 60));
             const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
             const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

             if (diffMins < 1) return 'now';
             if (diffMins < 60) return `${diffMins}m`;
             if (diffHours < 24) return `${diffHours}h`;
             if (diffDays < 7) return `${diffDays}d`;
             
             return messageTime.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
         }

         /**
          * Play voice note
          */
         function playVoiceNote(messageId, base64Audio) {
             try {
                 // Stop any currently playing audio
                 stopAllVoiceNotes();
                 
                 // Convert base64 to blob
                 const audioBlob = base64ToBlob(base64Audio, 'audio/webm');
                 const audioUrl = URL.createObjectURL(audioBlob);
                 
                 // Create audio element
                 const audio = new Audio(audioUrl);
                 
                 // Get play button and progress bar
                 const playBtn = document.querySelector(`[onclick*="${messageId}"]`);
                 const progressBar = document.getElementById(`progress-${messageId}`);
                 
                 if (playBtn) {
                     playBtn.classList.add('playing');
                     playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                     
                     // Update onclick to stop
                     playBtn.onclick = () => stopVoiceNote(messageId, audio);
                 }
                 
                 // Update progress bar
                 audio.addEventListener('timeupdate', () => {
                     if (progressBar) {
                         const progress = (audio.currentTime / audio.duration) * 100;
                         progressBar.style.width = `${progress}%`;
                     }
                 });
                 
                 // Handle audio end
                 audio.addEventListener('ended', () => {
                     stopVoiceNote(messageId, audio);
                 });
                 
                 // Play audio
                 audio.play().then(() => {
                     console.log("JCHAT_DEBUG: Voice note playing");
                 }).catch(error => {
                     console.error("JCHAT_ERROR: Failed to play voice note:", error);
                     showMessageBox('Failed to play voice note', 'error');
                     stopVoiceNote(messageId, audio);
                 });
                 
                 // Store audio reference
                 window.currentPlayingAudio = audio;
                 window.currentPlayingMessageId = messageId;
                 
             } catch (error) {
                 console.error("JCHAT_ERROR: Failed to play voice note:", error);
                 showMessageBox('Failed to play voice note', 'error');
             }
         }

         /**
          * Stop voice note
          */
         function stopVoiceNote(messageId, audio) {
             try {
                 if (audio) {
                     audio.pause();
                     audio.currentTime = 0;
                 }
                 
                 // Reset play button
                 const playBtn = document.querySelector(`[onclick*="${messageId}"]`);
                 if (playBtn) {
                     playBtn.classList.remove('playing');
                     playBtn.innerHTML = '<i class="fas fa-play"></i>';
                     playBtn.onclick = () => playVoiceNote(messageId, window.currentPlayingAudio ? window.currentPlayingAudio.src : '');
                 }
                 
                 // Reset progress bar
                 const progressBar = document.getElementById(`progress-${messageId}`);
                 if (progressBar) {
                     progressBar.style.width = '0%';
                 }
                 
                 // Clear references
                 if (window.currentPlayingMessageId === messageId) {
                     window.currentPlayingAudio = null;
                     window.currentPlayingMessageId = null;

         /**
          * Convert base64 to blob
          */
         function base64ToBlob(base64, mimeType) {
             const byteCharacters = atob(base64.split(',')[1]);
             const byteNumbers = new Array(byteCharacters.length);
             
             for (let i = 0; i < byteCharacters.length; i++) {
                 byteNumbers[i] = byteCharacters.charCodeAt(i);
             }
             
             const byteArray = new Uint8Array(byteNumbers);
             return new Blob([byteArray], { type: mimeType });
         }

                     }, 3000);
                     
                     console.log(`JCHAT_DEBUG: Scrolled to message with ID: ${messageId}`);
                     return;
                 }
             }
             
             // If message ID not found, try to find by timestamp
             if (messageTime) {
                 const targetTime = parseInt(messageTime);
                 const messageElements = document.querySelectorAll('.message-bubble');
                 
                 for (let i = messageElements.length - 1; i >= 0; i--) {
                     const messageElement = messageElements[i];
                     const timeElement = messageElement.querySelector('.message-time');
                     
                     if (timeElement) {
                         const messageTimeText = timeElement.textContent;
                         // Try to parse the time and compare
                         const messageDate = new Date(messageTimeText);
                         
                         if (!isNaN(messageDate.getTime()) && Math.abs(messageDate.getTime() - targetTime) < 60000) { // Within 1 minute
                             messageElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                             
                             // Highlight the message briefly

                             }, 3000);

                     }
                 }
             }

             messagesArea.scrollTop = messagesArea.scrollHeight;
