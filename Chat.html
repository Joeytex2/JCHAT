                 <span class="friend-name" style="background: linear-gradient(135deg, #ff69b4, #00bfff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-weight: 700; margin-left: 8px; font-size: 18px; text-shadow: 0 0 15px rgba(255, 105, 180, 0.4); letter-spacing: 0.5px;">${displayName}</span>
             `;

             // Enhanced hover effects with bright and clean styling
             friendDiv.addEventListener('mouseenter', () => {
                 friendDiv.style.transform = 'translateY(-4px) scale(1.03)';
                 friendDiv.style.boxShadow = '0 12px 30px rgba(255, 105, 180, 0.15), 0 4px 12px rgba(0, 191, 255, 0.1)';
                 friendDiv.style.background = 'linear-gradient(135deg, rgba(255, 255, 255, 1), rgba(248, 250, 252, 1))';
                 friendDiv.style.border = '2px solid rgba(255, 105, 180, 0.25)';
             });
             
             friendDiv.addEventListener('mouseleave', () => {
                 friendDiv.style.transform = '';
                 friendDiv.style.boxShadow = '0 6px 20px rgba(255, 105, 180, 0.08), 0 2px 8px rgba(0, 191, 255, 0.06)';
                 friendDiv.style.background = 'linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 250, 252, 0.95))';
                 friendDiv.style.border = '2px solid rgba(255, 105, 180, 0.15)';
             });

             // Add click handler for the entire friend item
             friendDiv.addEventListener('click', (e) => {
                 e.preventDefault();
                 e.stopPropagation();
                 const friendId = friend.userId;
                 const friendName = friend.username;
                 
                 // Update partner display and global variable
                 document.getElementById('partnerDisplayName').textContent = friendName;
                 partnerId = friendId;
                 
                 // Close modal
                 document.getElementById('selectFriendModal').classList.remove('active');
                 
                 // Clear search input
                 document.getElementById('friendSearchInput').value = '';
                 
                 // Load messages for selected friend
                 if (currentUser) {
                     loadMessages();
                 }
                 
                 showMessageBox(` Now chatting with ${friendName}`, 'success');
                 console.log(`JCHAT_DEBUG: Starting chat with friend ${friendId} (${friendName})`);
             });

             return friendDiv;
         }

         // Function to render friends list in modal
         function renderFriendsList(friends) {
             console.log('JCHAT_DEBUG: Rendering friends list with', friends.length, 'friends');
             
             const friendListContainer = document.getElementById('friendListContainer');
             if (!friendListContainer) {
                 console.error('JCHAT_ERROR: Friend list container not found');
                 return;
             }
             
             const noFriendsMessage = friendListContainer.querySelector('.no-friends-modal');
             if (!noFriendsMessage) {
                 console.error('JCHAT_ERROR: No friends message element not found');
                 return;
             }
             
             // Clear existing content except the no-friends message
             const existingItems = friendListContainer.querySelectorAll('.friend-item');
             console.log('JCHAT_DEBUG: Removing', existingItems.length, 'existing friend items');
             existingItems.forEach(item => item.remove());

             if (friends.length === 0) {
                 console.log('JCHAT_DEBUG: No friends to display, showing no friends message');
                 noFriendsMessage.style.display = 'block';
                 noFriendsMessage.textContent = 'No friends found. Add friends from the Find Friends page.';
             } else {
                 console.log('JCHAT_DEBUG: Creating friend items for', friends.length, 'friends');
                 noFriendsMessage.style.display = 'none';
                 friends.forEach((friend, index) => {
                     console.log(`JCHAT_DEBUG: Creating friend item ${index + 1}:`, friend.username);
                     const friendItem = createFriendItem(friend);
                     if (friendItem) {
                         friendListContainer.insertBefore(friendItem, noFriendsMessage);
                     } else {
                         console.error('JCHAT_ERROR: Failed to create friend item for:', friend);
                     }
                 });
             }

             // Update friend count badge
             const badge = document.getElementById('selectFriendBadge');
             if (badge) {
                 if (friends.length > 0) {
                     badge.textContent = friends.length;
                     badge.style.display = 'flex';
                 } else {
                     badge.style.display = 'none';
                 }
             }
         }

         // Function to filter friends based on search
         function filterFriends(searchQuery) {
             if (!searchQuery.trim()) {
                 filteredFriends = [...currentFriends];
             } else {
                 const query = searchQuery.toLowerCase();
                 filteredFriends = currentFriends.filter(friend =>
                     friend.username.toLowerCase().includes(query)
                 );
             }
             renderFriendsList(filteredFriends);
         }

         // Function to update the friend badge count
         function updateFriendBadge() {
             const badge = document.getElementById('selectFriendBadge');
             if (badge && typeof currentUsersFriends !== 'undefined' && currentUsersFriends) {
                 const friendCount = currentUsersFriends.size;
                 console.log(`JCHAT_DEBUG: Updating friend badge to ${friendCount}`);
                 if (friendCount > 0) {
                     badge.textContent = friendCount;
                     badge.style.display = 'flex';
                 } else {
                     badge.style.display = 'none';
                 }
             } else {
                 console.log('JCHAT_DEBUG: currentUsersFriends not available yet for badge update');
             }
         }

         // Set up badge updates when friends change
         function setupBadgeUpdates() {
             // Update badge every 2 seconds to catch changes
             setInterval(() => {
                 if (typeof currentUsersFriends !== 'undefined' && currentUsersFriends) {
                     updateFriendBadge();
                 }
             }, 2000);
         }

         // Initialize badge updates when page loads
         document.addEventListener('DOMContentLoaded', () => {
             setTimeout(() => {
                 setupBadgeUpdates();
             }, 3000); // Wait for initial data to load
         });

         // Cleanup on page unload
         window.addEventListener('beforeunload', async () => {
             // Set user as signed out when leaving the page
             await setUserSignedOut();
             
             // Cleanup all listeners
             if (unsubscribeMessages) unsubscribeMessages();
             if (unsubscribeFriends) unsubscribeFriends();
             if (unsubscribeUsers) unsubscribeUsers();
             
             // Cleanup typing listeners
             typingUnsubscribers.forEach(unsubscribe => {
                 if (unsubscribe) unsubscribe();
             });
             typingUnsubscribers.clear();
             
             // Cleanup call resources
             cleanupCall();
             
             if (isRecording) {
                 mediaRecorder?.stop();
             }
         });

         console.log(' JCHAT Full Chat initialized with 100% Firebase & Cloudinary functionality!');
         
         // Select Friend button click handler (mirroring Find_Friends.html exactly)
         document.getElementById('selectFriendBtn')?.addEventListener('click', async () => {
             console.log('JCHAT_DEBUG: Select friend button clicked');
             
             const btn = document.getElementById('selectFriendBtn');
             const modal = document.getElementById('selectFriendModal');
             
             if (!btn || !modal) {
                 console.error('JCHAT_ERROR: Select friend button or modal not found');
                 showMessageBox('Error: UI elements not found', 'error');
                 return;
             }
             
             // Visual feedback
             btn.style.transform = 'scale(0.95)';
             setTimeout(() => btn.style.transform = '', 150);
             
             try {
                 // Show modal first
                 modal.classList.add('active');
                 console.log('JCHAT_DEBUG: Modal opened');
                 
                 // Show loading state in modal
                 const friendListContainer = document.getElementById('friendListContainer');
                 const loadingElement = friendListContainer.querySelector('.loading-friends-modal');
                 const noFriendsElement = friendListContainer.querySelector('.no-friends-modal');
                 
                 if (loadingElement) loadingElement.style.display = 'block';
                 if (noFriendsElement) noFriendsElement.style.display = 'none';
                 
                 // Check if user is authenticated
                 if (!isAuthReady || !currentUser) {
                     console.log('JCHAT_DEBUG: Authentication not ready yet');
                     showMessageBox('Please wait for authentication to complete...', 'warning');
                     if (loadingElement) loadingElement.style.display = 'none';
                     return;
                 }
                 
                 // Check if friends data is loaded
                 if (allUsersData.length === 0 || typeof currentUsersFriends === 'undefined' || currentUsersFriends.size === 0) {
                     console.log('JCHAT_DEBUG: Friends data not loaded yet, waiting...');
                     console.log('JCHAT_DEBUG: allUsersData length:', allUsersData.length);
                     console.log('JCHAT_DEBUG: currentUsersFriends size:', currentUsersFriends.size);
                     showMessageBox('Loading friends data...', 'info');
                     
                     // Wait for data to load
                     let attempts = 0;
                     const maxAttempts = 20; // Increased attempts
                     
                     while ((allUsersData.length === 0 || typeof currentUsersFriends === 'undefined' || currentUsersFriends.size === 0) && attempts < maxAttempts) {
                         await new Promise(resolve => setTimeout(resolve, 500));
                         attempts++;
                         console.log(`JCHAT_DEBUG: Waiting for friends data... Attempt ${attempts}/${maxAttempts}`);
                         console.log(`JCHAT_DEBUG: allUsersData length: ${allUsersData.length}, currentUsersFriends size: ${currentUsersFriends.size}`);
                     }
                     
                     // If still no data after waiting, try to force refresh
                     if (allUsersData.length === 0 || currentUsersFriends.size === 0) {
                         console.log('JCHAT_DEBUG: Still no data after waiting, forcing refresh...');
                         setupFriendsAndUsersListeners();
                         await new Promise(resolve => setTimeout(resolve, 1000));
                     }
                 }
                 
                 // Fetch friends data using Find_Friends.html logic
                 console.log('JCHAT_DEBUG: Fetching user friends for modal...');
                 currentFriends = await fetchUserFriends();
                 filteredFriends = [...currentFriends];
                 
                 console.log(`JCHAT_DEBUG: Found ${currentFriends.length} accepted friends for modal`);
                 
                 // Hide loading and render friends list
                 if (loadingElement) loadingElement.style.display = 'none';
                 renderFriendsList(filteredFriends);
                 
                 if (currentFriends.length > 0) {
                     showMessageBox(` Found ${currentFriends.length} accepted friends. Select one to chat!`, 'success');
                 } else {
                     showMessageBox(' No accepted friends found. Add friends from Find Friends page!', 'warning');
                 }
             } catch (error) {
                 console.error('JCHAT_ERROR: Error in select friend handler:', error);
                 showMessageBox('Error loading friends: ' + error.message, 'error');
             }
         });

         // Close modal button
         document.getElementById('closeFriendModalBtn')?.addEventListener('click', () => {
             const modal = document.getElementById('selectFriendModal');
             if (modal) {
                 modal.classList.remove('active');
                 console.log('JCHAT_DEBUG: Modal closed via close button');
                 showMessageBox(' Friend selection cancelled', 'info');
             }
         });

         // Close modal when clicking outside
         document.getElementById('selectFriendModal')?.addEventListener('click', (e) => {
             if (e.target.id === 'selectFriendModal') {
                 e.target.classList.remove('active');
                 console.log('JCHAT_DEBUG: Modal closed via outside click');
                 showMessageBox(' Friend selection cancelled', 'info');
             }
         });

         // Close modal with Escape key
         document.addEventListener('keydown', (e) => {
             if (e.key === 'Escape') {
                 const modal = document.getElementById('selectFriendModal');
                 if (modal && modal.classList.contains('active')) {
                     modal.classList.remove('active');
                     console.log('JCHAT_DEBUG: Modal closed via Escape key');
                     showMessageBox(' Friend selection cancelled', 'info');
                 }
             }
         });

         // Search functionality
         document.getElementById('friendSearchInput')?.addEventListener('input', (e) => {
             filterFriends(e.target.value);
         });
         
         // Debug function to test modal functionality
         window.debugModal = function() {
             console.log('JCHAT_DEBUG: Testing modal functionality...');
             const modal = document.getElementById('selectFriendModal');
             const btn = document.getElementById('selectFriendBtn');
             const container = document.getElementById('friendListContainer');
             
             console.log('Modal element:', modal);
             console.log('Button element:', btn);
             console.log('Container element:', container);
             
             if (modal) {
                 console.log('Modal classes:', modal.className);
                 console.log('Modal active:', modal.classList.contains('active'));
             }
             
             if (btn) {
                 console.log('Button clickable:', btn.onclick !== null);
             }
             
             // Test opening modal
             if (modal && btn) {
                 console.log('JCHAT_DEBUG: Attempting to open modal...');
                 modal.classList.add('active');
                 setTimeout(() => {
                     console.log('Modal active after 1s:', modal.classList.contains('active'));
                 }, 1000);
             }
         };

         // Debug function to check friends data
         window.debugFriends = function() {
             console.log('JCHAT_DEBUG: === FRIENDS DATA DEBUG ===');
             console.log('JCHAT_DEBUG: currentUser:', currentUser?.uid);
             console.log('JCHAT_DEBUG: isAuthReady:', isAuthReady);
             console.log('JCHAT_DEBUG: allUsersData length:', allUsersData.length);
             console.log('JCHAT_DEBUG: currentUsersFriends size:', currentUsersFriends.size);
             console.log('JCHAT_DEBUG: currentUsersFriends contents:', Array.from(currentUsersFriends));
             console.log('JCHAT_DEBUG: allUsersData:', allUsersData);
             
             // Try to fetch friends manually
             fetchUserFriends().then(friends => {
                 console.log('JCHAT_DEBUG: fetchUserFriends result:', friends);
             });
             
             console.log('JCHAT_DEBUG: === END FRIENDS DATA DEBUG ===');
         };
     </script>

    <!-- Select Friend Modal -->
    <div id="selectFriendModal" class="modal-overlay">
        <div class="modal-content">
            <h3>Select a Friend to Chat With</h3>
            <input type="text" id="friendSearchInput" placeholder="Search friends..." class="search-input">
            <div id="friendListContainer" class="friend-list-modal">
                <div class="loading-friends-modal" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading friends...</p>
                </div>
                <p class="no-friends-modal" style="display: none;">No friends found.</p>
            </div>
            <div class="modal-buttons">
                <button id="closeFriendModalBtn" class="cancel-btn">Close</button>
            </div>
        </div>
    </div>

</body>
