<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCHAT - Notifications</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Tone.js for audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <style>
        /* Global CSS Variables */
        :root {
            --pink: #ff2e92;
            --blue: #00d5ff;
            --glass-black: rgba(10, 10, 10, .75);
            --glass-blue: rgba(0, 213, 255, .15);
            --radius: 20px;
            --transition: .3s ease;
            --white: #fff;
            --text-light: rgba(255, 255, 255, .7);
            --background-main: rgba(10, 10, 10, .75);
            --background-gradient-1: #00d5ff;
            --background-gradient-2: #ff2e92;
            --card-background: linear-gradient(145deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .01));
            --header-background: linear-gradient(135deg, rgba(10, 10, 10, .85), rgba(10, 10, 10, .75));
            --border-light: rgba(255, 255, 255, .05);
            --input-background: rgba(255, 255, 255, 0.05);
            --button-background: linear-gradient(90deg, var(--blue), var(--pink));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);
            --notification-badge-color: #ff2e92;
            --accent-color: #00d5ff;
        }

        /* Universal box-sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: var(--header-background);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
            padding: 15px 25px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            background: linear-gradient(45deg, var(--blue), var(--pink));
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 213, 255, 0.4);
        }

        .page-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 8px 15px;
            color: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 25px;
        }

        /* Notification Stats */
        .notification-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-background);
            border: 1px solid var(--border-light);
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Filters */
        .notification-filters {
            background: var(--card-background);
            border: 1px solid var(--border-light);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filters-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px 16px;
            color: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: linear-gradient(45deg, var(--blue), var(--pink));
            border-color: transparent;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Notifications List */
        .notifications-container {
            background: var(--card-background);
            border: 1px solid var(--border-light);
            border-radius: var(--radius);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .notifications-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notifications-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }

        .notifications-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .notifications-list::-webkit-scrollbar {
            width: 6px;
        }

        .notifications-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .notifications-list::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--blue), var(--pink));
            border-radius: 3px;
        }

        .notification-item {
            padding: 20px;
            border-bottom: 1px solid var(--border-light);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .notification-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .notification-item.unread {
            background: rgba(255, 215, 0, 0.1);
            border-left: 4px solid #ffd700;
        }

        .notification-item.unread::after {
            content: '';
            position: absolute;
            top: 20px;
            right: 20px;
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #ffd700, #ff6b35);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .notification-content {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .notification-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: white;
            flex-shrink: 0;
            background: linear-gradient(135deg, var(--blue), var(--pink));
        }

        .notification-details {
            flex: 1;
            min-width: 0;
        }

        .notification-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 5px;
            color: var(--white);
        }

        .notification-message {
            color: var(--text-light);
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .notification-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-time {
            font-size: 0.8rem;
            color: var(--text-light);
            opacity: 0.7;
        }

        .notification-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .notification-item:hover .notification-actions {
            opacity: 1;
        }

        .notification-action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            padding: 4px 8px;
            color: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .notification-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .notification-action-btn.delete {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .notification-action-btn.delete:hover {
            background: rgba(255, 71, 87, 0.3);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
            background: linear-gradient(45deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--white);
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.7;
        }

        /* Toast Notification */
        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px 20px;
            color: var(--white);
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transform: translateX(100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 350px;
            border-left: 4px solid var(--blue);
        }

        .toast-notification.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        .toast-notification.success {
            border-left-color: #4CAF50;
        }

        .toast-notification.error {
            border-left-color: #ff4757;
        }

        .toast-notification.warning {
            border-left-color: #ffc107;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .header-left {
                width: 100%;
                justify-content: space-between;
            }

            .header-actions {
                width: 100%;
                justify-content: center;
            }

            .notification-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .filter-buttons {
                justify-content: center;
            }

            .notification-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .notification-icon {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }

            .notification-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 20px 15px;
            }

            .notification-stats {
                grid-template-columns: 1fr;
            }

            .notification-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <button class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="page-title">Notifications</h1>
            </div>
            <div class="header-actions">
                <button class="action-btn" onclick="markAllAsRead()">
                    <i class="fas fa-check-double"></i>
                    Mark All Read
                </button>
                <button class="action-btn" onclick="clearAllNotifications()">
                    <i class="fas fa-trash-alt"></i>
                    Clear All
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Notification Stats -->
        <div class="notification-stats">
            <div class="stat-card">
                <div class="stat-number" id="totalNotifications">0</div>
                <div class="stat-label">Total Notifications</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unreadNotifications">0</div>
                <div class="stat-label">Unread</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayNotifications">0</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="thisWeekNotifications">0</div>
                <div class="stat-label">This Week</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="notification-filters">
            <div class="filters-header">
                <h3 class="filters-title">Filter Notifications</h3>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="unread">Unread</button>
                <button class="filter-btn" data-filter="success">Success</button>
                <button class="filter-btn" data-filter="error">Error</button>
                <button class="filter-btn" data-filter="info">Info</button>
                <button class="filter-btn" data-filter="warning">Warning</button>
                <button class="filter-btn" data-filter="friend_request">Friend Requests</button>
                <button class="filter-btn" data-filter="message">Messages</button>
                <button class="filter-btn" data-filter="level_up">Level Up</button>
            </div>
        </div>

        <!-- Notifications List -->
        <div class="notifications-container">
            <div class="notifications-header">
                <h3 class="notifications-title">All Notifications</h3>
            </div>
            <div class="notifications-list" id="notificationsList">
                <div class="empty-state">
                    <i class="fas fa-bell-slash"></i>
                    <h3>No notifications yet</h3>
                    <p>You'll see your notifications here when they arrive</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toastNotification" class="toast-notification"></div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, onSnapshot, getDocs, addDoc, serverTimestamp, orderBy, limit, updateDoc, deleteDoc, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX",
            authDomain: "jchat-xxxxx.firebaseapp.com",
            projectId: "jchat-xxxxx",
            storageBucket: "jchat-xxxxx.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "jchat-app-id"; // Replace with your actual app ID

        // Global state
        let currentUser = null;
        let notifications = [];
        let currentFilter = 'all';
        let notificationSoundEnabled = true;

        // DOM elements
        const notificationsList = document.getElementById('notificationsList');
        const totalNotificationsEl = document.getElementById('totalNotifications');
        const unreadNotificationsEl = document.getElementById('unreadNotifications');
        const todayNotificationsEl = document.getElementById('todayNotifications');
        const thisWeekNotificationsEl = document.getElementById('thisWeekNotifications');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            initializeAuth();
            setupEventListeners();
            loadNotificationsFromStorage();
            updateStats();
            renderNotifications();
        });

        // Initialize authentication
        function initializeAuth() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    loadNotificationsFromStorage();
                    updateStats();
                    renderNotifications();
                } else {
                    // Redirect to login if not authenticated
                    window.location.href = '/index.html';
                }
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const filter = btn.dataset.filter;
                    setActiveFilter(filter);
                    renderNotifications();
                });
            });
        }

        // Set active filter
        function setActiveFilter(filter) {
            currentFilter = filter;
            filterButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
        }

        // Load notifications from localStorage
        function loadNotificationsFromStorage() {
            try {
                const savedNotifications = localStorage.getItem('jchat_notifications');
                if (savedNotifications) {
                    notifications = JSON.parse(savedNotifications);
                    notifications.forEach(n => n.timestamp = new Date(n.timestamp));
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        // Save notifications to localStorage
        function saveNotificationsToStorage() {
            try {
                localStorage.setItem('jchat_notifications', JSON.stringify(notifications));
            } catch (error) {
                console.error('Error saving notifications:', error);
            }
        }

        // Update statistics
        function updateStats() {
            const total = notifications.length;
            const unread = notifications.filter(n => !n.read).length;
            const today = notifications.filter(n => {
                const today = new Date();
                const notificationDate = new Date(n.timestamp);
                return notificationDate.toDateString() === today.toDateString();
            }).length;
            const thisWeek = notifications.filter(n => {
                const now = new Date();
                const notificationDate = new Date(n.timestamp);
                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                return notificationDate >= weekAgo;
            }).length;

            totalNotificationsEl.textContent = total;
            unreadNotificationsEl.textContent = unread;
            todayNotificationsEl.textContent = today;
            thisWeekNotificationsEl.textContent = thisWeek;
        }

        // Render notifications
        function renderNotifications() {
            let filteredNotifications = notifications;

            // Apply filter
            if (currentFilter !== 'all') {
                if (currentFilter === 'unread') {
                    filteredNotifications = notifications.filter(n => !n.read);
                } else {
                    filteredNotifications = notifications.filter(n => n.type === currentFilter);
                }
            }

            // Sort by timestamp (newest first)
            filteredNotifications.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            if (filteredNotifications.length === 0) {
                notificationsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-bell-slash"></i>
                        <h3>No notifications found</h3>
                        <p>Try changing your filter or check back later</p>
                    </div>
                `;
                return;
            }

            notificationsList.innerHTML = filteredNotifications.map(notification => `
                <div class="notification-item ${notification.read ? 'read' : 'unread'} notification-${notification.type}" data-id="${notification.id}">
                    <div class="notification-content">
                        <div class="notification-icon">
                            <i class="${notification.icon}"></i>
                        </div>
                        <div class="notification-details">
                            <div class="notification-title">${notification.title}</div>
                            <div class="notification-message">${notification.message}</div>
                            <div class="notification-meta">
                                <div class="notification-time">${formatNotificationTime(notification.timestamp)}</div>
                                <div class="notification-actions">
                                    ${!notification.read ? `<button class="notification-action-btn" onclick="markNotificationAsRead('${notification.id}')">Mark Read</button>` : ''}
                                    <button class="notification-action-btn delete" onclick="removeNotification('${notification.id}')">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            // Add click handlers
            notificationsList.querySelectorAll('.notification-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    if (!e.target.closest('.notification-actions')) {
                        const notificationId = item.dataset.id;
                        markNotificationAsRead(notificationId);
                    }
                });
            });
        }

        // Format notification time
        function formatNotificationTime(timestamp) {
            const now = new Date();
            const diff = now - timestamp;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            return timestamp.toLocaleDateString();
        }

        // Mark notification as read
        window.markNotificationAsRead = function(id) {
            const notification = notifications.find(n => n.id == id);
            if (notification && !notification.read) {
                notification.read = true;
                saveNotificationsToStorage();
                updateStats();
                renderNotifications();
                showToastNotification('Notification marked as read', 'success');
            }
        };

        // Remove notification
        window.removeNotification = function(id) {
            notifications = notifications.filter(n => n.id != id);
            saveNotificationsToStorage();
            updateStats();
            renderNotifications();
            showToastNotification('Notification removed', 'info');
        };

        // Mark all as read
        window.markAllAsRead = function() {
            notifications.forEach(notification => {
                notification.read = true;
            });
            saveNotificationsToStorage();
            updateStats();
            renderNotifications();
            showToastNotification('All notifications marked as read', 'success');
        };

        // Clear all notifications
        window.clearAllNotifications = function() {
            if (confirm('Are you sure you want to clear all notifications? This action cannot be undone.')) {
                notifications = [];
                saveNotificationsToStorage();
                updateStats();
                renderNotifications();
                showToastNotification('All notifications cleared', 'info');
            }
        };

        // Show toast notification
        function showToastNotification(message, type = 'info') {
            const toast = document.getElementById('toastNotification');
            if (!toast) return;

            toast.textContent = message;
            toast.className = `toast-notification ${type}`;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Go back function
        window.goBack = function() {
            if (document.referrer && document.referrer.includes(window.location.origin)) {
                window.history.back();
            } else {
                window.location.href = '/home.html';
            }
        };

        // Get notification icon
        function getNotificationIcon(type) {
            const icons = {
                success: 'fas fa-check-circle',
                error: 'fas fa-exclamation-circle',
                info: 'fas fa-info-circle',
                warning: 'fas fa-exclamation-triangle',
                friend_request: 'fas fa-user-plus',
                message: 'fas fa-comment',
                level_up: 'fas fa-star'
            };
            return icons[type] || 'fas fa-bell';
        }
    </script>
