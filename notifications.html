<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCHAT - Notifications</title>

    <!-- Google Fonts: Poppins for headings, Inter for body text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnect to Firebase and Cloudinary domains for faster loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://*.firebaseio.com" crossorigin>
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tone.js for audio notifications -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <style>
        /* Universal box-sizing for consistent layout */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Global CSS Variables for easy theme switching (from Home.html / privacy_settings.html) */
        :root {
            --pink: #ff2e92;
            --blue: #00d5ff;
            --glass-black: rgba(10, 10, 10, .75);
            --glass-blue: rgba(0, 213, 255, .15);
            --radius: 20px;
            --transition: .3s ease;

            /* These variables will be overridden by theme classes */
            --white: #fff;
            --text-light: rgba(255, 255, 255, .7);
            --background-main: rgba(10, 10, 10, .75);
            --background-gradient-1: #00d5ff;
            --background-gradient-2: #ff2e92;
            --card-background: linear-gradient(145deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .01));
            --header-background: linear-gradient(135deg, rgba(10, 10, 10, .85), rgba(10, 10, 10, .75));
            --border-light: rgba(255, 255, 255, .05);
            --input-background: rgba(255, 255, 255, 0.05);
            --button-background: linear-gradient(90deg, var(--blue), var(--pink));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);

            /* New variables for consistent theming */
            --background-color-primary: #1a1a2e;
            --background-color-secondary: #0f0f1f;
            --header-background-color: #2a2a4a;
            --footer-background-color: #2a2a4a;
            --content-background-color: #20203a;
            --card-background-color: #2a2a4a;
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #bbbbbb;
            --notification-badge-color: #ff2e92;
            --status-online: #4CAF50;
            --status-offline: #6c757d;
            --status-away: #FFC107;
            --delete-button-color: #dc3545;
            --warning-color: #ffc107;
            --accent-color: #00d5ff; /* A bright cyan */
            --accent-color-dark: #00aaff;
            --border-color: #3a3a5a;
        }

        /* --- Theme Definitions (Light and Dark Mode) --- */
        /* Light Mode */
        body.theme-light-mode {
            --background-main: #f0f2f5; /* Light gray background */
            --background-gradient-1: #e0e2e5; /* Subtle lighter gradient */
            --background-gradient-2: #d0d2d5; /* Subtle darker gradient */
            --white: #333; /* Dark text for readability */
            --text-light: #666; /* Lighter dark text */
            --card-background: rgba(255, 255, 255, 0.95); /* Near white cards */
            --header-background: rgba(255, 255, 255, 0.98); /* Near white header */
            --border-light: rgba(0, 0, 0, 0.1); /* Light borders */
            --input-background: rgba(0, 0, 0, 0.05); /* Light input background */
            --button-background: linear-gradient(90deg, #6dd5ed, #2193b0); /* Blue gradient */
            --button-shadow: 0 4px 15px rgba(109, 213, 237, 0.4), 0 4px 15px rgba(33, 147, 176, 0.4);

            /* New variables override for light mode */
            --background-color-primary: #f0f2f5;
            --background-color-secondary: #e0e2e5;
            --header-background-color: #ffffff;
            --footer-background-color: #ffffff;
            --content-background-color: #f7f9fb;
            --card-background-color: #ffffff;
            --text-color-primary: #333333;
            --text-color-secondary: #666666;
            --text-color-light: #999999;
            --accent-color: #007bff;
            --accent-color-dark: #0056b3;
            --border-color: #e0e0e0;
            --input-background-color: #f0f0f0;
            --button-background: #e9ecef;
            --button-hover-background: #dee2e6;
            --active-item-background: rgba(0, 123, 255, 0.1);
            --notification-badge-color: #dc3545;
            --status-online: #28a745;
            --status-offline: #6c757d;
            --status-away: #ffc107;
            --delete-button-color: #dc3545;
            --warning-color: #ffc107;
        }

        /* Dark Mode */
        body.theme-dark-mode {
            --background-main: #1a1a2e; /* Deep purple-dark blue */
            --background-gradient-1: #16213e; /* Slightly lighter deep blue */
            --background-gradient-2: #0f3460; /* Darker blue */
            --white: #e0e0e0; /* Off-white text */
            --text-light: #a0a0a0; /* Grayish text */
            --card-background: rgba(25, 25, 40, 0.7); /* Darker, less transparent cards */
            --header-background: linear-gradient(135deg, rgba(10, 10, 20, .85), rgba(10, 10, 20, .75)); /* Original dark header */
            --border-light: rgba(255, 255, 255, 0.08); /* Subtle white borders */
            --input-background: rgba(255, 255, 255, 0.08);
            --button-background: linear-gradient(90deg, #e94560, #ba2f49); /* Reddish gradient */
            --button-shadow: 0 4px 15px rgba(233, 69, 96, 0.4), 0 4px 15px rgba(186, 47, 73, 0.4);

            /* New variables override for dark mode */
            --background-color-primary: #121212;
            --background-color-secondary: #1e1e1e;
            --header-background-color: #2c2c2c;
            --footer-background-color: #2c2c2c;
            --content-background-color: #242424;
            --card-background-color: #2c2c2c;
            --text-color-primary: #ffffff;
            --text-color-secondary: #bbbbbb;
            --accent-color: #bb86fc;
            --accent-color-dark: #9a67ea;
            --border-color: #444444;
            --input-background-color: #383838;
            --button-background: #383838;
            --button-hover-background: #505050;
            --active-item-background: rgba(187, 134, 252, 0.2);
            --notification-badge-color: #cf6679;
            --delete-button-color: #f44336;
            --warning-color: #ffeb3b;
        }

        /* Glass Mode specific variables (from original Profile.html snippet, adapted) */
        body.theme-glass-mode {
            --background-main: rgba(10, 10, 10, 0.75);
            background-image: url('https://source.unsplash.com/random/1920x1080?abstract,blur') !important;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            backdrop-filter: blur(10px);
            --card-background: rgba(25, 25, 40, 0.7);
            --white: #e0e0e0; /* text-color */
            --text-light: rgba(255, 255, 255, 0.7);
            --input-background: rgba(255, 255, 255, 0.05);
            --border-light: rgba(255, 255, 255, 0.1); /* glass-border-color */
            --button-background: linear-gradient(90deg, var(--pink), var(--blue));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5); /* Inner shadow for glass effect */

            /* New variables override for glass mode */
            --background-color-primary: rgba(10, 10, 10, 0.75);
            --background-color-secondary: rgba(10, 10, 10, 0.6);
            --header-background-color: rgba(10, 10, 10, 0.85);
            --footer-background-color: rgba(10, 10, 10, 0.85);
            --content-background-color: rgba(10, 10, 10, 0.75);
            --card-background-color: rgba(25, 25, 40, 0.7);
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #b0b0d0;
            --accent-color: #00d5ff;
            --accent-color-dark: #00aaff;
            --border-color: rgba(255, 255, 255, 0.1);
            --input-background-color: rgba(255, 255, 255, 0.05);
            --button-background: rgba(0, 213, 255, 0.15); /* Glassy button */
            --button-hover-background: rgba(0, 213, 255, 0.25);
            --active-item-background: rgba(0, 213, 255, 0.1);
        }

        /* NEW: Sunset Theme (from original Profile.html snippet, adapted) */
        body.theme-sunset-mode {
            background: linear-gradient(to top, #ff7e5f, #feb47b) !important;
            --background-main: linear-gradient(to top, #ff7e5f, #feb47b);
            --card-background: rgba(255, 255, 255, 0.15); /* Slightly transparent white for contrast */
            --white: #fff; /* White text for readability */
            --text-light: rgba(255, 255, 255, 0.8);
            --input-background: rgba(255, 255, 255, 0.1);
            --border-light: rgba(255, 255, 255, 0.3);
            --button-background: linear-gradient(90deg, #fd746c, #ff9068); /* Sunset gradient */
            --button-shadow: 0 4px 15px rgba(253, 116, 108, 0.4), 0 4px 15px rgba(255, 144, 104, 0.4);

            /* New variables override for sunset mode */
            --background-color-primary: #ff7e5f;
            --background-color-secondary: #feb47b;
            --header-background-color: rgba(255, 126, 95, 0.9);
            --footer-background-color: rgba(255, 126, 95, 0.9);
            --content-background-color: rgba(255, 126, 95, 0.85);
            --card-background-color: rgba(255, 255, 255, 0.15);
            --text-color-primary: #fff;
            --text-color-secondary: rgba(255, 255, 255, 0.8);
            --accent-color: #ffd700;
            --accent-color-dark: #ccaa00;
            --border-color: rgba(255, 255, 255, 0.3);
            --input-background-color: rgba(255, 255, 255, 0.1);
            --button-background: rgba(255, 255, 255, 0.2);
            --button-hover-background: rgba(255, 255, 255, 0.3);
            --active-item-background: rgba(255, 215, 0, 0.1);
        }

        /* Always show scrollbar to prevent layout shifts */
        html {
            overflow-y: scroll;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
            padding-bottom: 120px; /* Space for nav bar (60px) + toggle button (60px) */
            background-color: var(--background-main);
            background-image: radial-gradient(circle at top left, var(--background-gradient-1), transparent 100px),
                              radial-gradient(circle at bottom right, var(--background-gradient-2), transparent 150px);
            color: var(--white);
            transition: background-color 0.5s ease, color 0.5s ease; /* Smooth theme transition */
        }

        /* Header Styling (from Home.html) */
        header {
            background: var(--header-background);
            border-bottom: 1px solid var(--border-light);
            padding: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 55px;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        header .header-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 30px;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            letter-spacing: -0.03em;
            text-decoration: none;
        }

        /* Header Navigation (from Home.html) */
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
        }

        header nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 5px 0;
            position: relative;
            transition: color var(--transition);
        }

        header nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background: var(--blue);
            border-radius: 2px;
            transition: width var(--transition);
        }

        header nav ul li a:hover {
            color: var(--blue);
        }

        header nav ul li a:hover::after {
            width: 100%;
        }

        /* User Profile Header Styling (from Home.html) */
        .user-profile-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Notification Icon Styling (from Home.html) */
        .notification-icon-wrapper {
            position: relative;
            margin-right: 15px; /* Space between notification and profile */
        }

        .notification-icon-wrapper a {
            text-decoration: none; /* Remove underline from link */
            color: inherit; /* Inherit color from parent */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-icon-wrapper i {
            font-size: 1.5rem; /* Adjust size as needed */
            /* Apply gradient to icons */
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback for browsers that don't support background-clip: text on icons */
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .notification-icon-wrapper i:hover {
            transform: scale(1.1);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--notification-badge-color); /* Use pink for notifications */
            color: var(--white);
            border-radius: 50%;
            padding: 3px 7px;
            font-size: 0.7rem;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            /* Hide if no notifications */
            display: none;
        }

        .user-profile-header #profileLink {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--white);
            transition: opacity 0.3s ease, background-color 0.3s ease;
            padding: 5px 10px;
            border-radius: var(--radius);
        }

        .user-profile-header #profileLink:hover {
            opacity: 0.8;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user-profile-header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color); /* Used accent-color for consistency */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: opacity 0.3s ease;
        }

        .user-profile-header i {
            font-size: 30px;
            /* Apply gradient to icons */
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
        }

        .user-profile-header span {
            font-weight: 600;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
            /* Apply gradient to names */
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
        }

        /* NEW: Admin Icon Styling */
        #adminIconLink {
            display: none; /* Hidden by default */
            margin-right: 15px; /* Space it out from other icons */
            /* Apply gradient to icons */
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
            font-size: 1.5rem;
            transition: transform 0.2s ease;
        }

        #adminIconLink:hover {
            transform: scale(1.1);
        }

        /* Logout Button Styling (from Home.html) */
        #logoutButton {
            background: linear-gradient(90deg, var(--pink), var(--blue));
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease;
            opacity: 0.8;
            margin-left: 10px;
        }

        #logoutButton:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px var(--pink), 0 44px 15px var(--blue);
            opacity: 1;
        }

        #logoutButton i {
            color: var(--white);
            font-size: 0.9rem;
        }

        /* Main Content Area (from Home.html) */
        main {
            flex-grow: 1;
            padding: 40px 0;
            padding-top: 55px; /* Adjust for fixed header */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to top */
            text-align: center;
        }

        .content-wrapper {
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        /* General Section Styling */
        .section-card {
            background: var(--card-background);
            border: 1px solid var(--glass-blue);
            backdrop-filter: blur(10px) saturate(180%);
            border-radius: var(--radius);
            box-shadow: 0 8px 25px rgba(0, 0, 0, .3);
            padding: 2rem;
            width: 90%;
            max-width: 700px; /* Adjusted for admin section */
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            text-align: center;
        }

        .section-card h1, .section-card h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            margin-bottom: 1.5rem;
        }
        .section-card h1 { font-size: 2.5rem; }
        .section-card h2 { font-size: 1.8rem; margin-bottom: 1rem; }

        /* Notification Specific Styles */
        .notification-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .notification-controls button {
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            background: var(--button-background);
            color: var(--white);
            box-shadow: var(--button-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notification-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--blue), 0 6px 15px var(--pink);
        }

        .notification-controls button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border: 1px solid var(--border-light);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .notification-controls button.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .notification-list {
            width: 100%;
            max-height: 600px;
            overflow-y: auto;
            background: var(--glass-black);
            border: 1px solid var(--blue);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification-item {
            background: var(--glass-blue);
            border: 1px solid var(--blue);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            position: relative;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .notification-item.unread {
            background-color: rgba(0, 213, 255, 0.25); /* Slightly more prominent for unread */
            border-color: var(--pink); /* Highlight unread with pink border */
        }

        .notification-item.unread::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 8px;
            height: 8px;
            background-color: var(--pink);
            border-radius: 50%;
        }

        .notification-icon {
            font-size: 1.8rem;
            color: var(--blue); /* Icon color */
            flex-shrink: 0;
            margin-top: 5px; /* Align with text better */
        }

        .notification-content {
            flex-grow: 1;
            text-align: left;
        }

        .notification-content p {
            margin: 0;
            font-size: 1rem;
            color: var(--white);
            line-height: 1.4;
        }

        .notification-content .timestamp {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 5px;
            display: block;
        }

        .notification-actions {
            display: flex;
            flex-direction: column; /* Stack buttons vertically on smaller screens */
            gap: 5px;
            flex-shrink: 0;
        }

        .notification-actions button {
            padding: 5px 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .notification-actions button.mark-read-btn {
            background-color: var(--blue);
            color: var(--white);
        }

        .notification-actions button.mark-read-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .notification-actions button.view-btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border: 1px solid var(--border-light);
        }

        .notification-actions button.view-btn:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .no-notifications-message {
            text-align: center;
            color: var(--text-light);
            padding: 20px;
        }

        /* Custom Message Box Styles (reused from Home.html) */
        #messageBox {
            position: fixed;
            top: 50%; /* Center vertically */
            left: 50%;
            transform: translate(-50%, -50%); /* Center both horizontally and vertically */
            background-color: var(--card-background-color); /* Default background, will be overridden for success */
            color: var(--text-color-primary); /* Default text color */
            padding: 20px 30px; /* Increased padding for a more substantial box */
            border-radius: 15px; /* More rounded corners, slightly squarer */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); /* Enhanced shadow */
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            min-width: 280px; /* Ensure a decent minimum width */
            max-width: 90%;
            text-align: center;
            flex-direction: column; /* Stack icon and text vertically */
            align-items: center;
            gap: 15px; /* Space between icon and text */
        }
        #messageBox.show {
            opacity: 1;
            display: flex;
        }
        /* Success message box specific styling */

        function showMessageBox(message, type, isPersistent = false, durationMs = 3000) {
            if (messageBox.timeoutId) {

            messageBox.innerHTML = `<i id="messageBoxIcon"></i><span id="messageBoxText"></span>`;

            const text = buttonElement.querySelector('.button-text');

            if (isLoading) {

        function showCustomConfirm(message) {

                if (!customConfirmModal || !confirmModalMessage || !confirmYesBtn || !confirmNoBtn) {

                    resolve(false); // Fallback to false if elements are missing
                    return;

                    resolve(true);

                const handleNo = () => {
                    customConfirmModal.classList.remove('active');
                    confirmYesBtn.removeEventListener('click', handleYes);
                    confirmNoBtn.removeEventListener('click', handleNo);
                    resolve(false);

        function getCloudinaryImageUrl(urlOrPublicId, transformations = "w_auto,f_auto,q_auto") {
            if (!urlOrPublicId) return null;

                    iconElement.style.display = 'none';
                    imgElement.onerror = () => {
                        console.error(`JCHAT_ERROR: Failed to load profile picture: ${profilePicId}. Using placeholder.`);
                        imgElement.src = `https://placehold.co/40x40/CCCCCC/000000?text=${usernameInitial}`;
                        imgElement.style.display = 'block';
                        iconElement.style.display = 'none';
                    };
                } else {
                    imgElement.src = '';
                    imgElement.style.display = 'none';
                    iconElement.style.display = 'block';
                }
            }
        }

        /**
         * Fetches and displays the current user's profile data for the header.
         * This function runs on every page to ensure header is consistent.
         * @param {firebase.User} user - The authenticated Firebase user object.
         */
        async function fetchAndDisplayHeaderProfile(user) {
            console.log("JCHAT_DEBUG: fetchAndDisplayHeaderProfile called for user:", user.uid);
            try {
                const privateProfileDocRef = doc(db, "artifacts", appId, "users", user.uid, "profiles", "user_profile");
                const privateDocSnap = await getDoc(privateProfileDocRef);

                let profileData = null;
                if (privateDocSnap.exists()) {
                    profileData = privateDocSnap.data();
                    console.log("JCHAT_DEBUG: Fetched existing profile data for header:", profileData);
                } else {
                    // If private profile doesn't exist, create a basic one
                    console.warn("JCHAT_WARN: Private profile not found for header, creating a new one.");
                    profileData = {
                        username: user.displayName || `User_${user.uid.substring(0, 8)}`,
                        email: user.email || "",
                        profilePicId: user.photoURL || null,
                        bio: "",
                        location: "",
                        friendsCount: 0,
                        followersCount: 0,
                        followingCount: 0,
                        createdAt: new Date(), // Use current date for new profiles
                        updatedAt: new Date(),
                        inspirationType: "motivational",
                        visibility: {
                            displayName: true, profilePic: true, bio: false, location: false,
                            emailPublic: false, lastOnline: false, allowFriendRequests: true, allowMessages: true,
                        },
                        totalPosts: 0,
                        jCoins: 0,
                        gas: 0,
                        level: 1,
                        currentXp: 0,
                        xpToNextLevel: 500, // Default initial XP to next level
                        walletUnlocked: false,
                        lastLoginBonusClaimed: null,
                        isAdmin: false
                    };
                    await setDoc(privateProfileDocRef, profileData); // Create the profile if it doesn't exist

                    // Also create/update public profile
                    const publicProfileDocRef = doc(db, "artifacts", appId, "public", "data", "users", user.uid);
                    await setDoc(publicProfileDocRef, {
                        username: profileData.username,
                        profilePicId: profileData.profilePicId,
                        bio: profileData.bio,
                        location: profileData.location,
                        createdAt: profileData.createdAt,
                        updatedAt: profileData.updatedAt,
                        visibility: profileData.visibility,
                        totalPosts: profileData.totalPosts
                    }, { merge: true });
                }

                currentUserProfileData = profileData; // Store profile data globally
                console.log("JCHAT_DEBUG: currentUserProfileData set:", currentUserProfileData);

                // Update header UI
                const usernameInitial = (profileData.username || "J").charAt(0).toUpperCase();
                displayProfilePicture(headerProfilePic, headerAvatarIcon, profileData?.profilePicId, usernameInitial, "w_70,h_70,c_fill,g_face,r_max");
                headerDisplayName.textContent = profileData.username || "JCHAT User";

                // Safely set href for profileLink if it exists
                if (profileLink) {
                    profileLink.href = `/profile.html?userId=${user.uid}`;
                }


                // Show Admin Icon only if the current user is the ADMIN_UID
                const ADMIN_UID = 'cc96gdhCRPO72NFZtleRCujHvIq2'; // Define ADMIN_UID here or import it
                if (adminIconLink) { // Null check for adminIconLink
                    if (user.uid === ADMIN_UID) {
                        adminIconLink.style.display = 'block';
                    } else {
                        adminIconLink.style.display = 'none';
                    }
                }

            } catch (error) {
                console.error("JCHAT_ERROR: Error fetching or creating profile for header:", error);
                const usernameInitial = (user.displayName || "J").charAt(0).toUpperCase();
                displayProfilePicture(headerProfilePic, headerAvatarIcon, user.photoURL, usernameInitial, "w_70,h_70,c_fill,g_face,r_max");
                headerDisplayName.textContent = user.displayName || "JCHAT User";
                showMessageBox(`Error loading header profile: ${error.message}`, 'error');
            }
        }

        /**
         * Fetches and displays the notification count for the current user.
         * @param {string} userId - The UID of the current user.
         */
        async function fetchNotificationCount(userId) {
            try {
                const notificationsCollectionRef = collection(db, "artifacts", appId, "users", userId, "notifications");
                const q = query(notificationsCollectionRef, where("read", "==", false));
                const querySnapshot = await getDocs(q);
                const unreadCount = querySnapshot.size;

                if (notificationCountElement) { // Null check
                    if (unreadCount > 0) {
                        notificationCountElement.textContent = unreadCount;
                        notificationCountElement.style.display = 'flex';
                    } else {
                        notificationCountElement.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error("JCHAT_ERROR: Error fetching notification count:", error);
                if (notificationCountElement) notificationCountElement.style.display = 'none'; // Null check
            }
        }

        /**
         * Handles user logout.
         */
        async function handleLogout() {
            if (!isAuthReady) return;
            try {
                await signOut(auth);
                showMessageBox("Logged out successfully! 👋", 'success');
                playNotificationSound('success');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 1000);
            } catch (error) {
                console.error("Error logging out:", error);
                showMessageBox("Failed to log out. Please try again.", 'error');
                playNotificationSound('error');
            }
        }

        // --- Notification Page Specific Functions ---

        /**
         * Fetches and displays notifications for the current user in real-time.
         */
        function fetchAndDisplayNotifications() {
            if (!currentUser) {
                console.log("JCHAT_DEBUG: No user logged in, cannot fetch notifications.");
                if (loadingNotificationsMessage) loadingNotificationsMessage.style.display = 'none';
                if (noNotificationsMessage) {
                    noNotificationsMessage.style.display = 'block';
                    noNotificationsMessage.textContent = "Please log in to view your notifications.";
                }
                if (markAllReadBtn) markAllReadBtn.disabled = true;
                if (clearAllReadBtn) clearAllReadBtn.disabled = true;
                return;
            }

            console.log("JCHAT_DEBUG: Fetching notifications for user:", currentUser.uid);
            if (notificationList) notificationList.innerHTML = ''; // Clear current list
            if (loadingNotificationsMessage) loadingNotificationsMessage.style.display = 'block';
            if (noNotificationsMessage) noNotificationsMessage.style.display = 'none';
            if (markAllReadBtn) markAllReadBtn.disabled = true;
            if (clearAllReadBtn) clearAllReadBtn.disabled = true;


            const notificationsCollectionRef = collection(db, "artifacts", appId, "users", currentUser.uid, "notifications");
            const q = query(notificationsCollectionRef, orderBy("timestamp", "desc"));

            if (unsubscribeNotifications) unsubscribeNotifications(); // Unsubscribe previous listener

            unsubscribeNotifications = onSnapshot(q, (snapshot) => {
                console.log("JCHAT_DEBUG: Notifications snapshot received. Size:", snapshot.size);
                if (notificationList) notificationList.innerHTML = ''; // Clear current list
                if (loadingNotificationsMessage) loadingNotificationsMessage.style.display = 'none';

                if (snapshot.empty) {
                    if (noNotificationsMessage) noNotificationsMessage.style.display = 'block';
                    if (markAllReadBtn) markAllReadBtn.disabled = true;
                    if (clearAllReadBtn) clearAllReadBtn.disabled = true;
                } else {
                    if (noNotificationsMessage) noNotificationsMessage.style.display = 'none';
                    let hasUnread = false;
                    let hasRead = false;

                    snapshot.docs.forEach(docSnap => {
                        const notification = docSnap.data();
                        const notificationId = docSnap.id;
                        const notificationItem = createNotificationItem(notificationId, notification);
                        if (notificationList) notificationList.appendChild(notificationItem);
                        
                        if (!notification.read) {
                            hasUnread = true;
                        } else {
                            hasRead = true;
                        }
                    });

                    if (markAllReadBtn) markAllReadBtn.disabled = !hasUnread;
                    if (clearAllReadBtn) clearAllReadBtn.disabled = !hasRead;
                }
                // Update header badge after rendering notifications
                fetchNotificationCount(currentUser.uid);
            }, (error) => {
                console.error("JCHAT_ERROR: Error fetching notifications:", error);
                showMessageBox(`Error loading notifications: ${error.message}`, 'error');
                playNotificationSound('error');
                if (loadingNotificationsMessage) loadingNotificationsMessage.style.display = 'none';
                if (noNotificationsMessage) {
                    noNotificationsMessage.style.display = 'block';
                    noNotificationsMessage.textContent = "Failed to load notifications. Please try again.";
                }
                if (markAllReadBtn) markAllReadBtn.disabled = true;
                if (clearAllReadBtn) clearAllReadBtn.disabled = true;
            });
        }

        /**
         * Creates an HTML element for a single notification item.
         * @param {string} notificationId - The ID of the notification document.
         * @param {Object} notificationData - The data of the notification.
         * @returns {HTMLElement} The created notification item div.
         */
        function createNotificationItem(notificationId, notificationData) {
            const item = document.createElement('div');
            item.classList.add('notification-item');
            if (!notificationData.read) {
                item.classList.add('unread');
            }

            let iconClass = 'fas fa-bell'; // Default icon
            let message = notificationData.message || 'New notification';
            let linkHref = '#'; // Default link

            switch (notificationData.type) {
                case 'friend_request':
                    iconClass = 'fas fa-user-plus';
                    linkHref = `/profile.html?userId=${notificationData.senderId}`; // Link to sender's profile
                    break;
                case 'friend_accepted':
                    iconClass = 'fas fa-user-friends';
                    linkHref = `/profile.html?userId=${notificationData.senderId}`; // Link to accepted friend's profile
                    break;
                case 'new_message':
                    iconClass = 'fas fa-comment-dots';
                    linkHref = `/chat.html?userId=${notificationData.senderId}`; // Link to chat with sender
                    break;
                case 'group_invite':
                    iconClass = 'fas fa-users';
                    linkHref = `/group_chat.html?groupId=${notificationData.groupId}`; // Link to group chat
                    break;
                case 'jcoin_credit':
                    iconClass = 'fas fa-coins';
                    linkHref = `/wallet.html`; // Link to wallet
                    break;
                case 'jcoin_request_status':
                    iconClass = 'fas fa-receipt';
                    linkHref = `/wallet.html`; // Link to wallet
                    break;
                case 'activity_reward':
                    iconClass = 'fas fa-star';
                    linkHref = `/profile.html`; // Link to profile (where rewards are claimed)
                    break;
                case 'admin_message':
                    iconClass = 'fas fa-user-cog';
                    break;
                // Add more cases for other notification types
            }

            const timestamp = notificationData.timestamp && notificationData.timestamp.toDate ? new Date(notificationData.timestamp.toDate()).toLocaleString() : 'N/A';

            item.innerHTML = `
                <i class="notification-icon ${iconClass}"></i>
                <div class="notification-content">
                    <p>${message}</p>
                    <span class="timestamp">${timestamp}</span>
                </div>
                <div class="notification-actions">
                    ${!notificationData.read ? `<button class="mark-read-btn" data-id="${notificationId}">Mark as Read</button>` : ''}
                    <button class="view-btn" data-link="${linkHref}">View</button>
                </div>
            `;

            // Attach event listeners
            const markReadBtn = item.querySelector('.mark-read-btn');
            if (markReadBtn) {
                markReadBtn.addEventListener('click', () => markNotificationAsRead(notificationId, markReadBtn));
            }

            const viewBtn = item.querySelector('.view-btn');
            if (viewBtn) {
                viewBtn.addEventListener('click', () => {
                    const link = viewBtn.dataset.link;
                    if (link && link !== '#') {
                        window.location.href = link;
                    } else {
                        showMessageBox("No specific link for this notification.", 'info');
                    }
                    // Also mark as read when viewed
                    if (!notificationData.read) {
                        markNotificationAsRead(notificationId, viewBtn); // Pass viewBtn to show loading
                    }
                });
            }

            return item;
        }

        /**
         * Marks a single notification as read in Firestore.
         * @param {string} notificationId - The ID of the notification to mark.
         * @param {HTMLElement} buttonElement - The button element that triggered the action.
         */
        async function markNotificationAsRead(notificationId, buttonElement) {
            if (!currentUser) {
                showMessageBox("You must be logged in to mark notifications.", 'error');
                return;
            }
            toggleButtonLoading(buttonElement, true);
            showMessageBox("Marking as read...", 'loading', true);

            try {
                const notificationDocRef = doc(db, "artifacts", appId, "users", currentUser.uid, "notifications", notificationId);
                await updateDoc(notificationDocRef, { read: true });
                showMessageBox("Notification marked as read.", 'success');
                playNotificationSound('success');
            } catch (error) {
                console.error("JCHAT_ERROR: Error marking notification as read:", error);
                showMessageBox(`Failed to mark as read: ${error.message}`, 'error');
                playNotificationSound('error');
            } finally {
                toggleButtonLoading(buttonElement, false);
            }
        }

        /**
         * Marks all unread notifications as read for the current user.
         */
        async function markAllNotificationsAsRead() {
            if (!currentUser) {
                showMessageBox("You must be logged in to mark notifications.", 'error');
                return;
            }

            const confirmed = await showCustomConfirm("Are you sure you want to mark all unread notifications as read?");
            if (!confirmed) return;

            toggleButtonLoading(markAllReadBtn, true);
            showMessageBox("Marking all as read...", 'loading', true);

            try {
                const notificationsCollectionRef = collection(db, "artifacts", appId, "users", currentUser.uid, "notifications");
                const q = query(notificationsCollectionRef, where("read", "==", false));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showMessageBox("No unread notifications to mark.", 'info');
                    playNotificationSound('info');
                    return;
                }

                const batch = writeBatch(db);
                querySnapshot.docs.forEach(docSnap => {
                    const notificationRef = doc(notificationsCollectionRef, docSnap.id);
                    batch.update(notificationRef, { read: true });
                });

                await batch.commit();
                showMessageBox(`Successfully marked ${querySnapshot.size} notifications as read!`, 'success');
                playNotificationSound('success');
            } catch (error) {
                console.error("JCHAT_ERROR: Error marking all notifications as read:", error);
                showMessageBox(`Failed to mark all as read: ${error.message}`, 'error');
                playNotificationSound('error');
            } finally {
                toggleButtonLoading(markAllReadBtn, false);
            }
        }

        /**
         * Clears all read notifications for the current user.
         */
        async function clearAllReadNotifications() {
            if (!currentUser) {
                showMessageBox("You must be logged in to clear notifications.", 'error');
                return;
            }

            const confirmed = await showCustomConfirm("Are you sure you want to permanently delete all read notifications? This action cannot be undone.");
            if (!confirmed) return;

            toggleButtonLoading(clearAllReadBtn, true);
            showMessageBox("Clearing all read notifications...", 'loading', true);

            try {
                const notificationsCollectionRef = collection(db, "artifacts", appId, "users", currentUser.uid, "notifications");
                const q = query(notificationsCollectionRef, where("read", "==", true));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showMessageBox("No read notifications to clear.", 'info');
                    playNotificationSound('info');
                    return;
                }

                const batch = writeBatch(db);
                querySnapshot.docs.forEach(docSnap => {
                    const notificationRef = doc(notificationsCollectionRef, docSnap.id);
                    batch.delete(notificationRef);
                });

                await batch.commit();
                showMessageBox(`Successfully cleared ${querySnapshot.size} read notifications!`, 'success');
                playNotificationSound('success');
            } catch (error) {
                console.error("JCHAT_ERROR: Error clearing all read notifications:", error);
                showMessageBox(`Failed to clear read notifications: ${error.message}`, 'error');
                playNotificationSound('error');
            } finally {
                toggleButtonLoading(clearAllReadBtn, false);
            }
        }


        // --- Authentication State Listener ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                isAuthReady = true;
                console.log("JCHAT_DEBUG: User authenticated in Notifications Page:", user.uid);
                await fetchAndDisplayHeaderProfile(user);
                fetchAndDisplayNotifications(); // Fetch notifications once authenticated
                fetchNotificationCount(user.uid);

            } else {
                console.log("JCHAT_DEBUG: No user signed in. Attempting anonymous sign-in or redirecting to login page.");
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("JCHAT_DEBUG: Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("JCHAT_DEBUG: Signed in anonymously.");
                    }
                    // onAuthStateChanged will be triggered again with the new user
                } catch (error) {
                    console.error("JCHAT_ERROR: Error during anonymous sign-in or custom token sign-in:", error);
                    // If anonymous sign-in also fails, redirect to login
                    if (!auth.currentUser) {
                        isAuthReady = false;
                        currentUser = null;
                        // logoutButton.disabled = true; // Removed logout button
                        if (headerDisplayName) headerDisplayName.textContent = "Guest"; // Null check
                        if (headerProfilePic) headerProfilePic.style.display = 'none'; // Null check
                        if (headerAvatarIcon) headerAvatarIcon.style.display = 'block'; // Null check
                        if (adminIconLink) adminIconLink.style.display = 'none'; // Null check
                        if (notificationList) notificationList.innerHTML = ''; // Null check
                        if (loadingNotificationsMessage) loadingNotificationsMessage.style.display = 'none'; // Null check
                        if (noNotificationsMessage) { // Null check
                            noNotificationsMessage.style.display = 'block';
                            noNotificationsMessage.textContent = "Please log in to view your notifications.";
                        }
                        if (markAllReadBtn) markAllReadBtn.disabled = true; // Null check
                        if (clearAllReadBtn) clearAllReadBtn.disabled = true; // Null check
                        showMessageBox("You must be logged in to access notifications.", 'error', true);
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    }
                }
            }
        });

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Apply theme on load
            const savedTheme = localStorage.getItem('jchat-theme');
            const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
            if (savedTheme && themes.includes(savedTheme)) {
                document.body.classList.remove(...themes);
                document.body.classList.add(savedTheme);
            } else {
                document.body.classList.remove(...themes);
                document.body.classList.add('theme-dark-mode'); // Default
            }

            if (markAllReadBtn) markAllReadBtn.addEventListener('click', markAllNotificationsAsRead); // Null check
            if (clearAllReadBtn) clearAllReadBtn.addEventListener('click', clearAllReadNotifications); // Null check
        });

        window.addEventListener('storage', (event) => {
            if (event.key === 'jchat-theme') {
                const newTheme = event.newValue || 'theme-dark-mode';
                const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
                if (themes.includes(newTheme)) {
                    document.body.classList.remove(...themes);
                    document.body.classList.add(newTheme);
                }
            }
        });

        window.addEventListener('beforeunload', () => {
            if (unsubscribeNotifications) unsubscribeNotifications();
        });

        // logoutButton.addEventListener('click', handleLogout); // Removed logout button

        // --- Bottom Navigation Bar Toggle Logic (reused from Home.html) ---
        const bottomNavBar = document.getElementById('bottomNavBar');
        const navToggleBtn = document.getElementById('navToggleBtn');

        function toggleNavBarVisibility() {
            const toggleIcon = navToggleBtn.querySelector('i');
            const isHidden = bottomNavBar.classList.toggle('nav-bar-hidden-full');

            if (toggleIcon) { // Null check for toggleIcon
                if (isHidden) {
                    toggleIcon.classList.remove('fa-chevron-down');
                    toggleIcon.classList.add('fa-chevron-up');
                } else {
                    toggleIcon.classList.remove('fa-chevron-up');
                    toggleIcon.classList.add('fa-chevron-down');
                }
            }
        }

        if (bottomNavBar) bottomNavBar.classList.add('nav-bar-hidden-full'); // Null check
        if (navToggleBtn && navToggleBtn.querySelector('i')) { // Null check for navToggleBtn and its child
            navToggleBtn.querySelector('i').classList.remove('fa-chevron-down');
            navToggleBtn.querySelector('i').classList.add('fa-chevron-up');
        }
        if (navToggleBtn) navToggleBtn.addEventListener('click', toggleNavBarVisibility); // Null check
    </script>
