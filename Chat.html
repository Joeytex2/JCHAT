<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnect to Firebase and Cloudinary domains for faster loading -->

    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://firebaseio.com" crossorigin>
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin>
    <link rel="preconnect" href="https://api.cloudinary.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

    <style>
        /* Universal box-sizing for consistent layout */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Global CSS Variables for easy theme switching */
        :root {
            --pink: #ff2e92;
            --blue: #00d5ff;
            --glass-black: rgba(10, 10, 10, .75);
            --glass-blue: rgba(0, 213, 255, .15);
            --radius: 20px;
            --transition: .3s ease;

            /* Theme variables */
            --white: #fff;
            --text-light: rgba(255, 255, 255, .7);
            --background-main: rgba(10, 10, 10, .75);
            --background-gradient-1: #00d5ff;
            --background-gradient-2: #ff2e92;
            --card-background: linear-gradient(145deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .01));
            --header-background: linear-gradient(135deg, rgba(10, 10, 10, .85), rgba(10, 10, 10, .75));
            --border-light: rgba(255, 255, 255, .05);
            --input-background: rgba(255, 255, 255, 0.05);
            --button-background: linear-gradient(90deg, var(--blue), var(--pink));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);

            /* Chat specific variables */
            --accent-color: #00d5ff;
            --message-sent: linear-gradient(135deg, #00d5ff, #0099cc);
            --message-received: rgba(255, 255, 255, 0.1);
            --composer-background: rgba(255, 255, 255, 0.05);
            --composer-accent: #3b82f6;
        }

        /* Always show scrollbar to prevent layout shifts */
        html {
            overflow-y: scroll;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-color: var(--background-main);
            background-image: radial-gradient(circle at top left, var(--background-gradient-1), transparent 100px),
                              radial-gradient(circle at bottom right, var(--background-gradient-2), transparent 150px);
            color: var(--white);
            height: 100vh;
            overflow: hidden;
        }

        /* Header Styling */
        header {
            background: var(--header-background);
            border-bottom: 1px solid var(--border-light);
            padding: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 55px;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        header .header-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 30px;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            letter-spacing: -0.03em;
            text-decoration: none;
        }

        /* User Profile Header Styling */
        .user-profile-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Notification Icon Styling */
        .notification-icon-wrapper {
            position: relative;
            margin-right: 15px;
        }

        .notification-icon-wrapper a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .notification-icon-wrapper a:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 213, 255, 0.3);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(45deg, #ff2e92, #ffd700);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            font-weight: bold;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .user-profile-header #profileLink {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--white);
            transition: opacity 0.3s ease;
            padding: 5px 10px;
            border-radius: var(--radius);
        }

        .user-profile-header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color);
        }

        .user-profile-header i {
            font-size: 30px;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Admin Icon Styling */
        #adminIconLink {
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.5rem;
            transition: transform 0.2s ease;
            margin-right: 15px;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 55px;
            height: calc(100vh - 55px);
            overflow: hidden;
        }

        /* Chat Header */
        .chat-header {
            background: var(--card-background);
            border-bottom: 1px solid var(--border-light);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .back-btn {
            background: linear-gradient(135deg, var(--pink), var(--blue));
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 12px;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 46, 146, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 213, 255, 0.4);
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color);
        }

        .chat-header .default-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--blue), var(--pink));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--white);
        }

        .chat-header h2 {
            flex-grow: 1;
            margin: 0;
            font-size: 1.2rem;
            color: var(--white);
        }

        /* Chat action buttons */
        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .chat-action-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .chat-action-btn:hover {
            color: var(--accent-color);
            background: rgba(0, 213, 255, 0.1);
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        /* Message Bubbles */
        .message-bubble {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            animation: messageSlideIn 0.3s ease-out;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-bubble.sent {
            background: var(--message-sent);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 6px;
        }

        .message-bubble.received {
            background: var(--message-received);
            color: var(--white);
            border-bottom-left-radius: 6px;
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* Media Messages */
        .media-message img,
        .media-message video {
            max-width: 100%;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .media-message img:hover,
        .media-message video:hover {
            transform: scale(1.02);
        }

        .media-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* Voice Messages */
        .voice-message {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .voice-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .play-voice-btn {
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.4);
        }

        .play-voice-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.6);
        }

        .voice-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .voice-duration {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .voice-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Message Composer */
        .message-composer {
            background: var(--composer-background);
            border-top: 1px solid var(--border-light);
            padding: 15px 20px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            flex-shrink: 0;
        }

        .composer-actions {
            display: flex;
            gap: 8px;
        }

        .composer-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.3rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .composer-btn:hover,
        .composer-btn.active {
            color: var(--composer-accent);
            background: rgba(59, 130, 246, 0.1);
            transform: scale(1.1);
        }

        .composer-btn.recording {
            color: #ef4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #messageInput {
            flex: 1;
            background: var(--input-background);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 12px 16px;
            color: var(--white);
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            min-height: 44px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #messageInput:focus {
            border-color: var(--composer-accent);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        #messageInput::placeholder {
            color: var(--text-light);
        }

        #sendMessageBtn {
            background: linear-gradient(135deg, var(--blue), var(--pink));
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 213, 255, 0.3);
        }

        #sendMessageBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 213, 255, 0.5);
        }

        /* Hidden inputs */
        #mediaInput {
            display: none;
        }

        /* Emoji Picker */
        .emoji-picker {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: var(--card-background);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            max-height: 300px;
            overflow-y: auto;
            backdrop-filter: blur(15px);
            z-index: 1000;
            display: none;
        }

        .emoji-categories {
            display: flex;
            padding: 10px;
            border-bottom: 1px solid var(--border-light);
            gap: 5px;
        }

        .emoji-category-tab {
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s ease;
        }

        .emoji-category-tab:hover,
        .emoji-category-tab.active {
            background: rgba(0, 213, 255, 0.2);
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            padding: 10px;
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .emoji-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .modal-content {
            background: var(--card-background);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h3 {
            margin: 0 0 15px 0;
            color: var(--white);
        }

        .search-input {
            width: 100%;
            background: var(--input-background);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 10px;
            color: var(--white);
            margin-bottom: 15px;
        }

        .friend-list-modal {
            max-height: 300px;
            overflow-y: auto;
        }

        .friend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .friend-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .friend-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--blue), var(--pink));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .friend-info h4 {
            margin: 0;
            color: var(--white);
        }

        .friend-info p {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-light);
            color: var(--white);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                margin-top: 55px;
            }
            
            .message-bubble {
                max-width: 85%;
            }
            
            .composer-actions {
                gap: 5px;
            }
            
            .composer-btn {
                font-size: 1.1rem;
                padding: 6px;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Message Box for notifications */
        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(20, 20, 40, 0.95));
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10002;
            transform: translateX(400px);
            transition: all 0.3s ease;
            max-width: 350px;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .message-box.show {
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content-wrapper">

        function addMessageToChat(message, isSent = false) {
            const messageElement = createMessageElement(message, isSent);
            messagesArea.appendChild(messageElement);

            // Add voice note play functionality

        function playVoiceNote(button, audioUrl) {
            const icon = button.querySelector('i');
            const audio = new Audio(audioUrl);
            
            if (icon.classList.contains('fa-play')) {
                // Start playing
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
                audio.play();
                
                audio.onended = () => {
                    icon.classList.remove('fa-pause');
                    icon.classList.add('fa-play');
                };
            } else {
                // Stop playing
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
                audio.pause();
                audio.currentTime = 0;
            }
        }

        async function sendMessage(type = 'text', content = '', mediaData = null) {
            if (!currentUser || !partnerId) {
                showMessageBox('Please select a friend to chat with', 'warning');
                return;
            }
            
            try {
                const message = {
                    senderId: currentUser.uid,
                    receiverId: partnerId,
                    type: type,
                    content: content,
                    timestamp: Date.now(),
                    read: false
                };
                
                if (mediaData) {
                    Object.assign(message, mediaData);
                }
                
                // Add to sender's messages
                await addDoc(collection(db, "artifacts", appId, "private", currentUser.uid, "messages"), message);
                
                // Add to receiver's messages
                await addDoc(collection(db, "artifacts", appId, "private", partnerId, "messages"), message);
                
                // Add to local chat
                addMessageToChat(message, true);
                
            } catch (error) {
                console.error('Error sending message:', error);
                showMessageBox('Failed to send message', 'error');
            }
        }

        function loadMessages() {
            if (!currentUser || !partnerId) return;
            
            // Clear existing messages
            messagesArea.innerHTML = '';
            
            // Stop existing listener
            if (messagesListener) {
                messagesListener();
            }
            
            // Listen for messages
            const messagesQuery = query(
                collection(db, "artifacts", appId, "private", currentUser.uid, "messages"),
                orderBy("timestamp", "asc"),
                limit(50)
            );
            
            messagesListener = onSnapshot(messagesQuery, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const message = change.doc.data();
                        if (message.senderId === partnerId || message.receiverId === partnerId) {
                            const isSent = message.senderId === currentUser.uid;
                            addMessageToChat(message, isSent);
                        }
                    }
                });
            });
        }

        // --- Media Functions ---
        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', cloudinaryConfig.uploadPreset);
            
            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/auto/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return {
                        success: true,
                        url: data.secure_url,
                        publicId: data.public_id
                    };
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                console.error('Cloudinary upload error:', error);
                return { success: false, error: error.message };
            }
        }

        async function handleMediaShare(files) {
            for (const file of files) {
                if (file.size > 50 * 1024 * 1024) { // 50MB limit
                    showMessageBox('File too large! Maximum size is 50MB', 'error');
                    continue;
                }
                
                showMessageBox('Uploading media...', 'info');
                
                const uploadResult = await uploadToCloudinary(file);
                
                if (uploadResult.success) {
                    const mediaData = {
                        mediaType: file.type.startsWith('image') ? 'image' : 'video',
                        fileName: file.name,
                        fileSize: file.size,
                        url: uploadResult.url,
                        publicId: uploadResult.publicId
                    };
                    
                    await sendMessage('media', '', mediaData);
                    showMessageBox('Media shared successfully!', 'success');
                } else {
                    showMessageBox('Failed to upload media', 'error');
                }
            }
        }

        // --- Voice Recording Functions ---
        async function startVoiceRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                recordingStartTime = Date.now();
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const duration = Math.floor((Date.now() - recordingStartTime) / 1000);
                    
                    if (duration >= 1) {
                        const audioFile = new File([audioBlob], `voice_note_${Date.now()}.wav`, { type: 'audio/wav' });
                        await handleVoiceNote(audioFile, duration);
                    }
                    
                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                isRecordingVoice = true;
                voiceNoteBtn.classList.add('recording');
                voiceNoteBtn.innerHTML = '<i class="fas fa-stop"></i>';
                
            } catch (error) {
                console.error('Error starting voice recording:', error);
                showMessageBox('Could not start voice recording', 'error');
            }
        }

        function stopVoiceRecording() {
            if (mediaRecorder && isRecordingVoice) {
                mediaRecorder.stop();
                isRecordingVoice = false;
                voiceNoteBtn.classList.remove('recording');
                voiceNoteBtn.innerHTML = '<i class="fas fa-microphone"></i>';
            }
        }

        async function handleVoiceNote(audioFile, duration) {
            showMessageBox('Uploading voice note...', 'info');
            
            const uploadResult = await uploadToCloudinary(audioFile);
            
            if (uploadResult.success) {
                const voiceData = {
                    fileName: audioFile.name,
                    fileSize: audioFile.size,
                    url: uploadResult.url,
                    publicId: uploadResult.publicId,
                    duration: duration
                };
                
                await sendMessage('voice', `ğŸ¤ Voice message (${formatDuration(duration)})`, voiceData);
                showMessageBox('Voice note sent!', 'success');
            } else {
                showMessageBox('Failed to upload voice note', 'error');
            }
        }

        // --- Emoji Functions ---
        function renderEmojiGrid(category = 'smileys') {
            emojiGrid.innerHTML = '';
            const emojis = emojiDatabase[category] || emojiDatabase.smileys;
            
            emojis.forEach(emoji => {
                const emojiBtn = document.createElement('button');
                emojiBtn.className = 'emoji-btn';
                emojiBtn.textContent = emoji;
                emojiBtn.addEventListener('click', () => {
                    messageInput.value += emoji;
                    messageInput.focus();
                });
                emojiGrid.appendChild(emojiBtn);
            });
        }

        function toggleEmojiPicker() {
            if (emojiPickerOpen) {
                emojiPicker.style.display = 'none';
                emojiPickerOpen = false;
            } else {
                emojiPicker.style.display = 'block';
                emojiPickerOpen = true;
                renderEmojiGrid(currentEmojiCategory);
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize authentication
            await initializeAuth();
            
            // Auto-resize textarea
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
            });
            
            // Send message on Enter
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    const content = messageInput.value.trim();
                    if (content) {
                        sendMessage('text', content);
                        messageInput.value = '';
                        messageInput.style.height = 'auto';
                    }
                }
            });
            
            // Send button click
            sendMessageBtn.addEventListener('click', () => {
                const content = messageInput.value.trim();
                if (content) {
                    sendMessage('text', content);
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                }
            });
            
            // Media share
            mediaShareBtn.addEventListener('click', () => {
                mediaInput.click();
            });
            
            mediaInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleMediaShare(Array.from(e.target.files));
                    e.target.value = '';
                }
            });
            
            // Voice note recording
            voiceNoteBtn.addEventListener('click', () => {
                if (isRecordingVoice) {
                    stopVoiceRecording();
                } else {
                    startVoiceRecording();
                }
            });
            
            // Emoji picker
            emojiBtn.addEventListener('click', toggleEmojiPicker);
            
            // Emoji category tabs
            document.querySelectorAll('.emoji-category-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.emoji-category-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentEmojiCategory = tab.dataset.category;
                    renderEmojiGrid(currentEmojiCategory);
                });
            });
            
            // Select friend modal
            selectFriendBtn.addEventListener('click', async () => {
                const friends = await loadFriends();
                renderFriendsList(friends);
                selectFriendModal.style.display = 'flex';
            });
            
            closeFriendModalBtn.addEventListener('click', () => {
                selectFriendModal.style.display = 'none';
            });
            
            // Friend search
            friendSearchInput.addEventListener('input', async (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const friends = await loadFriends();
                const filteredFriends = friends.filter(friend => 
                    friend.username.toLowerCase().includes(searchTerm)
                );
                renderFriendsList(filteredFriends);
            });
            
            // Back button
            backBtn.addEventListener('click', () => {
                if (document.referrer && document.referrer !== window.location.href) {
                    window.history.back();
                } else {
                    window.location.href = '/Home.html';
                }
            });
            
            // Call buttons (placeholder functionality)
            videoCallBtn.addEventListener('click', () => {
                if (partnerId) {
                    showMessageBox('Video call feature coming soon!', 'info');
                } else {
                    showMessageBox('Please select a friend to call', 'warning');
                }
            });
            
            audioCallBtn.addEventListener('click', () => {
                if (partnerId) {
                    showMessageBox('Audio call feature coming soon!', 'info');
                } else {
                    showMessageBox('Please select a friend to call', 'warning');
                }
            });
            
            // Close emoji picker when clicking outside
            document.addEventListener('click', (e) => {
                if (emojiPickerOpen && !emojiPicker.contains(e.target) && e.target !== emojiBtn) {
                    emojiPicker.style.display = 'none';
                    emojiPickerOpen = false;
                }
            });
            
            // Close modal when clicking outside
            selectFriendModal.addEventListener('click', (e) => {
                if (e.target === selectFriendModal) {
                    selectFriendModal.style.display = 'none';
                }
            });
        });
        
        // Auth state listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await updateHeaderProfile(user);
                console.log('ğŸš€ JCHAT Chat initialized successfully!');
            } else {
                window.location.href = '/Login.html';
            }
        });
    </script>
</body>
</html>
