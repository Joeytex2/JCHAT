<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCHAT - Find Friends</title>
    <!-- Google Fonts: Poppins for headings, Inter for body text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnect to Firebase and Cloudinary domains for faster loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://*.firebaseio.com" crossorigin>
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Tone.js for audio notifications -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <style>
        /* Universal box-sizing for consistent layout */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Global CSS Variables for easy theme switching */
        :root {
            --pink: #ff2e92;
            --blue: #00d5ff;
            --glass-black: rgba(10, 10, 10, .75);
            --glass-blue: rgba(0, 213, 255, .15);
            --radius: 20px;
            --transition: .3s ease;

            /* These variables will be overridden by theme classes */
            --white: #fff;
            --text-light: rgba(255, 255, 255, .7);
            --background-main: rgba(10, 10, 10, .75);
            --background-gradient-1: #00d5ff;
            --background-gradient-2: #ff2e92;
            --card-background: linear-gradient(145deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .01));
            --header-background: linear-gradient(135deg, rgba(10, 10, 10, .85), rgba(10, 10, 10, .75));
            --border-light: rgba(255, 255, 255, .05);
            --input-background: rgba(255, 255, 255, 0.05);
            --button-background: linear-gradient(90deg, var(--blue), var(--pink));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);

            /* New variables for consistent theming */
            --background-color-primary: #1a1a2e;
            --background-color-secondary: #0f0f1f;
            --header-background-color: #2a2a4a;
            --footer-background-color: #2a2a4a;
            --content-background-color: #20203a;
            --card-background-color: #2a2a4a;
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #b0b0d0;
            --notification-badge-color: #ff2e92;
            --status-online: #4CAF50;
            --status-offline: #6c757d;
            --status-away: #FFC107;
            --delete-button-color: #dc3545;
            --warning-color: #ffc107;
            --accent-color: #00d5ff; /* A bright cyan */
            --accent-color-dark: #00aaff;
            --border-color: #3a3a5a;
        }

        /* --- Theme Definitions (Light and Dark Mode) --- */
        /* Light Mode */
        body.theme-light-mode {
            --background-main: #f0f2f5; /* Light gray background */
            --background-gradient-1: #e0e2e5; /* Subtle lighter gradient */
            --background-gradient-2: #d0d2d5; /* Subtle darker gradient */
            --white: #333; /* Dark text for readability */
            --text-light: #666; /* Lighter dark text */
            --card-background: rgba(255, 255, 255, 0.95); /* Near white cards */
            --header-background: rgba(255, 255, 255, 0.98); /* Near white header */
            --border-light: rgba(0, 0, 0, 0.1); /* Light borders */
            --input-background: rgba(0, 0, 0, 0.05); /* Light input background */
            --button-background: linear-gradient(90deg, #6dd5ed, #2193b0); /* Blue gradient */
            --button-shadow: 0 4px 15px rgba(109, 213, 237, 0.4), 0 4px 15px rgba(33, 147, 176, 0.4);

            /* New variables override for light mode */
            --background-color-primary: #f0f2f5;
            --background-color-secondary: #e0e2e5;
            --header-background-color: #ffffff;
            --footer-background-color: #ffffff;
            --content-background-color: #f7f9fb;
            --card-background-color: #ffffff;
            --text-color-primary: #333333;
            --text-color-secondary: #666666;
            --text-color-light: #999999;
            --accent-color: #007bff;
            --accent-color-dark: #0056b3;
            --border-color: #e0e0e0;
            --input-background-color: #f0f0f0;
            --button-background: #e9ecef;
            --button-hover-background: #dee2e6;
            --active-item-background: rgba(0, 123, 255, 0.1);
            --notification-badge-color: #dc3545;
            --status-online: #28a745;
            --status-offline: #6c757d;
            --status-away: #ffc107;
            --delete-button-color: #dc3545;
            --warning-color: #ffc107;
        }

        /* Dark Mode */
        body.theme-dark-mode {
            --background-main: #1a1a2e; /* Deep purple-dark blue */
            --background-gradient-1: #16213e; /* Slightly lighter deep blue */
            --background-gradient-2: #0f3460; /* Darker blue */
            --white: #e0e0e0; /* Off-white text */
            --text-light: #a0a0a0; /* Grayish text */
            --card-background: rgba(25, 25, 40, 0.7); /* Darker, less transparent cards */
            --header-background: linear-gradient(135deg, rgba(10, 10, 20, .85), rgba(10, 10, 20, .75)); /* Original dark header */
            --border-light: rgba(255, 255, 255, 0.08); /* Subtle white borders */
            --input-background: rgba(255, 255, 255, 0.08);
            --button-background: linear-gradient(90deg, #e94560, #ba2f49); /* Reddish gradient */
            --button-shadow: 0 4px 15px rgba(233, 69, 96, 0.4), 0 44px 15px rgba(186, 47, 73, 0.4);

            /* New variables override for dark mode */
            --background-color-primary: #121212;
            --background-color-secondary: #1e1e1e;
            --header-background-color: #2c2c2c;
            --footer-background-color: #2c2c2c;
            --content-background-color: #242424;
            --card-background-color: #2c2c2c;
            --text-color-primary: #ffffff;
            --text-color-secondary: #bbbbbb;
            --accent-color: #bb86fc;
            --accent-color-dark: #9a67ea;
            --border-color: #444444;
            --input-background-color: #383838;
            --button-background: #383838;
            --button-hover-background: #505050;
            --active-item-background: rgba(187, 134, 252, 0.2);
            --notification-badge-color: #cf6679;
            --delete-button-color: #f44336;
            --warning-color: #ffeb3b;
        }

        /* Glass Mode specific variables (from original Profile.html snippet, adapted) */
        body.theme-glass-mode {
            --background-main: rgba(10, 10, 10, 0.75);
            background-image: url('https://source.unsplash.com/random/1920x1080?abstract,blur') !important;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            backdrop-filter: blur(10px);
            --card-background: rgba(25, 25, 40, 0.7);
            --white: #e0e0e0; /* text-color */
            --text-light: rgba(255, 255, 255, 0.7);
            --input-background: rgba(255, 255, 255, 0.05);
            --border-light: rgba(255, 255, 255, 0.1); /* glass-border-color */
            --button-background: linear-gradient(90deg, var(--pink), var(--blue));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5); /* Inner shadow for glass effect */

            /* New variables override for glass mode */
            --background-color-primary: rgba(10, 10, 10, 0.75);
            --background-color-secondary: rgba(10, 10, 10, 0.6);
            --header-background-color: rgba(10, 10, 10, 0.85);
            --footer-background-color: rgba(10, 10, 10, 0.85);
            --content-background-color: rgba(10, 10, 10, 0.75);
            --card-background-color: rgba(25, 25, 40, 0.7);
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #b0b0d0;
            --accent-color: #00d5ff;
            --accent-color-dark: #00aaff;
            --border-color: rgba(255, 255, 255, 0.1);
            --input-background-color: rgba(255, 255, 255, 0.05);
            --button-background: rgba(0, 213, 255, 0.15); /* Glassy button */
            --button-hover-background: rgba(0, 213, 255, 0.25);
            --active-item-background: rgba(0, 213, 255, 0.1);
        }

        /* NEW: Sunset Theme (from original Profile.html snippet, adapted) */
        body.theme-sunset-mode {
            background: linear-gradient(to top, #ff7e5f, #feb47b) !important;
            --background-main: linear-gradient(to top, #ff7e5f, #feb47b);
            --card-background: rgba(255, 255, 255, 0.15); /* Slightly transparent white for contrast */
            --white: #fff; /* White text for readability */
            --text-light: rgba(255, 255, 255, 0.8);
            --input-background: rgba(255, 255, 255, 0.1);
            --border-light: rgba(255, 255, 255, 0.3);
            --button-background: linear-gradient(90deg, #fd746c, #ff9068); /* Sunset gradient */
            --button-shadow: 0 4px 15px rgba(253, 116, 108, 0.4), 0 44px 15px rgba(255, 144, 104, 0.4);

            /* New variables override for sunset mode */
            --background-color-primary: #ff7e5f;
            --background-color-secondary: #feb47b;
            --header-background-color: rgba(255, 126, 95, 0.9);
            --footer-background-color: rgba(255, 126, 95, 0.9);
            --content-background-color: rgba(255, 126, 95, 0.85);
            --card-background-color: rgba(255, 255, 255, 0.15);
            --text-color-primary: #fff;
            --text-color-secondary: rgba(255, 255, 255, 0.8);
            --accent-color: #ffd700;
            --accent-color-dark: #ccaa00;
            --border-color: rgba(255, 255, 255, 0.3);
            --input-background-color: rgba(255, 255, 255, 0.1);
            --button-background: rgba(255, 255, 255, 0.2);
            --button-hover-background: rgba(255, 255, 255, 0.3);
            --active-item-background: rgba(255, 215, 0, 0.1);
        }


        /* Always show scrollbar to prevent layout shifts */
        html {
            overflow-y: scroll;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
            padding-bottom: 120px; /* Space for nav bar (60px) + toggle button (60px) */
            background-color: var(--background-main);
            background-image: radial-gradient(circle at top left, var(--background-gradient-1), transparent 100px),
                              radial-gradient(circle at bottom right, var(--background-gradient-2), transparent 150px);
            color: var(--white);
            transition: background-color 0.5s ease, color 0.5s ease; /* Smooth theme transition */
        }

        /* Header Styling (from Home.html) */
        header {
            background: var(--header-background);
            border-bottom: 1px solid var(--border-light);
            padding: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 55px;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        header .header-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 30px;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            letter-spacing: -0.03em;
            text-decoration: none;
        }

        /* Header Navigation (from Home.html) */
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
        }

        header nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 5px 0;
            position: relative;
            transition: color var(--transition);
        }

        header nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background: var(--blue);
            border-radius: 2px;
            transition: width var(--transition);
        }

        header nav ul li a:hover {
            color: var(--blue);
        }

        header nav ul li a:hover::after {
            width: 100%;
        }

        /* User Profile Header Styling (from Home.html) */
        .user-profile-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Notification Icon Styling (from Home.html) */
        .notification-icon-wrapper {
            position: relative;
            margin-right: 15px; /* Space between notification and profile */
        }

        .notification-icon-wrapper a {
            text-decoration: none; /* Remove underline from link */
            color: inherit; /* Inherit color from parent */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-icon-wrapper i {
            font-size: 1.5rem; /* Adjust size as needed */
            /* Apply gradient to icons */
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback for browsers that don't support background-clip: text on icons */
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .notification-icon-wrapper i:hover {
            transform: scale(1.1);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--notification-badge-color); /* Use pink for notifications */
            color: var(--white);
            border-radius: 50%;
            padding: 3px 7px;
            font-size: 0.7rem;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            /* Hide if no notifications */
            display: none;
        }

        .user-profile-header #profileLink {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--white);
            transition: opacity 0.3s ease, background-color 0.3s ease;
            padding: 5px 10px;
            border-radius: var(--radius);
        }

        .user-profile-header #profileLink:hover {
            opacity: 0.8;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user-profile-header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color); /* Used accent-color for consistency */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: opacity 0.3s ease;
        }

        .user-profile-header i {
            font-size: 30px;
            /* Apply gradient to icons */
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
        }

        .user-profile-header span {
            font-weight: 600;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
            /* Apply gradient to names */
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
        }

        /* NEW: Admin Icon Styling */
        #adminIconLink {
            display: none; /* Hidden by default */
            margin-right: 15px; /* Space it out from other icons */
            /* Apply gradient to icons */
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
            font-size: 1.5rem;
            transition: transform 0.2s ease;
        }

        #adminIconLink:hover {
            transform: scale(1.1);
        }


        /* Logout Button Styling (from Home.html) */
        /* REMOVED: #logoutButton styles as the button is removed */

        /* Main Content Area */
        main {
            flex-grow: 1;
            padding: 40px 0;
            padding-top: 55px; /* Adjust for fixed header */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to top */
            text-align: center;
        }

        .content-wrapper {
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        /* General Section Styling */
        .section-card {
            background: var(--card-background);
            border: 1px solid var(--glass-blue);
            backdrop-filter: blur(10px) saturate(180%);
            border-radius: var(--radius);
            box-shadow: 0 8px 25px rgba(0, 0, 0, .3);
            padding: 2rem;
            width: 90%;
            max-width: 700px; /* Adjusted for admin section */
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            text-align: center;
        }

        .section-card h1, .section-card h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            margin-bottom: 1.5rem;
        }
        .section-card h1 { font-size: 2.5rem; }
        .section-card h2 { font-size: 1.8rem; margin-bottom: 1rem; }

        /* Search Bar */
        .search-bar {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex-grow: 1;
            padding: 12px 18px;
            border: 1px solid var(--blue);
            border-radius: 25px;
            background: var(--input-background);
            color: var(--white);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-bar input:focus {
            border-color: var(--pink);
            box-shadow: 0 0 0 3px rgba(255, 46, 146, 0.2);
        }

        .search-bar button {
            background: linear-gradient(90deg, var(--blue), var(--pink));
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            color: var(--white);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--button-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-bar button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--blue), 0 6px 20px var(--pink);
        }

        /* User List / Request List Styling */
        .user-list, .request-list {
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
            background: var(--glass-black);
            border: 1px solid var(--blue);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-item, .request-item {
            background: var(--glass-blue);
            border: 1px solid var(--blue);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .user-item:last-child, .request-item:last-child {
            margin-bottom: 0;
        }

        .user-avatar, .request-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--pink);
            flex-shrink: 0; /* Prevent shrinking */
        }

        .user-info, .request-info {
            flex-grow: 1;
            text-align: left;
        }

        .user-username, .request-username {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--white);
            margin: 0;
        }

        .user-id, .request-id {
            font-size: 0.8rem;
            color: var(--text-light);
            margin: 0;
        }

        .user-actions, .request-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: flex-end;
            margin-left: auto; /* Push actions to the right */
        }

        .action-button {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap; /* Prevent button text from wrapping */
        }

        .action-button.primary {
            background: linear-gradient(90deg, var(--blue), var(--pink));
            color: var(--white);
            box-shadow: 0 3px 8px rgba(0, 213, 255, 0.3);
        }

        .action-button.primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 213, 255, 0.4);
        }

        .action-button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border: 1px solid var(--border-light);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .action-button.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .action-button.danger {
            background-color: var(--delete-button-color);
            color: var(--white);
        }

        .action-button.danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(220, 53, 69, 0.4);
        }

        .action-button.disabled {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            cursor: default;
            opacity: 0.7;
            box-shadow: none;
        }
        .action-button.disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .no-results-message {
            text-align: center;
            color: var(--text-light);
            padding: 20px;
        }

        /* Loader styles for buttons */
        .button-loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--white);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            flex-shrink: 0;
        }
        .button-loader.active { display: block; }
        .button-text { display: block; }
        .loading .button-text { display: none; }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom Message Box Styles (from Home.html) */
        #messageBox {
            position: fixed;
            top: 50%; /* Center vertically */
            left: 50%;
            transform: translate(-50%, -50%); /* Center both horizontally and vertically */
            background-color: var(--card-background-color); /* Default background, will be overridden for success */
            color: var(--text-color-primary); /* Default text color */
            padding: 20px 30px; /* Increased padding for a more substantial box */
            border-radius: 15px; /* More rounded corners, slightly squarer */

        function getCloudinaryImageUrl(urlOrPublicId, transformations = "w_auto,f_auto,q_auto") {

        /**
         * Searches for users based on the input.
         * @param {string} searchTerm - The username or user ID to search for.
         * @param {HTMLElement} buttonElement - The button that triggered the search.
         */
        async function searchUsers(searchTerm, buttonElement) {
            if (!currentUser) {
                showMessageBox("Please log in to search for users.", 'error');
                playNotificationSound('error');
                return;
            }
            if (!searchTerm.trim()) {
                showMessageBox("Please enter a username or user ID to search.", 'warning');
                playNotificationSound('info');
                searchResultsList.innerHTML = `<p class="no-results-message" id="noSearchResultsMessage">Start typing to find users.</p>`;
                return;
            }

            toggleButtonLoading(buttonElement, true);
            searchResultsList.innerHTML = ''; // Clear previous results
            noSearchResultsMessage.style.display = 'none';
            showMessageBox("Searching for users...", 'loading', true);

            try {
                const usersCollectionRef = collection(db, "artifacts", appId, "public", "data", "users");
                let querySnapshot;

                // Attempt to search by username first (case-insensitive, exact match for simplicity)
                const usernameQuery = query(usersCollectionRef, where("username", "==", searchTerm.trim()));
                querySnapshot = await getDocs(usernameQuery);

                // If no exact username match, try searching by user ID (document ID)
                if (querySnapshot.empty) {
                    const userIdDocRef = doc(db, "artifacts", appId, "public", "data", "users", searchTerm.trim());
                    const userIdDocSnap = await getDoc(userIdDocRef);
                    if (userIdDocSnap.exists()) {
                        querySnapshot = { docs: [userIdDocSnap], empty: false }; // Mimic snapshot structure
                    }
                }

                if (querySnapshot.empty) {
                    noSearchResultsMessage.textContent = `No users found matching "${searchTerm}".`;
                    noSearchResultsMessage.style.display = 'block';
                    showMessageBox("No users found.", 'info');
                    playNotificationSound('info');
                    return;
                }

                const usersFound = [];
                for (const docSnap of querySnapshot.docs) {
                    const userData = docSnap.data();
                    const userId = docSnap.id;

                    if (userId === currentUser.uid) {
                        // Don't show current user in search results
                        continue;
                    }

                    // Determine friendship status by checking current user's collections
                    const isFriend = (await getDoc(doc(db, "artifacts", appId, "users", currentUser.uid, "friends", userId))).exists();
                    const sentRequest = (await getDoc(doc(db, "artifacts", appId, "users", currentUser.uid, "sentFriendRequests", userId))).exists();
                    const receivedRequest = (await getDoc(doc(db, "artifacts", appId, "users", currentUser.uid, "friendRequests", userId))).exists();

                    usersFound.push({
                        userId,
                        username: userData.username,
                        profilePicId: userData.profilePicId,
                        isFriend,
                        sentRequest,
                        receivedRequest
                    });
                }

                if (usersFound.length === 0) {
                    noSearchResultsMessage.textContent = `No users found matching "${searchTerm}".`;
                    noSearchResultsMessage.style.display = 'block';
                    showMessageBox("No users found.", 'info');
                    playNotificationSound('info');
                    return;
                }

                usersFound.forEach(user => {
                    renderUserItem(user, searchResultsList, 'search');
                });
                showMessageBox(`Found ${usersFound.length} user(s).`, 'success');
                playNotificationSound('success');

            } catch (error) {
                console.error("JCHAT_ERROR: Error searching users:", error);
                showMessageBox(`Failed to search users: ${error.message}`, 'error');
                playNotificationSound('error');
                noSearchResultsMessage.textContent = `Error searching users: ${error.message}`;
                noSearchResultsMessage.style.display = 'block';
            } finally {
                toggleButtonLoading(buttonElement, false);
            }
        }

        /**
         * Fetches and displays incoming friend requests.
         */
        function fetchIncomingRequests() {
            if (!currentUser) return;

            const incomingRequestsColRef = collection(db, "artifacts", appId, "users", currentUser.uid, "friendRequests");
            const q = query(incomingRequestsColRef);

            if (unsubscribeIncomingRequests) unsubscribeIncomingRequests(); // Unsubscribe previous listener

            unsubscribeIncomingRequests = onSnapshot(q, async (snapshot) => {
                incomingRequestsList.innerHTML = '';
                if (snapshot.empty) {
                    noIncomingRequestsMessage.style.display = 'block';
                } else {
                    noIncomingRequestsMessage.style.display = 'none';
                    for (const docSnap of snapshot.docs) {
                        const request = docSnap.data();
                        const senderId = docSnap.id; // Sender's UID is the document ID

                        // Fetch sender's public profile for display details
                        const senderProfileRef = doc(db, "artifacts", appId, "public", "data", "users", senderId);
                        const senderProfileSnap = await getDoc(senderProfileRef);
                        let senderUsername = request.senderUsername || "Unknown User";
                        let senderProfilePicId = request.senderProfilePicId || null;

                        if (senderProfileSnap.exists()) {
                            const publicData = senderProfileSnap.data();
                            senderUsername = publicData.username || senderUsername;
                            senderProfilePicId = publicData.profilePicId || senderProfilePicId;
                        }

                        renderUserItem({
                            userId: senderId,
                            username: senderUsername,
                            profilePicId: senderProfilePicId,
                            isFriend: false, // Not friends yet
                            sentRequest: false, // Not sent by current user
                            receivedRequest: true // This is an incoming request
                        }, incomingRequestsList, 'incoming');
                    }
                }
            }, (error) => {
                console.error("JCHAT_ERROR: Error fetching incoming requests:", error);
                showMessageBox(`Error loading incoming requests: ${error.message}`, 'error');
                playNotificationSound('error');
            });
        }

        /**
         * Sends a friend request via Firestore Transaction.
         * @param {string} targetUserId - The ID of the user to send request to.
         * @param {string} targetUsername - The username of the target user.
         * @param {string|null} targetProfilePicId - The profile pic ID of the target user.
         * @param {HTMLElement} buttonElement - The button element that triggered the action.
         */
        async function sendFriendRequest(targetUserId, targetUsername, targetProfilePicId, buttonElement) {
            if (!currentUser || !currentUserProfileData) {
                showMessageBox("Authentication error. Please log in.", 'error');
                playNotificationSound('error');
                return;
            }
            if (targetUserId === currentUser.uid) {
                showMessageBox("You cannot send a friend request to yourself.", 'warning');
                playNotificationSound('info');
                return;
            }

            toggleButtonLoading(buttonElement, true);
            showMessageBox(`Sending request to ${targetUsername}...`, 'loading', true);

            try {
                await runTransaction(db, async (transaction) => {
                    const currentUserSentRequestRef = doc(db, "artifacts", appId, "users", currentUser.uid, "sentFriendRequests", targetUserId);
                    const targetUserIncomingRequestRef = doc(db, "artifacts", appId, "users", targetUserId, "friendRequests", currentUser.uid);

                    // Check if request already exists
                    const sentSnap = await transaction.get(currentUserSentRequestRef);
                    const incomingSnap = await transaction.get(targetUserIncomingRequestRef);

                    if (sentSnap.exists() || incomingSnap.exists()) {
                        throw new Error("Friend request already sent or received.");
                    }

                    // Write to current user's sent requests
                    transaction.set(currentUserSentRequestRef, {
                        senderId: currentUser.uid,
                        receiverId: targetUserId,
                        receiverUsername: targetUsername,
                        receiverProfilePicId: targetProfilePicId,
                        status: 'pending',
                        sentAt: serverTimestamp()
                    });

                    // Write to target user's incoming requests
                    transaction.set(targetUserIncomingRequestRef, {
                        senderId: currentUser.uid,
                        senderUsername: currentUserProfileData.username,
                        senderProfilePicId: currentUserProfileData.profilePicId,
                        status: 'pending',
                        sentAt: serverTimestamp()
                    });

                    // Add notification for the target user
                    const targetNotificationsColRef = collection(db, "artifacts", appId, "users", targetUserId, "notifications");
                    const newNotificationRef = doc(targetNotificationsColRef); // Generate a new ID
                    transaction.set(newNotificationRef, {
                        recipientId: targetUserId,
                        type: 'friend_request',
                        senderId: currentUser.uid,
                        senderUsername: currentUserProfileData.username,
                        message: `${currentUserProfileData.username} sent you a friend request!`,
                        read: false,
                        timestamp: serverTimestamp()
                    });
                });

                showMessageBox(`Friend request sent to ${targetUsername}!`, 'success');
                playNotificationSound('success');
                // Refresh lists to reflect status change
                fetchIncomingRequests(); // Update incoming requests for current user (if they sent to themselves - though prevented)
                if (searchInput.value.trim()) {
                    searchUsers(searchInput.value.trim(), searchButton); // Re-run search to update button state
                }
            } catch (error) {
                console.error("JCHAT_ERROR: Error sending friend request:", error);
                showMessageBox(`Failed to send request: ${error.message}`, 'error');
                playNotificationSound('error');
            } finally {
                toggleButtonLoading(buttonElement, false);
            }
        }

        /**
         * Accepts a friend request via Firestore Transaction.
         * @param {string} senderId - The ID of the user who sent the request.
         * @param {string} senderUsername - The username of the sender.
         * @param {string|null} senderProfilePicId - The profile pic ID of the sender.
         * @param {HTMLElement} buttonElement - The button that triggered the action.
         */
        async function acceptFriendRequest(senderId, senderUsername, senderProfilePicId, buttonElement) {
            if (!currentUser || !currentUserProfileData) {
                showMessageBox("Authentication error. Please log in.", 'error');
                playNotificationSound('error');
                return;
            }

            toggleButtonLoading(buttonElement, true);
            showMessageBox(`Accepting request from ${senderUsername}...`, 'loading', true);

            try {
                await runTransaction(db, async (transaction) => {
                    const currentUserFriendsRef = doc(db, "artifacts", appId, "users", currentUser.uid, "friends", senderId);
                    const senderFriendsRef = doc(db, "artifacts", appId, "users", senderId, "friends", currentUser.uid);

                    const currentUserIncomingRequestRef = doc(db, "artifacts", appId, "users", currentUser.uid, "friendRequests", senderId);
                    const senderSentRequestRef = doc(db, "artifacts", appId, "users", senderId, "sentFriendRequests", currentUser.uid);

                    const currentUserProfileDocRef = doc(db, "artifacts", appId, "users", currentUser.uid, "profiles", "user_profile");
                    const senderProfileDocRef = doc(db, "artifacts", appId, "users", senderId, "profiles", "user_profile"); // Sender's private profile

                    const sortedUids = [currentUser.uid, senderId].sort();
                    const chatId = sortedUids.join('_');
                    const chatDocRef = doc(db, "artifacts", appId, "public", "data", "chats", chatId); // Chat is public data

                    // All reads must happen first
                    const incomingRequestSnap = await transaction.get(currentUserIncomingRequestRef);
                    const currentUserProfileSnap = await transaction.get(currentUserProfileDocRef);
                    const senderProfileSnap = await transaction.get(senderProfileDocRef);
                    const chatSnap = await transaction.get(chatDocRef);
                    const currentUserFriendSnap = await transaction.get(currentUserFriendsRef); // Check if already friends

                    if (!incomingRequestSnap.exists() || incomingRequestSnap.data().status !== 'pending') {
                        throw new Error("No pending friend request to accept from this user.");
                    }
                    if (currentUserFriendSnap.exists()) {
                        throw new Error(`You are already friends with ${senderUsername}.`);
                    }

                    // All reads are done. Now perform writes.

                    // Add to current user's friends list
                    transaction.set(currentUserFriendsRef, {
                        userId: senderId,
                        username: senderUsername,
                        profilePicId: senderProfilePicId,
                        addedAt: serverTimestamp()
                    });

                    // Add to sender's friends list
                    transaction.set(senderFriendsRef, {
                        userId: currentUser.uid,
                        username: currentUserProfileData.username,
                        profilePicId: currentUserProfileData.profilePicId,
                        addedAt: serverTimestamp()
                    });

                    // Delete the pending friend requests from both sides
                    transaction.delete(currentUserIncomingRequestRef);
                    transaction.delete(senderSentRequestRef);

                    // Update friend counts for both users
                    if (currentUserProfileSnap.exists()) {
                        const currentFriendsCount = currentUserProfileSnap.data().friendsCount || 0;
                        transaction.update(currentUserProfileDocRef, { friendsCount: currentFriendsCount + 1 });
                    }
                    if (senderProfileSnap.exists()) {
                        const senderFriendsCount = senderProfileSnap.data().friendsCount || 0;
                        transaction.update(senderProfileDocRef, { friendsCount: senderFriendsCount + 1 });
                    }

                    // Create or retrieve chat document
                    if (!chatSnap.exists()) {
                        transaction.set(chatDocRef, {
                            members: sortedUids,
                            memberUsernames: {
                                [currentUser.uid]: currentUserProfileData.username,
                                [senderId]: senderUsername
                            },
                            createdAt: serverTimestamp(),
                            lastMessage: null,
                            lastMessageTimestamp: null
                        });
                    }

                    // Add notification for the sender
                    const senderNotificationsColRef = collection(db, "artifacts", appId, "users", senderId, "notifications");
                    const newNotificationRef = doc(senderNotificationsColRef);
                    transaction.set(newNotificationRef, {
                        recipientId: senderId,
                        type: 'friend_accepted',
                        senderId: currentUser.uid,
                        senderUsername: currentUserProfileData.username,
                        message: `${currentUserProfileData.username} accepted your friend request!`,
                        read: false,
                        timestamp: serverTimestamp()
                    });
                });

                showMessageBox(`Friend request from ${senderUsername} accepted!`, 'success');
                playNotificationSound('success');
                fetchIncomingRequests(); // Refresh incoming requests
                if (searchInput.value.trim()) {
                    searchUsers(searchInput.value.trim(), searchButton); // Re-run search to update button state
                }
            }
            catch (error) {
                console.error("JCHAT_ERROR: Error accepting friend request:", error);
                showMessageBox(`Failed to accept request: ${error.message}`, 'error');
                playNotificationSound('error');
            } finally {
                toggleButtonLoading(buttonElement, false);
            }
        }

        /**
         * Cancels a sent friend request via Firestore Transaction.
         * @param {string} receiverId - The ID of the user to whom the request was sent.
         * @param {string} receiverUsername - The username of the receiver.
         * @param {HTMLElement} buttonElement - The button that triggered the action.
         */
        async function cancelFriendRequest(receiverId, receiverUsername, buttonElement) {
            if (!currentUser) {
                showMessageBox("Authentication error. Please log in.", 'error');
                playNotificationSound('error');
                return;
            }

            const confirmed = await showCustomConfirm(`Are you sure you want to cancel the friend request to ${receiverUsername}?`);
            if (!confirmed) {
                return;
            }

            toggleButtonLoading(buttonElement, true);
            showMessageBox(`Canceling request to ${receiverUsername}...`, 'loading', true);

            try {
                await runTransaction(db, async (transaction) => {
                    const currentUserSentRequestRef = doc(db, "artifacts", appId, "users", currentUser.uid, "sentFriendRequests", receiverId);
                    const receiverIncomingRequestRef = doc(db, "artifacts", appId, "users", receiverId, "friendRequests", currentUser.uid);

                    // All reads must happen first
                    const sentSnap = await transaction.get(currentUserSentRequestRef);
                    if (!sentSnap.exists()) {
                        throw new Error("No pending friend request to cancel for this user.");
                    }

                    // All reads are done. Now perform writes.

                    // Delete the sent request from current user's side
                    transaction.delete(currentUserSentRequestRef);
                    // Delete the corresponding incoming request from receiver's side
                    transaction.delete(receiverIncomingRequestRef);

                    // Add notification for the receiver
                    const receiverNotificationsColRef = collection(db, "artifacts", appId, "users", receiverId, "notifications");
                    const newNotificationRef = doc(receiverNotificationsColRef);
                    transaction.set(newNotificationRef, {
                        recipientId: receiverId,
                        type: 'friend_request_cancelled',
                        senderId: currentUser.uid,
                        senderUsername: currentUserProfileData.username,
                        message: `${currentUserProfileData.username} cancelled their friend request.`,
                        read: false,
                        timestamp: serverTimestamp()
                    });
                });

                showMessageBox(`Friend request to ${receiverUsername} cancelled.`, 'info');
                playNotificationSound('info');
                // Refresh search results to update button state
                if (searchInput.value.trim()) {
                    searchUsers(searchInput.value.trim(), searchButton);
                }
            } catch (error) {
                console.error("JCHAT_ERROR: Error canceling friend request:", error);
                showMessageBox(`Failed to cancel request: ${error.message}`, 'error');
                playNotificationSound('error');
            } finally {
                toggleButtonLoading(buttonElement, false);
            }
        }

        /**
         * Rejects an incoming friend request via Firestore Transaction.
         * @param {string} senderId - The ID of the user who sent the request.
         * @param {string} senderUsername - The username of the sender.
         * @param {HTMLElement} buttonElement - The button that triggered the action.
         */
        async function rejectFriendRequest(senderId, senderUsername, buttonElement) {
            if (!currentUser) {
                showMessageBox("Authentication error. Please log in.", 'error');
                playNotificationSound('error');
                return;
            }

            const confirmed = await showCustomConfirm(`Are you sure you want to reject the friend request from ${senderUsername}?`);
            if (!confirmed) {
                return;
            }

            toggleButtonLoading(buttonElement, true);
            showMessageBox(`Rejecting request from ${senderUsername}...`, 'loading', true);

            try {
                await runTransaction(db, async (transaction) => {
                    const currentUserIncomingRequestRef = doc(db, "artifacts", appId, "users", currentUser.uid, "friendRequests", senderId);
                    const senderSentRequestRef = doc(db, "artifacts", appId, "users", senderId, "sentFriendRequests", currentUser.uid);

                    // All reads must happen first
                    const incomingSnap = await transaction.get(currentUserIncomingRequestRef);
                    if (!incomingSnap.exists()) {
                        throw new Error("No pending friend request to reject from this user.");
                    }

                    // All reads are done. Now perform writes.

                    // Delete the incoming request from current user's side
                    transaction.delete(currentUserIncomingRequestRef);
                    // Delete the corresponding sent request from sender's side
                    transaction.delete(senderSentRequestRef);

                    // Add notification for the sender
                    const senderNotificationsColRef = collection(db, "artifacts", appId, "users", senderId, "notifications");
                    const newNotificationRef = doc(senderNotificationsColRef);
                    transaction.set(newNotificationRef, {
                        recipientId: senderId,
                        type: 'friend_request_rejected',
                        senderId: currentUser.uid,
                        senderUsername: currentUserProfileData.username,
                        message: `${currentUserProfileData.username} rejected your friend request.`,
                        read: false,
                        timestamp: serverTimestamp()
                    });
                });

                showMessageBox(`Friend request from ${senderUsername} rejected.`, 'info');
                playNotificationSound('info');
                fetchIncomingRequests(); // Refresh incoming requests
                if (searchInput.value.trim()) {
                    searchUsers(searchInput.value.trim(), searchButton); // Re-run search to update button state
                }
            } catch (error) {
                console.error("JCHAT_ERROR: Error rejecting friend request:", error);
                showMessageBox(`Failed to reject request: ${error.message}`, 'error');
                playNotificationSound('error');
            } finally {
                toggleButtonLoading(buttonElement, false);
            }
        }

        /**
         * Removes an existing friend mutually via Firestore Transaction.
         * @param {string} friendId - The ID of the friend to remove.
         * @param {string} friendUsername - The username of the friend.
         * @param {HTMLElement} buttonElement - The button that triggered the action.
         */
        async function removeFriend(friendId, friendUsername, buttonElement) {
            if (!currentUser) {
                showMessageBox("Authentication error. Please log in.", 'error');
                playNotificationSound('error');
                return;
            }

            const confirmed = await showCustomConfirm(`Are you sure you want to remove ${friendUsername} from your friends list?`);
            if (!confirmed) {
                return;
            }

            toggleButtonLoading(buttonElement, true);
            showMessageBox(`Removing ${friendUsername} from friends...`, 'loading', true);

            try {
                await runTransaction(db, async (transaction) => {
                    const currentUserFriendsDocRef = doc(db, "artifacts", appId, "users", currentUser.uid, "friends", friendId);
                    const friendFriendsDocRef = doc(db, "artifacts", appId, "users", friendId, "friends", currentUser.uid);

                    const currentUserProfileDocRef = doc(db, "artifacts", appId, "users", currentUser.uid, "profiles", "user_profile");
                    const friendProfileDocRef = doc(db, "artifacts", appId, "users", friendId, "profiles", "user_profile");

                    // Read current state
                    const currentUserFriendSnap = await transaction.get(currentUserFriendsDocRef);
                    const currentUserProfileSnap = await transaction.get(currentUserProfileDocRef);
                    const friendProfileSnap = await transaction.get(friendProfileDocRef);

                    if (!currentUserFriendSnap.exists()) {
                        throw new Error("You are not friends with this user.");
                    }

                    // Write operations (all within the transaction)
                    // Remove from current user's friends list
                    transaction.delete(currentUserFriendsDocRef);
                    // Remove from friend's friends list
                    transaction.delete(friendFriendsDocRef);

                    // Decrement friend counts for both users
                    if (currentUserProfileSnap.exists()) {
                        const currentFriendsCount = currentUserProfileSnap.data().friendsCount || 0;
                        transaction.update(currentUserProfileDocRef, { friendsCount: Math.max(0, currentFriendsCount - 1) });
                    }
                    if (friendProfileSnap.exists()) {
                        const friendFriendsCount = friendProfileSnap.data().friendsCount || 0;
                        transaction.update(friendProfileDocRef, { friendsCount: Math.max(0, friendFriendsCount - 1) });
                    }

                    // Add notification for the friend
                    const friendNotificationsColRef = collection(db, "artifacts", appId, "users", friendId, "notifications");
                    const newNotificationRef = doc(friendNotificationsColRef);
                    transaction.set(newNotificationRef, {
                        recipientId: friendId,
                        type: 'friend_removed',
                        senderId: currentUser.uid,
                        senderUsername: currentUserProfileData.username,
                        message: `${currentUserProfileData.username} removed you as a friend.`,
                        read: false,
                        timestamp: serverTimestamp()
                    });

                    // Optional: Delete chat document if it exists.
                    // This is more complex as it requires deleting subcollections first.
                    // For simplicity, we'll leave chat history for now, but in a real app,
                    // you might want to mark it as "friends removed" or delete it.
                    // If you want to delete the chat, you'd need to fetch messages and delete them
                    // in batches, possibly requiring a Cloud Function for large chats.
                    // As per instructions, no Cloud Functions, so we'll skip chat deletion here.
                });

                showMessageBox(`Successfully removed ${friendUsername} from friends.`, 'success');
                playNotificationSound('success');
                // Refresh search results to update button state
                if (searchInput.value.trim()) {
                    searchUsers(searchInput.value.trim(), searchButton);
                }
            } catch (error) {
                console.error("JCHAT_ERROR: Error removing friend:", error);
                showMessageBox(`Failed to remove friend: ${error.message}`, 'error');
                playNotificationSound('error');
            } finally {
                toggleButtonLoading(buttonElement, false);
            }
        }


        /**
         * Starts a chat with a given user.
         * @param {string} targetUserId - The UID of the user to chat with.
         */
        async function startChat(targetUserId) {
            if (!currentUser) {
                showMessageBox("Please log in to start a chat.", 'warning');
                playNotificationSound('info');
                return;
            }
            if (targetUserId === currentUser.uid) {
                showMessageBox("You cannot chat with yourself.", 'warning');
                playNotificationSound('info');
                return;
            }

            showMessageBox("Starting chat...", 'loading', true);

            try {
                const members = [currentUser.uid, targetUserId].sort(); // Ensure consistent chat ID
                const chatId = members.join('_');
                // Note: Chat documents are stored in public/data/chats
                const chatDocRef = doc(db, "artifacts", appId, "public", "data", "chats", chatId);
                const chatDocSnap = await getDoc(chatDocRef);

                if (!chatDocSnap.exists()) {
                    // Create new chat document if it doesn't exist
                    await setDoc(chatDocRef, {
                        members: members,
                        memberUsernames: {
                            [currentUser.uid]: currentUserProfileData.username,
                            // Fetch target user's username for chat document
                            [targetUserId]: (await getDoc(doc(db, "artifacts", appId, "public", "data", "users", targetUserId))).data().username || "Unknown User"
                        },
                        createdAt: serverTimestamp(),
                        lastMessage: "Chat started!",
                        lastMessageTimestamp: serverTimestamp(),
                        [`unreadCount_${currentUser.uid}`]: 0,
                        [`unreadCount_${targetUserId}`]: 0
                    });
                    showMessageBox("New chat created!", 'success');
                    playNotificationSound('success');
                } else {
                    showMessageBox("Chat found!", 'success');
                    playNotificationSound('success');
                }

                setTimeout(() => {
                    window.location.href = `/chat.html?chatId=${chatId}`;
                }, 500);

            } catch (error) {
                console.error("JCHAT_ERROR: Error starting chat:", error);
                showMessageBox(`Failed to start chat: ${error.message}`, 'error');
                playNotificationSound('error');
            } finally {
                // Ensure message box is cleared if it was a loading message
                if (messageBox.classList.contains('loading-pulse')) {
                    showMessageBox("", "info", false, 0); // Clear immediately
                }
            }
        }


        // --- Authentication State Listener ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                isAuthReady = true;
                console.log("JCHAT_DEBUG: User authenticated in Find Friends page:", user.uid);

                await fetchAndDisplayHeaderProfile(user); // Load header profile
                fetchNotificationCount(user.uid);
                fetchIncomingRequests(); // Start listening for incoming requests
            } else {
                console.log("JCHAT_DEBUG: No user signed in. Attempting anonymous sign-in or redirecting to login page.");
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("JCHAT_DEBUG: Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("JCHAT_DEBUG: Signed in anonymously.");
                    }
                    // onAuthStateChanged will be triggered again with the new user
                } catch (error) {
                    console.error("JCHAT_ERROR: Error during anonymous sign-in or custom token sign-in:", error);
                    if (!auth.currentUser) {
                        window.location.href = '/login.html';
                    }
                }
                isAuthReady = false;
                if (headerDisplayName) headerDisplayName.textContent = "Guest";
                if (headerProfilePic) headerProfilePic.style.display = 'none';
                if (headerAvatarIcon) headerAvatarIcon.style.display = 'block';
                if (adminIconLink) adminIconLink.style.display = 'none';
                showMessageBox("Please log in to find friends.", 'info', true);
                searchInput.disabled = true;
                searchButton.disabled = true;
                searchResultsList.innerHTML = '';
                noSearchResultsMessage.textContent = "Please log in to find friends.";
                noSearchResultsMessage.style.display = 'block';
            }
        });

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Apply theme on load
            const savedTheme = localStorage.getItem('jchat-theme');
            const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
            if (savedTheme && themes.includes(savedTheme)) {
                document.body.classList.remove(...themes);
                document.body.classList.add(savedTheme);
            } else {
                document.body.classList.remove(...themes);
                document.body.classList.add('theme-dark-mode'); // Default
            }

            if (searchButton) {
                searchButton.addEventListener('click', () => {
                    searchUsers(searchInput.value, searchButton);
                });
            }

            if (searchInput) {
                searchInput.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter') {
                        searchUsers(searchInput.value, searchButton);
                    }
                });
            }
        });

        window.addEventListener('storage', (event) => {
            if (event.key === 'jchat-theme') {
                const newTheme = event.newValue || 'theme-dark-mode';
                const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
                if (themes.includes(newTheme)) {
                    document.body.classList.remove(...themes);
                    document.body.classList.add(newTheme);
                }
            }
        });

        window.addEventListener('beforeunload', () => {
            // Unsubscribe from Firestore listeners before page unload
            if (unsubscribeIncomingRequests) unsubscribeIncomingRequests();
        });

        // --- Bottom Navigation Bar Toggle Logic (reused from Home.html) ---
        const bottomNavBar = document.getElementById('bottomNavBar');
        const navToggleBtn = document.getElementById('navToggleBtn');

        function toggleNavBarVisibility() {
            const toggleIcon = navToggleBtn.querySelector('i');
            const isHidden = bottomNavBar.classList.toggle('nav-bar-hidden-full');

            if (isHidden) {
                if (toggleIcon) toggleIcon.classList.remove('fa-chevron-down');
                if (toggleIcon) toggleIcon.classList.add('fa-chevron-up');
            } else {
                if (toggleIcon) toggleIcon.classList.remove('fa-chevron-up');
                if (toggleIcon) toggleIcon.classList.add('fa-chevron-down');
            }
        }

        // Initialize nav bar state
        if (bottomNavBar) bottomNavBar.classList.add('nav-bar-hidden-full');
        if (navToggleBtn && navToggleBtn.querySelector('i')) {
            navToggleBtn.querySelector('i').classList.remove('fa-chevron-down');
            navToggleBtn.querySelector('i').classList.add('fa-chevron-up');
        }
        if (navToggleBtn) navToggleBtn.addEventListener('click', toggleNavBarVisibility);
    </script>
