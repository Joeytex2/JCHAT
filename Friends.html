<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCHAT - My Friends</title>

    <!-- Google Fonts: Poppins for headings, Inter for body text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnect to Firebase and Cloudinary domains for faster loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://*.firebaseio.com" crossorigin>
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tone.js for audio notifications -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <style>
        /* Universal box-sizing for consistent layout */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Global CSS Variables for easy theme switching */
        :root {
            --pink: #ff2e92;
            --blue: #00d5ff;
            --glass-black: rgba(10, 10, 10, .75);
            --glass-blue: rgba(0, 213, 255, .15);
            --radius: 20px;
            --transition: .3s ease;

            /* These variables will be overridden by theme classes */
            --white: #fff;
            --text-light: rgba(255, 255, 255, .7);
            --background-main: rgba(10, 10, 10, .75);
            --background-gradient-1: #00d5ff;
            --background-gradient-2: #ff2e92;
            --card-background: linear-gradient(145deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .01));
            --header-background: linear-gradient(135deg, rgba(10, 10, 10, .85), rgba(10, 10, 10, .75));
            --border-light: rgba(255, 255, 255, .05);
            --input-background: rgba(255, 255, 255, 0.05);
            --button-background: linear-gradient(90deg, var(--blue), var(--pink));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);

            /* New variables for consistent theming */
            --background-color-primary: #1a1a2e;
            --background-color-secondary: #0f0f1f;
            --header-background-color: #2a2a4a;
            --footer-background-color: #2a2a4a;
            --content-background-color: #20203a;
            --card-background-color: #2a2a4a;
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #bbbbbb;
            --notification-badge-color: #ff2e92;
            --status-online: #4CAF50;
            --status-offline: #6c757d;
            --status-away: #FFC107;
            --delete-button-color: #dc3545;
            --warning-color: #ffc107;
            --accent-color: #00d5ff; /* A bright cyan */
            --accent-color-dark: #00aaff;
            --border-color: #3a3a5a;
        }

        /* --- Theme Definitions (Light and Dark Mode) --- */
        /* Light Mode */
        body.theme-light-mode {
            --background-main: #f0f2f5; /* Light gray background */
            --background-gradient-1: #e0e2e5; /* Subtle lighter gradient */
            --background-gradient-2: #d0d2d5; /* Subtle darker gradient */
            --white: #333; /* Dark text for readability */
            --text-light: #666; /* Lighter dark text */
            --card-background: rgba(255, 255, 255, 0.95); /* Near white cards */
            --header-background: rgba(255, 255, 255, 0.98); /* Near white header */
            --border-light: rgba(0, 0, 0, 0.1); /* Light borders */
            --input-background: rgba(0, 0, 0, 0.05); /* Light input background */
            --button-background: linear-gradient(90deg, #6dd5ed, #2193b0); /* Blue gradient */
            --button-shadow: 0 4px 15px rgba(109, 213, 237, 0.4), 0 4px 15px rgba(33, 147, 176, 0.4);

            /* New variables override for light mode */
            --background-color-primary: #f0f2f5;
            --background-color-secondary: #e0e2e5;
            --header-background-color: #ffffff;
            --footer-background-color: #ffffff;
            --content-background-color: #f7f9fb;
            --card-background-color: #ffffff;
            --text-color-primary: #333333;
            --text-color-secondary: #666666;
            --text-color-light: #999999;
            --accent-color: #007bff;
            --accent-color-dark: #0056b3;
            --border-color: #e0e0e0;
            --input-background-color: #f0f0f0;
            --button-background: #e9ecef;
            --button-hover-background: #dee2e6;
            --active-item-background: rgba(0, 123, 255, 0.1);
            --notification-badge-color: #dc3545;
            --status-online: #28a745;
            --status-offline: #6c757d;
            --status-away: #ffc107;
            --delete-button-color: #dc3545;
            --warning-color: #ffc107;
        }

        /* Dark Mode */
        body.theme-dark-mode {
            --background-main: #1a1a2e; /* Deep purple-dark blue */
            --background-gradient-1: #16213e; /* Slightly lighter deep blue */
            --background-gradient-2: #0f3460; /* Darker blue */
            --white: #e0e0e0; /* Off-white text */
            --text-light: #a0a0a0; /* Grayish text */
            --card-background: rgba(25, 25, 40, 0.7); /* Darker, less transparent cards */
            --header-background: linear-gradient(135deg, rgba(10, 10, 20, .85), rgba(10, 10, 20, .75)); /* Original dark header */
            --border-light: rgba(255, 255, 255, 0.08); /* Subtle white borders */
            --input-background: rgba(255, 255, 255, 0.08);
            --button-background: linear-gradient(90deg, #e94560, #ba2f49); /* Reddish gradient */
            --button-shadow: 0 4px 15px rgba(233, 69, 96, 0.4), 0 4px 15px rgba(186, 47, 73, 0.4);

            /* New variables override for dark mode */
            --background-color-primary: #121212;
            --background-color-secondary: #1e1e1e;
            --header-background-color: #2c2c2c;
            --footer-background-color: #2c2c2c;
            --content-background-color: #242424;
            --card-background-color: #2c2c2c;
            --text-color-primary: #ffffff;
            --text-color-secondary: #bbbbbb;
            --accent-color: #bb86fc;
            --accent-color-dark: #9a67ea;
            --border-color: #444444;
            --input-background-color: #383838;
            --button-background: #383838;
            --button-hover-background: #505050;
            --active-item-background: rgba(187, 134, 252, 0.2);
            --notification-badge-color: #cf6679;
            --delete-button-color: #f44336;
            --warning-color: #ffeb3b;
        }

        /* Glass Mode specific variables */
        body.theme-glass-mode {
            --background-main: rgba(10, 10, 10, 0.75);
            background-image: url('https://source.unsplash.com/random/1920x1080?abstract,blur') !important;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            backdrop-filter: blur(10px);
            --card-background: rgba(25, 25, 40, 0.7);
            --white: #e0e0e0; /* text-color */
            --text-light: rgba(255, 255, 255, 0.7);
            --input-background: rgba(255, 255, 255, 0.05);
            --border-light: rgba(255, 255, 255, 0.1); /* glass-border-color */
            --button-background: linear-gradient(90deg, var(--pink), var(--blue));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5); /* Inner shadow for glass effect */

            /* New variables override for glass mode */
            --background-color-primary: rgba(10, 10, 10, 0.75);
            --background-color-secondary: rgba(10, 10, 10, 0.6);
            --header-background-color: rgba(10, 10, 10, 0.85);
            --footer-background-color: rgba(10, 10, 10, 0.85);
            --content-background-color: rgba(10, 10, 10, 0.75);
            --card-background-color: rgba(25, 25, 40, 0.7);
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #b0b0d0;
            --accent-color: #00d5ff;
            --accent-color-dark: #00aaff;
            --border-color: rgba(255, 255, 255, 0.1);
            --input-background-color: rgba(255, 255, 255, 0.05);
            --button-background: rgba(0, 213, 255, 0.15); /* Glassy button */
            --button-hover-background: rgba(0, 213, 255, 0.25);
            --active-item-background: rgba(0, 213, 255, 0.1);
        }

        /* Sunset Theme */
        body.theme-sunset-mode {
            background: linear-gradient(to top, #ff7e5f, #feb47b) !important;
            --background-main: linear-gradient(to top, #ff7e5f, #feb47b);
            --card-background: rgba(255, 255, 255, 0.15); /* Slightly transparent white for contrast */
            --white: #fff; /* White text for readability */
            --text-light: rgba(255, 255, 255, 0.8);
            --input-background: rgba(255, 255, 255, 0.1);
            --border-light: rgba(255, 255, 255, 0.3);
            --button-background: linear-gradient(90deg, #fd746c, #ff9068); /* Sunset gradient */
            --button-shadow: 0 4px 15px rgba(253, 116, 108, 0.4), 0 4px 15px rgba(255, 144, 104, 0.4);

            /* New variables override for sunset mode */
            --background-color-primary: #ff7e5f;
            --background-color-secondary: #feb47b;
            --header-background-color: rgba(255, 126, 95, 0.9);
            --footer-background-color: rgba(255, 126, 95, 0.9);
            --content-background-color: rgba(255, 126, 95, 0.85);
            --card-background-color: rgba(255, 255, 255, 0.15);
            --text-color-primary: #fff;
            --text-color-secondary: rgba(255, 255, 255, 0.8);
            --accent-color: #ffd700;
            --accent-color-dark: #ccaa00;
            --border-color: rgba(255, 255, 255, 0.3);
            --input-background-color: rgba(255, 255, 255, 0.1);
            --button-background: rgba(255, 255, 255, 0.2);
            --button-hover-background: rgba(255, 255, 255, 0.3);
            --active-item-background: rgba(255, 215, 0, 0.1);
        }

        /* Always show scrollbar to prevent layout shifts */
        html {
            overflow-y: scroll;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
            padding-bottom: 40px; /* Adjusted padding as bottom nav is removed */
            background-color: var(--background-main);
            background-image: radial-gradient(circle at top left, var(--background-gradient-1), transparent 100px),
                              radial-gradient(circle at bottom right, var(--background-gradient-2), transparent 150px);
            color: var(--white);
            transition: background-color 0.5s ease, color 0.5s ease; /* Smooth theme transition */
        }

        /* Header Styling */
        header {
            background: var(--header-background);
            border-bottom: 1px solid var(--border-light);
            padding: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 55px;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        header .header-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 30px;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            letter-spacing: -0.03em;
            text-decoration: none;
        }

        /* User Profile Header Styling */
        .user-profile-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Notification Icon Styling */
        .notification-icon-wrapper {
            position: relative;
            margin-right: 15px; /* Space between notification and profile */
        }

        .notification-icon-wrapper a {
            text-decoration: none; /* Remove underline from link */
            color: inherit; /* Inherit color from parent */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-icon-wrapper i {
            font-size: 1.5rem; /* Adjust size as needed */
            /* Apply a cool gradient to icons */
            background-image: linear-gradient(90deg, #8A2BE2, #00FFFF); /* Blue Violet to Aqua */
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback for browsers that don't support background-clip: text on icons */
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .notification-icon-wrapper i:hover {
            transform: scale(1.1);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--notification-badge-color); /* Use pink for notifications */
            color: var(--white);
            border-radius: 50%;
            padding: 3px 7px;
            font-size: 0.7rem;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            /* Hide if no notifications */
            display: none;
        }

        .user-profile-header #profileLink {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--white);
            transition: opacity 0.3s ease, background-color 0.3s ease;
            padding: 5px 10px;
            border-radius: var(--radius);
        }

        .user-profile-header #profileLink:hover {
            opacity: 0.8;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user-profile-header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color); /* Used accent-color for consistency */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: opacity 0.3s ease;
        }

        .user-profile-header i {
            font-size: 30px;
            /* Apply gradient to icons */
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
        }

        .user-profile-header span {
            font-weight: 600;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
            /* Apply gradient to names */
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
        }

        /* Admin Icon Styling */
        #adminIconLink {
            display: none; /* Hidden by default */
            margin-right: 15px; /* Space it out from other icons */
            /* Apply gradient to icons */
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
            font-size: 1.5rem;
            transition: transform 0.2s ease;
        }

        #adminIconLink:hover {
            transform: scale(1.1);
        }

        /* Sound Toggle */
        .sound-toggle {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }

        .sound-toggle i {
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .sound-toggle i.active {
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Main Content Area */
        main {
            flex-grow: 1;
            padding: 40px 0;
            padding-top: 55px; /* Adjust for fixed header */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to top */
            text-align: center;
        }

        .content-wrapper {
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        /* Friends List Specific Styles */
        .friends-list-container {
            width: 100%;
            background: var(--card-background);
            border: 1px solid var(--glass-blue);
            backdrop-filter: blur(10px) saturate(180%);
            border-radius: var(--radius);
            box-shadow: 0 8px 25px rgba(0, 0, 0, .3);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .friends-list-container h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            margin-bottom: 20px;
            text-align: center;
        }

        .friend-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--input-background);
            border: 1px solid var(--border-light);
            border-radius: 15px;
            padding: 10px 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .friend-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .friend-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
            cursor: pointer; /* Make the info clickable to go to profile */
        }

        .friend-info img, .friend-info .default-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }

        .friend-info .default-avatar {
            background: linear-gradient(45deg, var(--blue), var(--pink));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--white);
        }

        .friend-info .default-avatar i {
            background-image: linear-gradient(90deg, var(--pink), var(--blue));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
        }

        .friend-info span {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-color-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .friend-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .friend-actions button {
            background: linear-gradient(90deg, var(--blue), var(--pink));
            color: var(--white);
            border: none;
            border-radius: 10px;
            padding: 8px 15px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 213, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .friend-actions button.unfriend-btn {
            background: var(--delete-button-color);
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.2);
        }

        .friend-actions button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 213, 255, 0.3);
        }
        .friend-actions button.unfriend-btn:hover:not(:disabled) {
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }

        .friend-actions button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Empty state and loading messages */
        .empty-friends, .loading-friends {
            text-align: center;
            color: var(--text-light);
            padding: 20px;
            font-style: italic;
        }

        /* Custom Message Box Styles (reused from Private_Chat.html) */
        #messageBox {
            position: fixed;
            top: 50%; /* Center vertically */
            left: 50%;
            transform: translate(-50%, -50%); /* Center both horizontally and vertically */
            background-color: var(--card-background-color); /* Default background, will be overridden for success */
            color: var(--text-color-primary); /* Default text color */
            padding: 20px 30px; /* Increased padding for a more substantial box */
            border-radius: 15px; /* More rounded corners, slightly squarer */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); /* Enhanced shadow */
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            min-width: 280px; /* Ensure a decent minimum width */
            max-width: 90%;
            text-align: center;
            flex-direction: column; /* Stack icon and text vertically */
            align-items: center;
            gap: 15px; /* Space between icon and text */
        }
        #messageBox.show {
            opacity: 1;
            display: flex;
        }
        /* Success message box specific styling */
        #messageBox.success {
            background-image: linear-gradient(45deg, var(--pink), var(--blue)); /* Pink and blue gradient */
            color: var(--white); /* White text for contrast on gradient */
            border: none; /* No border for gradient background */
            box-shadow: 0 8px 30px rgba(0, 213, 255, 0.5), 0 8px 30px rgba(255, 46, 146, 0.5); /* Glowing shadow */
        }
        #messageBox.error { border-left: 5px solid var(--delete-button-color); background-color: var(--card-background-color); color: var(--text-color-primary); }
        #messageBox.info { border-left: 5px solid var(--accent-color); background-color: var(--card-background-color); color: var(--text-color-primary); }
        #messageBox.warning { border-left: 5px solid var(--warning-color); background-color: var(--card-background-color); color: var(--text-color-primary); }

        #messageBox i {
            font-size: 2.5rem; /* Larger icon for prominence */
            margin-bottom: 5px; /* Space between icon and text */
            /* Apply gradient to message box icons */
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
        }
        #messageBox.success i { color: var(--white); } /* White icon for success */
        #messageBox.error i { color: var(--delete-button-color); }
        #messageBox.info i { color: var(--accent-color); }
        #messageBox.warning i { color: var(--warning-color); }

        #messageBox span {
            font-size: 1.1rem; /* Slightly larger text */
            font-weight: 600;
        }

        @keyframes pulse-bg {
            0% { background-color: var(--accent-color); }
            50% { background-color: rgba(0, 213, 255, 0.7); }
            100% { background-color: var(--accent-color); }
        }
        #messageBox.loading-pulse { animation: pulse-bg 1.5s infinite ease-in-out; }

        .button-text { display: block; }
        .loading .button-text { display: none; }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom Confirmation Modal (reused from Private_Chat.html) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);

        /**

         */
        function showMessageBox(message, type, isPersistent = false, durationMs = 3000) {
            if (messageBox.timeoutId) {

            messageBox.innerHTML = `<i id="messageBoxIcon"></i><span id="messageBoxText"></span>`;
            const messageBoxIcon = document.getElementById('messageBoxIcon');

            messageBoxText.textContent = message;

                messageBoxIcon.classList.add('fas', 'fa-check-circle');

                messageBoxIcon.classList.add('fas', 'fa-times-circle');
            } else if (type === 'info') {
                messageBoxIcon.classList.add('fas', 'fa-info-circle');
            } else if (type === 'warning') {
                messageBoxIcon.classList.add('fas', 'fa-exclamation-triangle');
            } else if (type === 'loading') {
                 messageBoxIcon.classList.add('fas', 'fa-spinner', 'fa-spin'); // Spinner for loading
            } else {
                messageBoxIcon.className = ''; // No specific icon
            }

            if (type === 'loading') {
                messageBox.classList.add('loading-pulse');
            } else {
                messageBox.classList.remove('loading-pulse');
            }

            messageBox.style.display = 'flex';
            messageBox.style.opacity = '1';

            if (!isPersistent) {
                messageBox.timeoutId = setTimeout(() => {

         * @param {string} [options.previewName] - Name to display in the preview.
         * @returns {Promise<boolean>} Resolves with true if 'Yes' is clicked, false if 'No'.
         */
        function showCustomConfirm({ title, message, imageUrl = null, imageAlt = '', iconClass = null, previewName = null }) {
            return new Promise((resolve) => {
                if (!customConfirmModal || !confirmModalTitle || !confirmModalMessage || !confirmYesBtn || !confirmNoBtn || !confirmModalPreview) {
                    console.error("JCHAT_ERROR: Custom confirmation modal elements not found.");
                    resolve(false); // Fallback to false if elements are missing
                    return;
                }

                confirmModalTitle.textContent = title;
                confirmModalMessage.textContent = message;
                confirmModalPreview.innerHTML = ''; // Clear previous preview content

                if (imageUrl || iconClass || previewName) {
                    let previewHtml = '';
                    if (imageUrl) {
                        previewHtml += `<img src="${imageUrl}" alt="${imageAlt || 'Preview Image'}">`;
                    } else if (iconClass) {
                        previewHtml += `<div class="default-avatar"><i class="${iconClass}"></i></div>`;

                    if (previewName) {
                        previewHtml += `<span>${previewName}</span>`;
                    }
                    confirmModalPreview.innerHTML = previewHtml;

                customConfirmModal.classList.add('active');

                const handleYes = () => {
                    customConfirmModal.classList.remove('active');
                    confirmYesBtn.removeEventListener('click', handleYes);
                    confirmNoBtn.removeEventListener('click', handleNo);
                    resolve(true);
                };

                const handleNo = () => {
                    customConfirmModal.classList.remove('active');
                    confirmYesBtn.removeEventListener('click', handleYes);
                    confirmNoBtn.removeEventListener('click', handleNo);
                    resolve(false);
                };

                confirmYesBtn.addEventListener('click', handleYes);
                confirmNoBtn.addEventListener('click', handleNo);
            });
        }

        /**

         * @param {string} transformations - Optional Cloudinary transformations.
         * @returns {string|null} The full Cloudinary URL or null if urlOrPublicId is not provided.
         */
        function getCloudinaryImageUrl(urlOrPublicId, transformations = "w_auto,f_auto,q_auto") {
            if (!urlOrPublicId) return null;
            if (urlOrPublicId.startsWith('http://') || urlOrPublicId.startsWith('https://')) {
                if (urlOrPublicId.includes('res.cloudinary.com')) {
                    const parts = urlOrPublicId.split('/upload/');
                    if (parts.length === 2) {
                        return `${parts[0]}/upload/${transformations}/${parts[1]}`;
                    }
                }
                return urlOrPublicId;
            }
            return `https://res.cloudinary.com/${cloudinaryConfig.cloudName}/image/upload/${transformations}/${urlOrPublicId}`;
        }

                    </div>
                    <div class="friend-actions">
                        <button class="chat-btn" data-user-id="${friend.userId}"><i class="fas fa-comment"></i> Chat</button>
                        <button class="unfriend-btn" data-user-id="${friend.userId}"><i class="fas fa-user-minus"></i> Unfriend</button>
                    </div>
                `;

                // Add event listener for chat button
                friendItem.querySelector('.chat-btn').addEventListener('click', (e) => {
                    const friendId = e.currentTarget.getAttribute('data-user-id');
                    window.location.href = `/private_chat.html?partnerId=${friendId}`;
                });

                // Add event listener for unfriend button
                friendItem.querySelector('.unfriend-btn').addEventListener('click', (e) => {
                    const friendId = e.currentTarget.getAttribute('data-user-id');
                    const friendUsername = friend.username || 'this user';
                    const friendProfilePic = friend.profilePicId;
                    const friendInitial = (friend.username || "J").charAt(0).toUpperCase();

                    unfriendUser(friendId, friendUsername, friendProfilePic, friendInitial);
                });

                // Add event listener for clicking on friend info to go to profile
                friendItem.querySelector('.friend-info').addEventListener('click', (e) => {
                    const friendId = e.currentTarget.getAttribute('data-user-id');
                    window.location.href = `Profile.html?userId=${friendId}`;
                });

                friendsListContainer.appendChild(friendItem);
            });
        }

        /**
         * Fetches the current user's friends list from Firestore.
         */
        async function fetchFriends() {
            if (!currentUser) {
                console.log("JCHAT_DEBUG: No current user to fetch friends for.");
                if (loadingFriends) loadingFriends.style.display = 'none';
                if (noFriends) noFriends.style.display = 'block';
                return;
            }

            console.log("JCHAT_DEBUG: Fetching friends for user:", currentUser.uid);
            if (loadingFriends) loadingFriends.style.display = 'block';
            if (noFriends) noFriends.style.display = 'none';

            // Unsubscribe previous listener if exists
            if (unsubscribeFriends) unsubscribeFriends();

            const friendsCollectionRef = collection(db, "artifacts", appId, "users", currentUser.uid, "friends");
            const q = query(friendsCollectionRef);

            unsubscribeFriends = onSnapshot(q, async (snapshot) => {
                const friendIds = snapshot.docs.map(doc => doc.id); // Get just the friend UIDs
                const friendsData = [];

                if (friendIds.length === 0) {
                    renderFriendsList([]); // Render empty list
                    return;
                }

                // Fetch public profiles for each friend
                for (const friendId of friendIds) {
                    try {
                        const publicProfileDocRef = doc(db, "artifacts", appId, "public", "data", "users", friendId);
                        const publicDocSnap = await getDoc(publicProfileDocRef);
                        if (publicDocSnap.exists()) {
                            const friendProfile = publicDocSnap.data();
                            friendsData.push({
                                userId: friendId,
                                username: friendProfile.username,
                                profilePicId: friendProfile.profilePicId,
                                // Add other public data you want to display
                            });
                        } else {
                            console.warn(`JCHAT_WARN: Public profile not found for friend ID: ${friendId}`);
                            friendsData.push({
                                userId: friendId,
                                username: `Unknown User (${friendId.substring(0, 8)})`,
                                profilePicId: null,
                            });
                        }
                    } catch (error) {
                        console.error(`JCHAT_ERROR: Error fetching public profile for friend ${friendId}:`, error);
                        friendsData.push({
                            userId: friendId,
                            username: `Error User (${friendId.substring(0, 8)})`,
                            profilePicId: null,
                        });
                    }
                }
                renderFriendsList(friendsData);
            }, (error) => {
                console.error("JCHAT_ERROR: Error fetching friends list:", error);
                showMessageBox(`Error loading friends: ${error.message}`, 'error');
                playNotificationSound('error');
                if (loadingFriends) loadingFriends.style.display = 'none';
                if (noFriends) {
                    noFriends.style.display = 'block';
                    noFriends.textContent = "Failed to load friends. Please try again.";
                }
            });
        }

        /**
         * Unfriends a user.
         * @param {string} friendId - The UID of the user to unfriend.
         * @param {string} friendUsername - The username of the user to unfriend.
         * @param {string|null} friendProfilePicId - The Cloudinary public ID or URL of the friend's profile picture.
         * @param {string} friendInitial - Initial for placeholder if no profile pic.
         */
        async function unfriendUser(friendId, friendUsername, friendProfilePicId, friendInitial) {
            if (!currentUser) {
                showMessageBox("You must be logged in to unfriend.", 'error');
                return;
            }

            const confirmed = await showCustomConfirm({
                title: "Unfriend Confirmation",
                message: `Are you sure you want to unfriend ${friendUsername}? You will no longer receive messages from them, and they will be removed from your friends list.`,
                imageUrl: friendProfilePicId ? getCloudinaryImageUrl(friendProfilePicId, 'w_160,h_160,c_fill,g_face,r_max') : null,
                imageAlt: `${friendUsername}'s profile picture`,
                iconClass: friendProfilePicId ? null : 'fas fa-user-circle',
                previewName: friendUsername
            });

            if (!confirmed) return;

            showMessageBox(`Unfriending ${friendUsername}...`, 'loading', true);

            try {
                // Delete from current user's friends list
                const currentUserFriendDocRef = doc(db, "artifacts", appId, "users", currentUser.uid, "friends", friendId);
                await deleteDoc(currentUserFriendDocRef);

                // Delete from the other user's friends list (for symmetrical friendship)
                const friendUserDocRef = doc(db, "artifacts", appId, "users", friendId, "friends", currentUser.uid);
                await deleteDoc(friendUserDocRef);
                console.log(`JCHAT_DEBUG: Removed ${currentUser.uid} from ${friendId}'s friends list.`);

                // Also delete chat metadata for this chat if friendship is completely severed
                const chatMetadataDocRef = doc(db, "artifacts", appId, "users", currentUser.uid, "chat_metadata", friendId);
                await deleteDoc(chatMetadataDocRef);
                console.log(`JCHAT_DEBUG: Cleared chat metadata for ${friendId}.`);

                showMessageBox(`${friendUsername} unfriended successfully.`, 'success');
                playNotificationSound('success');
            } catch (error) {
                console.error("JCHAT_ERROR: Error unfriending user:", error);
                showMessageBox(`Failed to unfriend ${friendUsername}: ${error.message}`, 'error');
                playNotificationSound('error');
            }
        }

        /**
         * Listens for new notifications for the current user and displays pop-ups.
         * @param {string} userId - The UID of the current user.
         */
        async function listenForNewNotifications(userId) {
            if (!userId) {
                console.log("JCHAT_DEBUG: No user ID for notification listener.");
                return;
            }

            const notificationsCollectionRef = collection(db, "artifacts", appId, "users", userId, "notifications");
            // Query for unread notifications, ordered by timestamp
            const q = query(notificationsCollectionRef, where('read', '==', false), orderBy('timestamp', 'asc'));

            if (unsubscribeNotifications) unsubscribeNotifications(); // Clean up previous listener

            unsubscribeNotifications = onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach(async (change) => {
                    if (change.type === "added") {
                        const notificationData = change.doc.data();
                        const notificationId = change.doc.id;
                        console.log("JCHAT_DEBUG: New notification received:", notificationData);

                        if (notificationData.type === 'new_message' && !notificationData.read) {
                            playNotificationSound('info'); // Play a distinct sound for new messages
                            showMessageBox(`New message from ${notificationData.senderUsername}!`, 'info', false, 5000);

                            // Mark the notification as read immediately after showing the pop-up
                            try {
                                const notificationDocRef = doc(db, "artifacts", appId, "users", userId, "notifications", notificationId);
                                await updateDoc(notificationDocRef, { read: true });
                                console.log(`JCHAT_DEBUG: Notification ${notificationId} marked as read.`);
                            } catch (error) {
                                console.error("JCHAT_ERROR: Error marking notification as read:", error);
                            }
                        }
                        // Handle other notification types if needed (e.g., friend requests, call notifications)
                        // Note: Call notifications are handled directly in Private_Chat.html's call status listener.
                    }
                });
            }, (error) => {
                console.error("JCHAT_ERROR: Error listening for new notifications:", error);
            });
        }

        // --- Authentication State Listener ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                isAuthReady = true;
                console.log("JCHAT_DEBUG: User authenticated in My Friends Page:", user.uid);
                await fetchAndDisplayHeaderProfile(user);
                fetchFriends(); // Fetch friends once authenticated
                fetchNotificationCount(user.uid);
                listenForNewNotifications(user.uid); // Start listening for pop-up notifications

            } else {
                console.log("JCHAT_DEBUG: No user signed in. Attempting anonymous sign-in or redirecting to login page.");
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("JCHAT_DEBUG: Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("JCHAT_DEBUG: Signed in anonymously.");
                    }
                    // onAuthStateChanged will be triggered again with the new user
                } catch (error) {
                    console.error("JCHAT_ERROR: Error during anonymous sign-in or custom token sign-in:", error);
                    // If anonymous sign-in also fails, redirect to login
                    if (!auth.currentUser) {
                        isAuthReady = false;
                        currentUser = null;
                        if (headerDisplayName) headerDisplayName.textContent = "Guest";
                        if (headerProfilePic) headerProfilePic.style.display = 'none';
                        if (headerAvatarIcon) headerAvatarIcon.style.display = 'block';
                        if (adminIconLink) adminIconLink.style.display = 'none';
                        showMessageBox("You must be logged in to access your friends list.", 'error', true);
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    }
                }
            }
        });

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Apply theme on load
            const savedTheme = localStorage.getItem('jchat-theme');
            const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
            if (savedTheme && themes.includes(savedTheme)) {
                document.body.classList.remove(...themes);
                document.body.classList.add(savedTheme);
            } else {
                document.body.classList.remove(...themes);
                document.body.classList.add('theme-dark-mode'); // Default
            }

            // Load sound preference from localStorage
            const savedSoundPreference = localStorage.getItem('jchat-sound-enabled');
            if (savedSoundPreference !== null) {
                notificationSoundEnabled = JSON.parse(savedSoundPreference);
                if (soundToggleIcon) {
                    if (notificationSoundEnabled) {
                        soundToggleIcon.classList.add('active');
                        soundToggleIcon.classList.remove('fa-volume-mute');
                        soundToggleIcon.classList.add('fa-volume-up');
                    } else {
                        soundToggleIcon.classList.remove('active');
                        soundToggleIcon.classList.remove('fa-volume-up');
                        soundToggleIcon.classList.add('fa-volume-mute');
                    }
                }
            }

            // Sound toggle click listener
            if (soundToggleIcon) {
                soundToggleIcon.addEventListener('click', () => {
                    notificationSoundEnabled = !notificationSoundEnabled;
                    localStorage.setItem('jchat-sound-enabled', JSON.stringify(notificationSoundEnabled));
                    if (notificationSoundEnabled) {
                        soundToggleIcon.classList.add('active');
                        soundToggleIcon.classList.remove('fa-volume-mute');
                        soundToggleIcon.classList.add('fa-volume-up');
                        showMessageBox("Notification sounds ON", 'info');
                    } else {
                        soundToggleIcon.classList.remove('active');
                        soundToggleIcon.classList.remove('fa-volume-up');
                        soundToggleIcon.classList.add('fa-volume-mute');
                        showMessageBox("Notification sounds OFF", 'info');
                    }
                });
            }
        });

        window.addEventListener('storage', (event) => {
            if (event.key === 'jchat-theme') {
                const newTheme = event.newValue || 'theme-dark-mode';
                const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
                if (themes.includes(newTheme)) {
                    document.body.classList.remove(...themes);
                    document.body.classList.add(newTheme);
                }
            }
        });

        window.addEventListener('beforeunload', () => {
            if (unsubscribeFriends) unsubscribeFriends();
            if (unsubscribeNotifications) unsubscribeNotifications(); // Unsubscribe new notification listener
        });
    </script>
