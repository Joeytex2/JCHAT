<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCHAT - Full Chat</title>

    <!-- Google Fonts: Poppins for headings, Inter for body text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnect to Firebase and Cloudinary domains for faster loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://*.firebaseio.com" crossorigin>
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tone.js for audio notifications -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <style>
        /* === CRITICAL: BODY SCROLL LOCK IMPLEMENTATION === */
        /* This is the highest priority feature */
        
        /* Prevent all scrolling when scroll lock is active */
        html.scroll-locked,
        body.scroll-locked {
            position: fixed !important;
            overflow: hidden !important;
            width: 100% !important;
            height: 100% !important;
            top: 0 !important;
            left: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            touch-action: none !important;
            overscroll-behavior: none !important;
            -webkit-overflow-scrolling: auto !important;
            -webkit-user-select: none !important;
            user-select: none !important;
            -ms-touch-action: none !important;
        }

        /* Additional scroll prevention for mobile */
        html.scroll-locked *,
        body.scroll-locked * {
            overscroll-behavior: none !important;
            -webkit-overflow-scrolling: auto !important;
        }

        /* Force prevent any element from causing scroll */
        .scroll-locked {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100vh !important;
            height: 100dvh !important;
            overflow: hidden !important;
            touch-action: none !important;
            overscroll-behavior: none !important;
        }

        /* Universal box-sizing for consistent layout */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Global CSS Variables for easy theme switching */
        :root {
            --pink: #ff2e92;
            --blue: #00d5ff;
            --glass-black: rgba(10, 10, 10, .75);
            --glass-blue: rgba(0, 213, 255, .15);
            --radius: 20px;
            --transition: .3s ease;

            /* These variables will be overridden by theme classes */
            --white: #fff;
            --text-light: rgba(255, 255, 255, .7);
            --background-main: rgba(10, 10, 10, .75);
            --background-gradient-1: #00d5ff;
            --background-gradient-2: #ff2e92;
            --card-background: linear-gradient(145deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .01));
            --header-background: linear-gradient(135deg, rgba(10, 10, 10, .85), rgba(10, 10, 10, .75));
            --border-light: rgba(255, 255, 255, .05);
            --input-background: rgba(255, 255, 255, 0.05);
            --button-background: linear-gradient(90deg, var(--blue), var(--pink));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);

            /* New variables for consistent theming */
            --background-color-primary: #1a1a2e;
            --background-color-secondary: #0f0f1f;
            --header-background-color: #2a2a4a;
            --footer-background-color: #2a2a4a;
            --content-background-color: #20203a;
            --card-background-color: #2a2a4a;
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #bbbbbb;
            --notification-badge-color: #ff2e92;
            --status-online: #4CAF50;
            --status-offline: #6c757d;
            --status-away: #FFC107;
            --delete-button-color: #dc3545;
            --warning-color: #ffc107;
            --accent-color: #00d5ff;
            --accent-color-dark: #00aaff;
            --border-color: #3a3a5a;

            /* Chat specific variables */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --composer-accent: #3b82f6;
            --play-button-green: linear-gradient(90deg, #4CAF50, #8BC34A);
            --play-button-shadow: 0 4px 10px rgba(76, 175, 80, 0.4);
        }

        /* Theme Definitions */
        body.theme-dark-mode {
            --background-main: #1a1a2e;
            --background-gradient-1: #16213e;
            --background-gradient-2: #0f3460;
            --white: #e0e0e0;
            --text-light: #a0a0a0;
            --card-background: rgba(25, 25, 40, 0.7);
            --header-background: linear-gradient(135deg, rgba(10, 10, 20, .85), rgba(10, 10, 20, .75));
            --border-light: rgba(255, 255, 255, 0.08);
            --input-background: rgba(255, 255, 255, 0.08);
        }

        /* Always show scrollbar to prevent layout shifts */
        html {
            overflow-y: scroll;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-main);
            background-image: radial-gradient(circle at top left, var(--background-gradient-1), transparent 100px),
                              radial-gradient(circle at bottom right, var(--background-gradient-2), transparent 150px);
            color: var(--white);
            transition: background-color 0.5s ease, color 0.5s ease;
            /* Critical: Set up for scroll locking */
            position: relative;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }

        /* Header Styling */
        header {
            background: var(--header-background);
            border-bottom: 1px solid var(--border-light);
            padding: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 55px;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        header .header-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 30px;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            letter-spacing: -0.03em;
            text-decoration: none;
        }

        /* User Profile Header Styling */
        .user-profile-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification-icon-wrapper {
            position: relative;
            margin-right: 15px;
        }

        .notification-icon-wrapper a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-icon-wrapper i {
            font-size: 1.5rem;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .notification-icon-wrapper i:hover {
            transform: scale(1.1);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--notification-badge-color);
            color: var(--white);
            border-radius: 50%;
            padding: 3px 7px;
            font-size: 0.7rem;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            display: none;
        }

        /* Chat Container - Critical for scroll lock */
        .chat-container {
            position: fixed;
            top: 55px;
            left: 0;
            width: 100%;
            height: calc(100vh - 55px);
            height: calc(100dvh - 55px);
            background: var(--background-main);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Prevent any scrolling within chat container */
            touch-action: none;
            overscroll-behavior: none;
        }

        /* Chat Header */
        .chat-header {
            background: var(--header-background);
            border-bottom: 1px solid var(--border-light);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
            z-index: 5;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color);
        }

        .chat-header .default-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--blue), var(--pink));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--white);
        }

        .chat-header h2 {
            flex-grow: 1;
            margin: 0;
            font-size: 1.2rem;
            color: var(--white);
        }

        /* Messages Area - Critical for scroll management */
        .messages-area {
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            /* Controlled scrolling within messages only */
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) transparent;
        }

        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 3px;
        }

        /* Message Bubbles */
        .message-bubble {
            max-width: 70%;
            margin-bottom: 10px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .message-bubble.sent {
            align-self: flex-end;
            margin-left: auto;
        }

        .message-bubble.received {
            align-self: flex-start;
            margin-right: auto;
        }

        .message-content {
            background: var(--card-background);
            border: 1px solid var(--border-light);
            border-radius: 18px;
            padding: 12px 16px;
            backdrop-filter: blur(10px);
            word-wrap: break-word;
        }

        .message-bubble.sent .message-content {
            background: linear-gradient(135deg, var(--blue), var(--pink));
            color: var(--white);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 5px;
            text-align: right;
        }

        .message-bubble.received .message-time {
            text-align: left;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: var(--card-background);
            border-radius: 20px;
            margin: 10px 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .typing-indicator.active {
            opacity: 1;
            visibility: visible;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent-color);
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: scale(1); opacity: 0.5; }
            30% { transform: scale(1.2); opacity: 1; }
        }

        /* Chat Input Area - Critical positioning */
        .chat-input-area {
            background: var(--header-background);
            border-top: 1px solid var(--border-light);
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0;
            position: relative;
            z-index: 5;
        }

        .chat-actions-top {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .chat-actions-top button {
            background: linear-gradient(90deg, var(--blue), var(--pink));
            color: var(--white);
            border: none;
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .chat-actions-top button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 213, 255, 0.4);
        }

        .chat-input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input-row textarea {
            flex-grow: 1;
            padding: 12px 15px;
            border-radius: 25px;
            border: 1px solid var(--border-light);
            background-color: var(--input-background);
            color: var(--white);
            font-size: 14px;
            outline: none;
            resize: none;
            min-height: 45px;
            max-height: 120px;
            overflow-y: auto;
            transition: border-color 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .chat-input-row textarea::placeholder {
            color: var(--text-light);
        }

        .chat-input-row textarea:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 213, 255, 0.2);
        }

        #sendMessageBtn {
            background: var(--composer-accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.25);
        }

        #sendMessageBtn:hover:not(:disabled) {
            background: #2563eb;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.35);
        }

        #sendMessageBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Media Preview */
        .media-preview {
            display: none;
            padding: 10px;
            background: var(--card-background);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .media-preview.active {
            display: block;
        }

        .media-preview img, .media-preview video {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            object-fit: cover;
        }

        .media-preview-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .media-preview-controls button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .remove-media-btn {
            background: var(--delete-button-color);
            color: white;
        }

        .confirm-media-btn {
            background: var(--status-online);
            color: white;
        }

        /* Message Types */
        .message-media img, .message-media video {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 5px;
        }

        .message-audio {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 10px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .audio-play-btn {
            background: var(--play-button-green);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .audio-play-btn:hover {
            transform: scale(1.1);
        }

        .audio-progress {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .audio-duration {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .audio-progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
        }

        .audio-progress-fill {
            height: 100%;
            background: var(--accent-color);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }

        /* Custom Message Box */
        #messageBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-background);
            color: var(--text-color-primary);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            min-width: 280px;
            max-width: 90%;
            text-align: center;
        }

        #messageBox.show {
            opacity: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #messageBox.success {
            background: linear-gradient(45deg, var(--pink), var(--blue));
            color: var(--white);
        }

        #messageBox i {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        #messageBox span {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                height: calc(100vh - 55px);
                height: calc(100dvh - 55px);
            }
            
            .chat-header {
                padding: 10px 15px;
            }
            
            .chat-header h2 {
                font-size: 1.1rem;
            }
            
            .messages-area {
                padding: 15px;
            }
            
            .message-bubble {
                max-width: 85%;
            }
            
            .chat-input-area {
                padding: 12px 15px;
            }
            
            .chat-actions-top button {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                padding: 8px 12px;
            }
            
            .chat-header h2 {
                font-size: 1rem;
            }
            
            .messages-area {
                padding: 10px;
            }
            
            .message-bubble {
                max-width: 90%;
            }
            
            .chat-input-area {
                padding: 10px 12px;
            }
        }

        /* Voice Recording Indicator */
        #voiceNoteBtn.recording {
            background: linear-gradient(90deg, #dc3545, #e94560);
            animation: pulse-red 1.5s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }

        /* Emoji Picker */
        .emoji-picker {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: var(--card-background);
            border: 1px solid var(--border-light);
            border-radius: 15px;
            padding: 15px;
            display: none;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
        }

        .emoji-picker.active {
            display: grid;
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .emoji-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="theme-dark-mode scroll-locked">

    <header>
        <div class="header-content-wrapper">
            <a href="/Home.html" class="logo">JCHAT</a>
            <nav>
                <ul>
                    <!-- Navigation items removed as per user request -->
                </ul>
            </nav>
            <div class="user-profile-header">
                <!-- Notification Icon with Badge -->
                <div class="notification-icon-wrapper">
                    <a href="/notifications.html" aria-label="Notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notificationCount" style="display: none;">0</span>
                    </a>
                </div>
                <a href="/Profile.html" id="profileLink">
                    <img id="headerProfilePic" src="" alt="Profile Picture" style="display: none;">
                    <i id="headerAvatarIcon" class="fas fa-user-circle"></i>
                    <span id="headerDisplayName">Loading...</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-header">
                <button class="back-btn" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
                <img id="partnerProfilePic" src="" alt="Partner Profile Picture" style="display: none;">
                <div id="partnerAvatarIcon" class="default-avatar"><i class="fas fa-user-circle"></i></div>
                <h2 id="partnerDisplayName">Select Chat Partner</h2>
                <button id="selectFriendBtn" class="select-friend-btn" title="Select Chat Partner">
                    <i class="fas fa-users"></i>
                </button>
            </div>

            <div class="messages-area" id="messagesArea">
                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typingIndicator">
                    <span id="typingUsername">Someone</span> is typing
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
                
                <!-- Messages will be loaded here dynamically -->
                <div class="message-bubble received">
                    <div class="message-content">
                        Welcome to JCHAT! Start a conversation by selecting a friend.
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="chat-actions-top">
                    <input type="file" id="mediaInput" accept="image/*,video/*" style="display: none;">
                    <button id="mediaShareBtn" title="Share Media">
                        <i class="fas fa-image"></i> Media

    <script>
        // === CRITICAL: BODY SCROLL LOCK IMPLEMENTATION ===
        // This is the most important feature and must be implemented first
        
        (function() {
            console.log('JCHAT_DEBUG: Initializing comprehensive body scroll lock system');
            
            let scrollLockEnabled = false;
            let originalScrollY = 0;
            let scrollForceInterval = null;
            
            /**
             * Comprehensive touch and scroll event prevention
             */
            function preventScroll(e) {
                if (scrollLockEnabled) {
                    e.preventDefault();
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                    return false;
                }
            }
            
            function handleTouch(e) {
                if (scrollLockEnabled) {
                    // Allow touches within the messages area only
                    const messagesArea = document.getElementById('messagesArea');
                    const chatInput = document.getElementById('messageInput');
                    
                    if (messagesArea && messagesArea.contains(e.target)) {
                        // Allow scrolling within messages area
                        return true;
                    }
                    
                    if (chatInput && chatInput.contains(e.target)) {
                        // Allow interaction with chat input
                        return true;
                    }
                    
                    // Prevent all other touches
                    e.preventDefault();
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                    return false;
                }
            }
            
            /**
             * Lock body scrolling with maximum force
             */
            function lockBodyScroll() {
                if (scrollLockEnabled) return; // Already locked
                
                console.log('JCHAT_DEBUG: Activating maximum body scroll lock');
                
                // Store current scroll position
                originalScrollY = window.scrollY || window.pageYOffset || document.documentElement.scrollTop || 0;
                
                // Add scroll lock classes to html and body
                document.documentElement.classList.add('scroll-locked');
                document.body.classList.add('scroll-locked');
                
                // Force styles on html and body with maximum specificity
                const htmlStyles = {
                    position: 'fixed',
                    top: `-${originalScrollY}px`,
                    left: '0',
                    width: '100%',
                    height: '100%',
                    overflow: 'hidden',
                    touchAction: 'none',
                    overscrollBehavior: 'none',
                    webkitOverflowScrolling: 'auto',
                    webkitUserSelect: 'none',
                    userSelect: 'none',
                    msTouchAction: 'none'
                };
                
                const bodyStyles = {
                    position: 'fixed',
                    top: `-${originalScrollY}px`,
                    left: '0',
                    width: '100%',
                    height: '100%',
                    overflow: 'hidden',
                    touchAction: 'none',
                    overscrollBehavior: 'none',
                    webkitOverflowScrolling: 'auto',
                    webkitUserSelect: 'none',
                    userSelect: 'none',
                    msTouchAction: 'none',
                    margin: '0',
                    padding: '0'
                };
                
                // Apply styles to html element
                Object.assign(document.documentElement.style, htmlStyles);
                
                // Apply styles to body element
                Object.assign(document.body.style, bodyStyles);
                
                // Add comprehensive event listeners to prevent all scrolling
                const eventOptions = { passive: false, capture: true };
                
                document.addEventListener('touchstart', handleTouch, eventOptions);
                document.addEventListener('touchmove', handleTouch, eventOptions);
                document.addEventListener('touchend', handleTouch, eventOptions);
                document.addEventListener('touchcancel', handleTouch, eventOptions);
                document.addEventListener('wheel', preventScroll, eventOptions);
                document.addEventListener('scroll', preventScroll, eventOptions);
                document.addEventListener('keydown', preventScroll, eventOptions);
                
                // Also prevent on window
                window.addEventListener('scroll', preventScroll, eventOptions);
                window.addEventListener('wheel', preventScroll, eventOptions);
                window.addEventListener('touchmove', handleTouch, eventOptions);
                window.addEventListener('touchstart', handleTouch, eventOptions);
                
                // Force scroll position to stay put with interval
                scrollForceInterval = setInterval(() => {
                    if (window.scrollY !== originalScrollY) {
                        window.scrollTo(0, originalScrollY);
                    }
                    // Ensure body position stays fixed
                    if (document.body.style.position !== 'fixed') {
                        document.body.style.position = 'fixed';
                        document.body.style.top = `-${originalScrollY}px`;
                    }
                }, 10);
                
                scrollLockEnabled = true;
                console.log('JCHAT_DEBUG: Body scroll locked with maximum security');
            }
            
            /**
             * Unlock body scrolling
             */
            function unlockBodyScroll() {
                if (!scrollLockEnabled) return; // Already unlocked
                
                console.log('JCHAT_DEBUG: Unlocking body scroll');
                
                // Clear the force scroll interval
                if (scrollForceInterval) {
                    clearInterval(scrollForceInterval);
                    scrollForceInterval = null;
                }
                
                // Remove comprehensive event listeners
                const eventOptions = { capture: true };
                
                document.removeEventListener('touchstart', handleTouch, eventOptions);
                document.removeEventListener('touchmove', handleTouch, eventOptions);
                document.removeEventListener('touchend', handleTouch, eventOptions);
                document.removeEventListener('touchcancel', handleTouch, eventOptions);
                document.removeEventListener('wheel', preventScroll, eventOptions);
                document.removeEventListener('scroll', preventScroll, eventOptions);
                document.removeEventListener('keydown', preventScroll, eventOptions);
                
                window.removeEventListener('scroll', preventScroll, eventOptions);
                window.removeEventListener('wheel', preventScroll, eventOptions);
                window.removeEventListener('touchmove', handleTouch, eventOptions);
                window.removeEventListener('touchstart', handleTouch, eventOptions);
                
                // Remove CSS classes
                document.documentElement.classList.remove('scroll-locked');
                document.body.classList.remove('scroll-locked');
                
                // Clear all forced styles
                const stylesToClear = [
                    'position', 'top', 'left', 'width', 'height', 'overflow',
                    'touchAction', 'overscrollBehavior', 'webkitOverflowScrolling',
                    'webkitUserSelect', 'userSelect', 'msTouchAction', 'margin', 'padding'
                ];
                
                stylesToClear.forEach(prop => {
                    document.documentElement.style[prop] = '';
                    document.body.style[prop] = '';
                });
                
                // Restore scroll position
                window.scrollTo(0, originalScrollY);
                
                scrollLockEnabled = false;
                console.log('JCHAT_DEBUG: Body scroll unlocked');
            }
            
            /**
             * Toggle scroll lock state
             */
            function toggleScrollLock() {
                if (scrollLockEnabled) {
                    unlockBodyScroll();
                } else {
                    lockBodyScroll();
                }
            }
            
            /**
             * Check if scroll is currently locked
             */
            function isScrollLocked() {
                return scrollLockEnabled;
            }
            
            // Expose functions globally for debugging
            window.JCHATScrollLock = {
                lock: lockBodyScroll,
                unlock: unlockBodyScroll,
                toggle: toggleScrollLock,
                isLocked: isScrollLocked
            };
            
            // Auto-unlock on page unload
            window.addEventListener('beforeunload', unlockBodyScroll);
            
            // Initialize scroll lock immediately
            lockBodyScroll();
            
            console.log('JCHAT_DEBUG: Body scroll lock system fully initialized and activated');
        })();
    </script>

        /**
         * Format timestamp for display
         */
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Just now';
            
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / (1000 * 60));
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return date.toLocaleDateString();
        }

                    }

                audio.addEventListener('timeupdate', () => {

                });

        function formatAudioTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

                autoResizeTextarea(messageInput);

                // Hide media preview if active
                if (mediaPreview.classList.contains('active')) {
                    mediaPreview.classList.remove('active');
                    selectedMediaFile = null;
                }

                // Update chat metadata
                const chatMetaRef = doc(db, "artifacts", appId, "chats", chatId);
                await setDoc(chatMetaRef, {
                    participants: [currentUser.uid, currentPartnerId],
                    lastMessage: {
                        content: type === 'text' ? content.trim() : `Sent a ${type}`,
                        timestamp: serverTimestamp(),
                        senderId: currentUser.uid
                    },
                    updatedAt: serverTimestamp()
                }, { merge: true });

                playNotificationSound('success');

            } catch (error) {
                console.error("JCHAT_ERROR: Error sending message:", error);
                showMessageBox(`Failed to send message: ${error.message}`, 'error');
                playNotificationSound('error');
            }
        }

        /**
         * Load messages for current chat
         */
        function loadMessages() {
            if (!currentUser || !currentPartnerId) return;

            // Unsubscribe from previous listener
            if (messagesUnsubscribe) {
                messagesUnsubscribe();
            }

            const chatId = [currentUser.uid, currentPartnerId].sort().join('_');
            const messagesRef = collection(db, "artifacts", appId, "chats", chatId, "messages");
            const q = query(messagesRef, orderBy("timestamp", "asc"), limit(100));

            messagesUnsubscribe = onSnapshot(q, (snapshot) => {
                // Clear existing messages except welcome message
                const existingMessages = messagesArea.querySelectorAll('.message-bubble:not(.welcome-message)');
                existingMessages.forEach(msg => msg.remove());

                snapshot.docs.forEach(docSnap => {
                    const messageData = { id: docSnap.id, ...docSnap.data() };
                    const isOwnMessage = messageData.senderId === currentUser.uid;
                    const messageBubble = createMessageBubble(messageData, isOwnMessage);
                    messagesArea.appendChild(messageBubble);
                });

                // Scroll to bottom
                messagesArea.scrollTop = messagesArea.scrollHeight;

            }, (error) => {
                console.error("JCHAT_ERROR: Error loading messages:", error);
                showMessageBox(`Error loading messages: ${error.message}`, 'error');
            });
        }

        /**
         * Show typing indicator
         */
        function showTypingIndicator(username) {
            document.getElementById('typingUsername').textContent = username;
            typingIndicator.classList.add('active');
        }

        /**
         * Hide typing indicator
         */
        function hideTypingIndicator() {
            typingIndicator.classList.remove('active');
        }

        /**
         * Upload file to Cloudinary
         */
        async function uploadToCloudinary(file) {
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', cloudinaryConfig.uploadPreset);

                const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/auto/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const data = await response.json();
                return data.public_id;

            } catch (error) {
                console.error("JCHAT_ERROR: Error uploading to Cloudinary:", error);
                throw error;
            }
        }

        /**
         * Handle media selection
         */
        function handleMediaSelection(file) {
            selectedMediaFile = file;
            
            // Show preview
            mediaPreviewContent.innerHTML = '';
            
            if (file.type.startsWith('image/')) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.alt = 'Preview';
                mediaPreviewContent.appendChild(img);
            } else if (file.type.startsWith('video/')) {
                const video = document.createElement('video');
                video.src = URL.createObjectURL(file);
                video.controls = true;
                video.muted = true;
                mediaPreviewContent.appendChild(video);
            }
            
            mediaPreview.classList.add('active');
        }

        /**
         * Initialize emoji picker
         */
        function initializeEmojiPicker() {
            const emojis = [
                '', '', '', '', '', '', '', '',
                '', '', '', '', '', '', '', '',
                '', '', '', '', '', '', '', '',
                '', '', '', '', '', '', '', '',
                '', '', '', '', '', '', '', '',
                '', '', '', '', '', '', '', '',
                '', '', '', '', '', '', '', '',
                '', '', '', '', '', '', '', '',
                '', '', '', '', '', '', '', '',
                '', '', '', '', '', '', '', '',
                '', '', '', '', '', '', '', '',
                '', '', '', '', '', '', '', '',
                '', '', '', '', '', '', '', '',
                '', '', '', '', '', '', '', '',
                '', '', '', '', '', '', '', '',
                '', '', '', '', '', '', '', ''
            ];

            emojiPicker.innerHTML = '';
            emojis.forEach(emoji => {
                const btn = document.createElement('button');
                btn.classList.add('emoji-btn');
                btn.textContent = emoji;
                btn.addEventListener('click', () => {
                    messageInput.value += emoji;
                    messageInput.focus();
                    emojiPicker.classList.remove('active');
                });
                emojiPicker.appendChild(btn);
            });
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Apply theme on load
            const savedTheme = localStorage.getItem('jchat-theme');
            const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
            if (savedTheme && themes.includes(savedTheme)) {
                document.body.classList.remove(...themes);
                document.body.classList.add(savedTheme);
            } else {
                document.body.classList.remove(...themes);
                document.body.classList.add('theme-dark-mode');
            }

            // Initialize emoji picker
            initializeEmojiPicker();

            // Auto-resize message input
            messageInput.addEventListener('input', () => {
                autoResizeTextarea(messageInput);
            });

            // Send message on Enter (but allow Shift+Enter for new line)
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    const content = messageInput.value.trim();
                    if (content) {
                        sendMessage(content);
                    }
                }
            });

            // Send button click
            sendMessageBtn.addEventListener('click', () => {
                const content = messageInput.value.trim();
                if (content) {
                    sendMessage(content);
                }
            });

            // Media share button
            mediaShareBtn.addEventListener('click', () => {
                mediaInput.click();
            });

            // Media input change
            mediaInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    handleMediaSelection(file);
                }
            });

            // Remove media button
            removeMediaBtn.addEventListener('click', () => {
                mediaPreview.classList.remove('active');
                selectedMediaFile = null;
                mediaInput.value = '';
            });

            // Confirm media button
            confirmMediaBtn.addEventListener('click', async () => {
                if (selectedMediaFile) {
                    try {
                        showMessageBox('Uploading media...', 'loading', true);
                        const publicId = await uploadToCloudinary(selectedMediaFile);
                        const mediaType = selectedMediaFile.type.startsWith('image/') ? 'image' : 'video';
                        await sendMessage(messageInput.value.trim(), mediaType, publicId);
                        showMessageBox('Media sent successfully!', 'success');
                    } catch (error) {
                        showMessageBox(`Failed to upload media: ${error.message}`, 'error');
                        playNotificationSound('error');
                    }
                }
            });

            // Voice note button
            voiceNoteBtn.addEventListener('click', async () => {
                if (!isRecording) {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        mediaRecorder = new MediaRecorder(stream);
                        recordedChunks = [];

                        mediaRecorder.ondataavailable = (e) => {
                            if (e.data.size > 0) {
                                recordedChunks.push(e.data);
                            }
                        };

                        mediaRecorder.onstop = async () => {
                            const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                            try {
                                showMessageBox('Uploading voice note...', 'loading', true);
                                const publicId = await uploadToCloudinary(new File([blob], 'voice-note.webm', { type: 'audio/webm' }));
                                await sendMessage('Voice message', 'audio', publicId);
                                showMessageBox('Voice note sent!', 'success');
                            } catch (error) {
                                showMessageBox(`Failed to send voice note: ${error.message}`, 'error');
                                playNotificationSound('error');
                            }
                        };

                        mediaRecorder.start();
                        isRecording = true;
                        voiceNoteBtn.classList.add('recording');
                        voiceNoteBtn.innerHTML = '<i class="fas fa-stop"></i> <span class="button-text">Stop Recording</span>';
                        
                    } catch (error) {
                        showMessageBox('Could not access microphone.', 'error');
                        playNotificationSound('error');
                    }
                } else {
                    mediaRecorder.stop();
                    isRecording = false;
                    voiceNoteBtn.classList.remove('recording');
                    voiceNoteBtn.innerHTML = '<i class="fas fa-microphone"></i> <span class="button-text">Voice Note</span>';
                    
                    // Stop all tracks
                    mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }
            });

            // Emoji button
            emojiBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                emojiPicker.classList.toggle('active');
            });

            // Close emoji picker when clicking outside
            document.addEventListener('click', (e) => {
                if (!emojiBtn.contains(e.target) && !emojiPicker.contains(e.target)) {
                    emojiPicker.classList.remove('active');
                }
            });

            // Video call button
            videoCallBtn.addEventListener('click', () => {
                if (currentPartnerId) {
                    showMessageBox('Video calling feature coming soon!', 'info');
                } else {
                    showMessageBox('Please select a chat partner first.', 'warning');
                }
            });

            // Audio call button
            audioCallBtn.addEventListener('click', () => {
                if (currentPartnerId) {
                    showMessageBox('Audio calling feature coming soon!', 'info');
                } else {
                    showMessageBox('Please select a chat partner first.', 'warning');
                }
            });

            // Share location button
            shareLocationBtn.addEventListener('click', () => {
                if (currentPartnerId) {
                    if (navigator.geolocation) {
                        showMessageBox('Getting your location...', 'loading', true);
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                const { latitude, longitude } = position.coords;
                                const locationText = ` Location: https://maps.google.com/?q=${latitude},${longitude}`;
                                sendMessage(locationText);
                                showMessageBox('Location shared!', 'success');
                            },
                            (error) => {
                                showMessageBox('Could not get your location.', 'error');
                                playNotificationSound('error');
                            }
                        );
                    } else {
                        showMessageBox('Geolocation is not supported by this browser.', 'error');
                    }
                } else {
                    showMessageBox('Please select a chat partner first.', 'warning');
                }
            });

            // Get partner ID from URL if available
            const urlParams = new URLSearchParams(window.location.search);
            const partnerId = urlParams.get('partnerId');
            if (partnerId) {
                currentPartnerId = partnerId;
                // Load partner profile
                fetchPartnerProfile(partnerId);
            }
        });

        /**
         * Fetch partner profile data
         */
        async function fetchPartnerProfile(partnerId) {
            try {
                const partnerProfileRef = doc(db, "artifacts", appId, "public", "data", "users", partnerId);
                const partnerSnap = await getDoc(partnerProfileRef);
                
                if (partnerSnap.exists()) {
                    currentPartnerData = partnerSnap.data();
                    const username = currentPartnerData.username || 'Unknown User';
                    const usernameInitial = username.charAt(0).toUpperCase();
                    
                    partnerDisplayName.textContent = username;
                    displayProfilePicture(partnerProfilePic, partnerAvatarIcon, currentPartnerData.profilePicId, usernameInitial, "w_80,h_80,c_fill,g_face,r_max");
                    
                    // Load messages once partner is set
                    loadMessages();
                } else {
                    showMessageBox('Partner not found.', 'error');
                }
            } catch (error) {
                console.error("JCHAT_ERROR: Error fetching partner profile:", error);
                showMessageBox(`Error loading partner: ${error.message}`, 'error');
            }
        }

        // Authentication State Listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                isAuthReady = true;
                console.log("JCHAT_DEBUG: User authenticated in Full Chat:", user.uid);
                await fetchAndDisplayHeaderProfile(user);
                fetchNotificationCount(user.uid);

                // Load messages if partner is already set
                if (currentPartnerId) {
                    loadMessages();
                }

            } else {
                console.log("JCHAT_DEBUG: No user signed in. Attempting anonymous sign-in.");
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("JCHAT_DEBUG: Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("JCHAT_DEBUG: Signed in anonymously.");
                    }
                } catch (error) {
                    console.error("JCHAT_ERROR: Error during sign-in:", error);
                    if (!auth.currentUser) {
                        isAuthReady = false;
                        currentUser = null;
                        if (headerDisplayName) headerDisplayName.textContent = "Guest";
                        showMessageBox("You must be logged in to use chat.", 'error', true);
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    }
                }
            }
        });

        // Theme storage listener
        window.addEventListener('storage', (event) => {
            if (event.key === 'jchat-theme') {
                const newTheme = event.newValue || 'theme-dark-mode';
                const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
                if (themes.includes(newTheme)) {
                    document.body.classList.remove(...themes);
                    document.body.classList.add(newTheme);
                }
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (messagesUnsubscribe) {
                messagesUnsubscribe();
            }
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        });

        console.log('JCHAT_DEBUG: Full Chat application initialized with body scroll lock as highest priority');
    </script>
