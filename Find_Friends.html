<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCHAT - Users</title>

    <!-- Google Fonts: Poppins for headings, Inter for body text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnect to Firebase and Cloudinary domains for faster loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://*.firebaseio.com" crossorigin>
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tone.js for audio notifications -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <style>
        /* Universal box-sizing for consistent layout */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Global CSS Variables for easy theme switching */
        :root {
            --pink: #ff2e92;
            --blue: #00d5ff;
            --radius: 20px;
            --transition: .3s ease;

            /* Default Dark Mode variables */
            --white: #fff;
            --text-light: rgba(255, 255, 255, .7);
            --background-main: rgba(10, 10, 10, .75);
            --background-gradient-1: #00d5ff;
            --background-gradient-2: #ff2e92;
            --card-background: linear-gradient(145deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .01));
            --header-background: linear-gradient(135deg, rgba(10, 10, 10, .85), rgba(10, 10, 10, .75));
            --border-light: rgba(255, 255, 255, .05);
            --input-background: rgba(255, 255, 255, 0.05);
            --button-background-gradient: linear-gradient(90deg, var(--blue), var(--pink));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);

            /* Semantic Colors (for consistency across themes) */
            --background-color-primary: #1a1a2e;
            --background-color-secondary: #0f0f1f;
            --header-background-color: #2a2a4a;
            --footer-background-color: #2a2a4a;
            --content-background-color: #20203a;
            --card-background-color: #2a2a4a;
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #b0b0d0;
            --notification-badge-color: #ff2e92;
            --status-online: #4CAF50;
            --status-offline: #6c757d;
            --status-away: #FFC107;
            --delete-button-color: #dc3545;
            --warning-color: #ffc107;
            --accent-color: #00d5ff;
            --accent-color-dark: #00aaff;
            --border-color: #3a3a5a;

            /* Chat specific colors (reused for general buttons) */
            --my-message-bubble-bg: linear-gradient(135deg, var(--blue), var(--pink));
            --my-message-bubble-text: var(--white);
            --other-message-bubble-bg: var(--card-background-color);
            --other-message-bubble-text: var(--text-color-primary);
            --chat-input-bg: var(--input-background);
            --chat-input-border: var(--border-light);
            --chat-timestamp-color: var(--text-light);
        }

        /* Light Mode */
        body.theme-light-mode {
            --background-main: #f0f2f5;
            background-image: none !important;
            --white: #333;
            --text-light: #666;
            --card-background: rgba(255, 255, 255, 0.95);
            --header-background: rgba(255, 255, 255, 0.98);
            --border-light: rgba(0, 0, 0, 0.1);
            --input-background: rgba(0, 0, 0, 0.05);
            --button-background-gradient: linear-gradient(90deg, #6dd5ed, #2193b0);
            --button-shadow: 0 4px 15px rgba(109, 213, 237, 0.4), 0 4px 15px rgba(33, 147, 176, 0.4);

            --background-color-primary: #f0f2f5;
            --background-color-secondary: #e0e2e5;
            --header-background-color: #ffffff;
            --footer-background-color: #ffffff;
            --content-background-color: #f7f9fb;
            --card-background-color: #ffffff;
            --text-color-primary: #333333;
            --text-color-secondary: #666666;
            --accent-color: #007bff;
            --accent-color-dark: #0056b3;
            --border-color: #e0e0e0;
            --input-background-color: #f0f0f0;
            --button-background: #e9ecef;
            --button-hover-background: #dee2e6;
            --active-item-background: rgba(0, 123, 255, 0.1);
            --notification-badge-color: #dc3545;
            --status-online: #28a745;
            --status-offline: #6c757d;
            --status-away: #ffc107;
            --delete-button-color: #dc3545;
            --warning-color: #ffc107;

            /* Chat specific colors for light mode (reused for general buttons) */
            --my-message-bubble-bg: linear-gradient(135deg, #007bff, #0056b3);
            --my-message-bubble-text: #ffffff;
            --other-message-bubble-bg: #e0e0e0;
            --other-message-bubble-text: #333333;
            --chat-input-bg: #ffffff;
            --chat-input-border: #cccccc;
            --chat-timestamp-color: #999999;
        }

        /* Dark Mode */
        body.theme-dark-mode {
            --background-main: #1a1a2e;
            background-image: radial-gradient(circle at top left, #16213e, transparent 100px),
                              radial-gradient(circle at bottom right, #0f3460, transparent 150px) !important;
            --white: #e0e0e0;
            --text-light: #a0a0a0;
            --card-background: rgba(25, 25, 40, 0.7);
            --header-background: linear-gradient(135deg, rgba(10, 10, 20, .85), rgba(10, 10, 20, .75));
            --border-light: rgba(255, 255, 255, 0.08);
            --input-background: rgba(255, 255, 255, 0.08);
            --button-background-gradient: linear-gradient(90deg, #e94560, #ba2f49);
            --button-shadow: 0 4px 15px rgba(233, 69, 96, 0.4), 0 4px 15px rgba(186, 47, 73, 0.4);

            --background-color-primary: #121212;
            --background-color-secondary: #1e1e1e;
            --header-background-color: #2c2c2c;
            --footer-background-color: #2c2c2c;
            --content-background-color: #242424;
            --card-background-color: #2c2c2c;
            --text-color-primary: #ffffff;
            --text-color-secondary: #bbbbbb;
            --accent-color: #bb86fc;
            --accent-color-dark: #9a67ea;
            --border-color: #444444;
            --input-background-color: #383838;
            --button-background: #383838;
            --button-hover-background: #505050;
            --active-item-background: rgba(187, 134, 252, 0.2);
            --notification-badge-color: #cf6679;
            --delete-button-color: #f44336;
            --warning-color: #ffeb3b;

            /* Chat specific colors for dark mode (reused for general buttons) */
            --my-message-bubble-bg: linear-gradient(135deg, var(--blue), var(--pink));
            --my-message-bubble-text: var(--white);
            --other-message-bubble-bg: var(--card-background-color);
            --other-message-bubble-text: var(--text-color-primary);
            --chat-input-bg: var(--input-background);
            --chat-input-border: var(--border-light);
            --chat-timestamp-color: var(--text-light);
        }

        /* Glass Mode specific variables */
        body.theme-glass-mode {
            --background-main: rgba(10, 10, 10, 0.75);
            background-image: url('https://source.unsplash.com/random/1920x1080?abstract,blur') !important;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            backdrop-filter: blur(10px);
            --card-background: rgba(25, 25, 40, 0.7);
            --white: #e0e0e0;
            --text-light: rgba(255, 255, 255, 0.7);
            --input-background: rgba(255, 255, 255, 0.05);
            --border-light: rgba(255, 255, 255, 0.1);
            --button-background-gradient: linear-gradient(90deg, var(--pink), var(--blue));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5);

            --background-color-primary: rgba(10, 10, 10, 0.75);
            --background-color-secondary: rgba(10, 10, 10, 0.6);
            --header-background-color: rgba(10, 10, 10, 0.85);
            --footer-background-color: rgba(10, 10, 10, 0.85);
            --content-background-color: rgba(10, 10, 10, 0.75);
            --card-background-color: rgba(25, 25, 40, 0.7);
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #b0b0d0;
            --accent-color: #00d5ff;
            --accent-color-dark: #00aaff;
            --border-color: rgba(255, 255, 255, 0.1);
            --input-background-color: rgba(255, 255, 255, 0.05);
            --button-background: rgba(0, 213, 255, 0.15);
            --button-hover-background: rgba(0, 213, 255, 0.25);
            --active-item-background: rgba(0, 213, 255, 0.1);

            /* Chat specific colors for glass mode (reused for general buttons) */
            --my-message-bubble-bg: linear-gradient(135deg, var(--blue), var(--pink));
            --my-message-bubble-text: var(--white);
            --other-message-bubble-bg: rgba(255, 255, 255, 0.1);
            --other-message-bubble-text: var(--text-color-primary);
            --chat-input-bg: rgba(255, 255, 255, 0.05);
            --chat-input-border: rgba(255, 255, 255, 0.1);
            --chat-timestamp-color: rgba(255, 255, 255, 0.6);
        }

        /* Sunset Theme */
        body.theme-sunset-mode {
            background: linear-gradient(to top, #ff7e5f, #feb47b) !important;
            --background-main: linear-gradient(to top, #ff7e5f, #feb47b);
            --card-background: rgba(255, 255, 255, 0.15);
            --white: #fff;
            --text-light: rgba(255, 255, 255, 0.8);
            --input-background: rgba(255, 255, 255, 0.1);
            --border-light: rgba(255, 255, 255, 0.3);
            --button-background-gradient: linear-gradient(90deg, #fd746c, #ff9068);
            --button-shadow: 0 4px 15px rgba(253, 116, 108, 0.4), 0 4px 15px rgba(255, 144, 104, 0.4);

            --background-color-primary: #ff7e5f;
            --background-color-secondary: #feb47b;
            --header-background-color: rgba(255, 126, 95, 0.9);
            --footer-background-color: rgba(255, 126, 95, 0.9);
            --content-background-color: rgba(255, 126, 95, 0.85);
            --card-background-color: rgba(255, 255, 255, 0.15);
            --text-color-primary: #fff;
            --text-color-secondary: rgba(255, 255, 255, 0.8);
            --accent-color: #ffd700;
            --accent-color-dark: #ccaa00;
            --border-color: rgba(255, 255, 255, 0.3);
            --input-background-color: rgba(255, 255, 255, 0.1);
            --button-background: rgba(255, 255, 255, 0.2);
            --button-hover-background: rgba(255, 255, 255, 0.3);
            --active-item-background: rgba(255, 215, 0, 0.1);

            /* Chat specific colors for sunset mode (reused for general buttons) */
            --my-message-bubble-bg: linear-gradient(135deg, #fd746c, #ff9068);
            --my-message-bubble-text: #ffffff;
            --other-message-bubble-bg: rgba(255, 255, 255, 0.2);
            --other-message-bubble-text: var(--text-color-primary);
            --chat-input-bg: rgba(255, 255, 255, 0.1);
            --chat-input-border: rgba(255, 255, 255, 0.3);
            --chat-timestamp-color: rgba(255, 255, 255, 0.7);
        }

        html {
            overflow-y: scroll;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            padding-bottom: 20px; /* Some padding at the bottom */
            background-color: var(--background-main);
            background-image: radial-gradient(circle at top left, var(--background-gradient-1), transparent 100px),
                              radial-gradient(circle at bottom right, var(--background-gradient-2), transparent 150px);
            color: var(--white);
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Header Styling */
        header {
            background: var(--header-background);
            border-bottom: 1px solid var(--border-light);
            padding: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        header .header-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            letter-spacing: -0.03em;
            text-decoration: none;
        }

        .header-actions button {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.4rem;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .header-actions button:hover {
            color: var(--white);
            transform: scale(1.1);
        }

        /* Main Content Area */
        main {
            flex-grow: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px; /* Space for fixed header */
            padding-left: 20px;
            padding-right: 20px;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.8rem;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            margin-bottom: 1rem;
            text-align: center;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 12px 15px 12px 45px; /* Left padding for icon */
            border: 1px solid var(--border-light);
            border-radius: 25px;
            background: var(--input-background);
            color: var(--text-color-primary);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-container input:focus {
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(0, 213, 255, 0.2);
        }

        .search-container .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Filter and Sort Controls */
        .controls-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .filter-buttons button {
            padding: 8px 15px;
            border: 1px solid var(--border-light);
            border-radius: 20px;
            background: var(--input-background);
            color: var(--text-color-primary);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .filter-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .filter-buttons button.active {
            background: var(--button-background-gradient);
            color: var(--white);
            border-color: transparent;
            box-shadow: var(--button-shadow);
        }

        .sort-options {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            color: var(--text-color-primary);
            font-size: 0.95rem;
        }

        .sort-options select {
            padding: 8px 15px;
            border: 1px solid var(--border-light);
            border-radius: 20px;
            background: var(--input-background);
            color: var(--text-color-primary);
            font-size: 0.9rem;
            outline: none;
            cursor: pointer;
            appearance: none; /* Remove default arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23e0e0e0" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>'); /* Custom arrow */
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 20px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .sort-options select:focus {
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(0, 213, 255, 0.2);
        }


        .users-list {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0;
            list-style: none;
        }

        .user-item {
            background: var(--card-background);
            border: 1px solid var(--border-light);
            border-radius: 15px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }

        .user-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            background-color: rgba(255, 255, 255, 0.03);
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid var(--accent-color);
        }

        .user-info {
            flex-grow: 1;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .user-info .username {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px; /* Space between username and status dot */
        }

        .user-info .user-id {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 3px;
        }

        /* Status dot for users list */
        .user-info .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--status-offline); /* Default offline */
            flex-shrink: 0;
        }
        .user-info .status-dot.online { background-color: var(--status-online); }
        .user-info .status-dot.away { background-color: var(--status-away); }


        .user-actions {
            flex-shrink: 0;
            display: flex; /* Allow multiple buttons */
            gap: 8px; /* Space between buttons */
        }

        .user-actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        .user-actions button.add-friend {
            background: var(--button-background-gradient);
            color: var(--white);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .user-actions button.add-friend:hover {
            transform: scale(1.05);
            box-shadow: var(--button-shadow);
        }

        .user-actions button.pending-request {
            background-color: var(--status-away); /* Yellowish for pending */
            color: #333;
            cursor: default;
            opacity: 0.8;
        }
        .user-actions button.cancel-request {
            background-color: var(--warning-color); /* Orange for cancel */
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .user-actions button.cancel-request:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
        }


        .user-actions button.friends {
            background-color: var(--status-online); /* Greenish for friends */
            color: #333;
            cursor: default; /* Make it non-clickable as the whole item is for chat */
            opacity: 0.9;
        }
        /* No hover effect for disabled 'Friends' button */
        .user-actions button.friends:hover {
            transform: none;
            box-shadow: none;
        }

        .user-actions button.accept-request {
            background-color: var(--accent-color);
            color: var(--white);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .user-actions button.accept-request:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 213, 255, 0.4);
        }

        .user-actions button.unfriend-btn {
            background-color: var(--delete-button-color); /* Red for unfriend */
            color: var(--white);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .user-actions button.unfriend-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }

        .user-actions button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Custom Message Box (reused) */
        #messageBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--card-background-color);
            color: var(--text-color-primary);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            min-width: 280px;
            max-width: 90%;
            text-align: center;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        #messageBox.show {
            opacity: 1;
            display: flex;
        }
        #messageBox.success {
            background-image: linear-gradient(45deg, var(--pink), var(--blue));
            color: var(--white);
            border: none;
            box-shadow: 0 8px 30px rgba(0, 213, 255, 0.5), 0 8px 30px rgba(255, 46, 146, 0.5);
        }
        #messageBox.error { border-left: 5px solid var(--delete-button-color); background-color: var(--card-background-color); color: var(--text-color-primary); }
        #messageBox.info { border-left: 5px solid var(--accent-color); background-color: var(--card-background-color); color: var(--text-color-primary); }
        #messageBox.warning { border-left: 5px solid var(--warning-color); background-color: var(--card-background-color); color: var(--text-color-primary); }
        #messageBox.loading {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.9), rgba(46, 204, 113, 0.9));
            box-shadow: 0 8px 30px rgba(52, 152, 219, 0.5), 0 8px 30px rgba(46, 204, 113, 0.5);

        /**

        function showConfirmationDialog(message) {
            return new Promise((resolve) => {
                if (!confirmationDialog || !confirmationMessage || !confirmYesBtn || !confirmNoBtn) {
                    console.error("JCHAT_ERROR: Confirmation dialog elements not found.");
                    resolve(false); // Default to no if dialog elements are missing
                    return;

                confirmationMessage.textContent = message;
                confirmationDialog.classList.add('show');

                const handleYes = () => {
                    confirmationDialog.classList.remove('show');
                    confirmYesBtn.removeEventListener('click', handleYes);
                    confirmNoBtn.removeEventListener('click', handleNo);
                    resolve(true);
                };

                const handleNo = () => {
                    confirmationDialog.classList.remove('show');
                    confirmYesBtn.removeEventListener('click', handleYes);
                    confirmNoBtn.removeEventListener('click', handleNo);
                    resolve(false);
                };

                confirmYesBtn.addEventListener('click', handleYes);
                confirmNoBtn.addEventListener('click', handleNo);
            });
        }

        function toggleButtonLoading(buttonElement, isLoading, originalText) {
            if (!buttonElement) return;

                buttonElement.disabled = true;
                buttonElement.dataset.originalText = originalText; // Store original text
                buttonElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i>'; // Spinner only

         */
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            };
        }

                    unsubscribeFriendStatuses(); // Unsubscribe previous listener
                    console.log("JCHAT_DEBUG: Unsubscribed from previous friend statuses listener.");
                }

                                userOnlineStatuses[user.id] = 'online';

                                userOnlineStatuses[user.id] = 'offline';

                    }, (error) => {
                        console.error(`JCHAT_ERROR: Error listening to user status (${user.id}):`, error);
                        userOnlineStatuses[user.id] = 'offline'; // Fallback on error
                        filterAndRenderUsers();
                    });
                });
                console.log("JCHAT_DEBUG: User status listeners set up for all users.");

                // Initial render in case there are no status updates immediately
                filterAndRenderUsers();
                showMessageBox("Users loaded.", 'success'); // Dismiss loading message after initial load and updates

            } catch (error) {
                console.error("JCHAT_ERROR: Error fetching users or setting up friend status listener:", error);
                showMessageBox(`Failed to load users: ${error.message}`, 'error');
                if (usersListContainer) usersListContainer.innerHTML = '<p style="text-align: center; color: var(--delete-button-color);">Error loading users.</p>';
            }
        }

        /**
         * Filters and renders the user list based on search input, current filter, and sort option.
         */
        function filterAndRenderUsers() {
            console.log("JCHAT_DEBUG: filterAndRenderUsers called.");
            if (!usersListContainer) {
                console.error("JCHAT_ERROR: usersListContainer not found in filterAndRenderUsers.");
                return;
            }

            const searchTerm = userSearchInput.value.toLowerCase();
            let processedUsers = allUsers.map(user => ({
                ...user,
                friendStatus: userFriendStatuses[user.id] || 'none',
                onlineStatus: userOnlineStatuses[user.id] || 'offline'
            }));
            console.log(`JCHAT_DEBUG: Initial processedUsers count: ${processedUsers.length}`);


            // 1. Apply Search Filter
            processedUsers = processedUsers.filter(user =>
                (user.username && user.username.toLowerCase().includes(searchTerm)) ||
                (user.userId && user.userId.toLowerCase().includes(searchTerm))
            );
            console.log(`JCHAT_DEBUG: Users after search filter (${searchTerm}): ${processedUsers.length}`);


            // 2. Apply Relationship Filter
            if (currentFilter === 'friends') {
                processedUsers = processedUsers.filter(user => user.friendStatus === 'accepted');
            } else if (currentFilter === 'pending_sent') {
                processedUsers = processedUsers.filter(user => user.friendStatus === 'pending');
            } else if (currentFilter === 'pending_received') {
                processedUsers = processedUsers.filter(user => user.friendStatus === 'received');
            }
            console.log(`JCHAT_DEBUG: Users after relationship filter (${currentFilter}): ${processedUsers.length}`);


            // 3. Apply Sorting
            if (currentSort === 'name_asc') {
                processedUsers.sort((a, b) => (a.username || '').localeCompare(b.username || ''));
            } else if (currentSort === 'status_online') {
                processedUsers.sort((a, b) => {
                    const statusOrder = { 'online': 1, 'away': 2, 'offline': 3 };
                    const statusA = statusOrder[a.onlineStatus] || 3;
                    const statusB = statusOrder[b.onlineStatus] || 3;
                    if (statusA !== statusB) {
                        return statusA - statusB;
                    }
                    return (a.username || '').localeCompare(b.username || ''); // Secondary sort by name
                });
            }
            console.log(`JCHAT_DEBUG: Users sorted by: ${currentSort}`);


            usersListContainer.innerHTML = ''; // Clear existing list

            if (processedUsers.length === 0) {
                let message = 'No users found matching your criteria.';
                if (searchTerm) message = 'No users found matching your search.';
                if (currentFilter === 'friends') message = 'You have no accepted friends matching your search.';
                if (currentFilter === 'pending_sent') message = 'No pending requests sent by you matching your search.';
                if (currentFilter === 'pending_received') message = 'No pending requests received by you matching your search.';

                usersListContainer.innerHTML = `<p style="text-align: center; color: var(--text-light);">${message}</p>`;
                console.log("JCHAT_DEBUG: No users to display after filtering.");
                return;
            }

            processedUsers.forEach(user => {
                const userItem = document.createElement('li');
                userItem.classList.add('user-item');
                userItem.style.cursor = 'pointer'; // Make the entire item clickable
                userItem.addEventListener('click', (event) => {
                    // Only navigate if the click target is not a button
                    if (!event.target.closest('button')) {
                        window.location.href = `/private_chat.html?userId=${user.id}`;
                    }
                });

                const avatarImg = document.createElement('img');
                avatarImg.classList.add('user-avatar');
                const usernameInitial = (user.username || 'U').charAt(0).toUpperCase();
                displayProfilePicture(avatarImg, null, user.profilePicId, usernameInitial, "w_100,h_100,c_fill,g_face,r_max");

                const userInfo = document.createElement('div');
                userInfo.classList.add('user-info');

                const usernameDiv = document.createElement('p');
                usernameDiv.classList.add('username');
                usernameDiv.textContent = user.username || 'Unknown User';

                // Add status dot
                const statusDot = document.createElement('span');
                statusDot.classList.add('status-dot');
                statusDot.classList.add(user.onlineStatus); // Apply online/offline/away class
                usernameDiv.prepend(statusDot); // Add dot before username text

                const userIdDisplay = document.createElement('p');
                userIdDisplay.classList.add('user-id');
                userIdDisplay.textContent = `ID: ${user.id}`; // Display full ID for clarity

                userInfo.appendChild(usernameDiv);
                userInfo.appendChild(userIdDisplay);

                const userActions = document.createElement('div');
                userActions.classList.add('user-actions');

                // Use the pre-calculated friendStatus
                const friendStatus = user.friendStatus;

                if (friendStatus === 'accepted') {
                    // "Friends" button (to chat)
                    let chatButton = document.createElement('button');
                    chatButton.textContent = 'Friends';
                    chatButton.classList.add('friends');
                    chatButton.disabled = true; // Make it non-clickable as the whole item is for chat
                    userActions.appendChild(chatButton);

                    // "Unfriend" button
                    let unfriendButton = document.createElement('button');
                    unfriendButton.textContent = 'Unfriend';
                    unfriendButton.classList.add('unfriend-btn');
                    unfriendButton.addEventListener('click', (event) => {
                        event.stopPropagation(); // Prevent item click from triggering
                        unfriendUser(user.id, user.username, unfriendButton);
                    });
                    userActions.appendChild(unfriendButton);

                } else if (friendStatus === 'pending') {
                    // User has sent a request to this person
                    let actionButton = document.createElement('button');
                    actionButton.textContent = 'Pending';
                    actionButton.classList.add('pending-request');
                    actionButton.disabled = true; // Cannot click if already sent
                    userActions.appendChild(actionButton);

                    let cancelButton = document.createElement('button');
                    cancelButton.textContent = 'Cancel Request';
                    cancelButton.classList.add('cancel-request');
                    cancelButton.addEventListener('click', (event) => {
                        event.stopPropagation(); // Prevent item click from triggering
                        cancelFriendRequest(user.id, user.username, cancelButton);
                    });
                    userActions.appendChild(cancelButton);

                } else if (friendStatus === 'received') {
                    // User has received a request from this person
                    let acceptButton = document.createElement('button');
                    acceptButton.textContent = 'Accept Request';
                    acceptButton.classList.add('accept-request');
                    acceptButton.addEventListener('click', (event) => {
                        event.stopPropagation(); // Prevent item click from triggering
                        acceptFriendRequest(user.id, user.username, acceptButton); // Pass username for confirmation
                    });
                    userActions.appendChild(acceptButton);

                    // Optionally, add a decline button here if desired
                    // let declineButton = document.createElement('button');
                    // declineButton.textContent = 'Decline';
                    // declineButton.classList.add('decline-request');
                    // declineButton.addEventListener('click', (event) => {
                    //     event.stopPropagation();
                    //     declineFriendRequest(user.id, user.username, declineButton);
                    // });
                    // userActions.appendChild(declineButton);

                } else { // 'none' - no existing relationship
                    let actionButton = document.createElement('button');
                    actionButton.textContent = 'Add Friend';
                    actionButton.classList.add('add-friend');
                    actionButton.addEventListener('click', (event) => {
                        event.stopPropagation(); // Prevent item click from triggering
                        sendFriendRequest(user.id, user.username, actionButton); // Pass username for confirmation
                    });
                    userActions.appendChild(actionButton);
                }

                userItem.appendChild(avatarImg);
                userItem.appendChild(userInfo);
                userItem.appendChild(userActions);
                usersListContainer.appendChild(userItem);
            });
            console.log("JCHAT_DEBUG: All user items rendered.");
        }

        /**
         * Sends a friend request to the target user.
         * @param {string} targetUserId - The UID of the user to send a request to.
         * @param {string} targetUsername - The username of the user to send a request to.
         * @param {HTMLElement} buttonElement - The button element that triggered the action.
         */
        async function sendFriendRequest(targetUserId, targetUsername, buttonElement) {
            console.log(`JCHAT_DEBUG: sendFriendRequest called for ${targetUsername} (${targetUserId}).`);
            if (!currentUser || !currentUserProfileData) {
                showMessageBox("You must be logged in to send friend requests.", 'warning');
                console.log("JCHAT_ERROR: sendFriendRequest aborted: currentUser or currentUserProfileData missing.");
                return;
            }

            toggleButtonLoading(buttonElement, true, 'Add Friend');
            showMessageBox(`Sending friend request to ${targetUsername}...`, 'loading', true);

            try {
                // Perform both Firestore writes concurrently
                await Promise.all([
                    setDoc(doc(db, "artifacts", appId, "users", currentUser.uid, "friends", targetUserId), {
                        status: 'pending',
                        sentAt: serverTimestamp(),
                        recipientId: targetUserId
                    }),
                    setDoc(doc(db, "artifacts", appId, "users", targetUserId, "friends", currentUser.uid), {
                        status: 'received',
                        receivedAt: serverTimestamp(),
                        senderId: currentUser.uid
                    }),
                    addDoc(collection(db, "artifacts", appId, "users", targetUserId, "notifications"), {
                        type: 'friend_request',
                        senderId: currentUser.uid,
                        senderUsername: currentUserProfileData.username,
                        senderProfilePicId: currentUserProfileData.profilePicId,
                        message: `${currentUserProfileData.username} sent you a friend request!`,
                        read: false,
                        timestamp: serverTimestamp(),
                        relatedUserId: targetUserId
                    })
                ]);
                console.log(`JCHAT_DEBUG: Friend request operations to ${targetUsername} completed successfully.`);
                showMessageBox(`Friend request sent to ${targetUsername}!`, 'success');
            } catch (error) {
                console.error("JCHAT_ERROR: Error sending friend request:", error.code, error.message, error);
                showMessageBox(`Failed to send request: ${error.message}`, 'error');
            } finally {
                toggleButtonLoading(buttonElement, false, 'Add Friend');
            }
        }

        /**
         * Accepts a friend request from the target user.
         * @param {string} targetUserId - The UID of the user whose request is being accepted.
         * @param {string} targetUsername - The username of the user whose request is being accepted.
         * @param {HTMLElement} buttonElement - The button element that triggered the action.
         */
        async function acceptFriendRequest(targetUserId, targetUsername, buttonElement) {
            console.log(`JCHAT_DEBUG: acceptFriendRequest called for ${targetUsername} (${targetUserId}).`);
            if (!currentUser || !currentUserProfileData) {
                showMessageBox("You must be logged in to accept friend requests.", 'warning');
                console.log("JCHAT_ERROR: acceptFriendRequest aborted: currentUser or currentUserProfileData missing.");
                return;
            }

            const confirmAccept = await showConfirmationDialog(`Are you sure you want to accept the friend request from ${targetUsername}?`);
            if (!confirmAccept) {
                showMessageBox("Accept action cancelled.", 'info');
                return;
            }

            toggleButtonLoading(buttonElement, true, 'Accept Request');
            showMessageBox(`Accepting friend request from ${targetUsername}...`, 'loading', true);

            try {
                // Perform both Firestore updates concurrently
                await Promise.all([
                    updateDoc(doc(db, "artifacts", appId, "users", currentUser.uid, "friends", targetUserId), {
                        status: 'accepted',
                        acceptedAt: serverTimestamp()
                    }),
                    updateDoc(doc(db, "artifacts", appId, "users", targetUserId, "friends", currentUser.uid), {
                        status: 'accepted',
                        acceptedAt: serverTimestamp()
                    }),
                    addDoc(collection(db, "artifacts", appId, "users", targetUserId, "notifications"), {
                        type: 'friend_request_accepted',
                        senderId: currentUser.uid,
                        senderUsername: currentUserProfileData.username,
                        senderProfilePicId: currentUserProfileData.profilePicId,
                        message: `${currentUserProfileData.username} accepted your friend request!`,
                        read: false,
                        timestamp: serverTimestamp(),
                        relatedUserId: currentUser.uid
                    })
                ]);
                console.log(`JCHAT_DEBUG: Friend request acceptance operations for ${targetUsername} completed successfully.`);
                showMessageBox(`Friend request accepted! You are now friends with ${targetUsername}.`, 'success');
            } catch (error) {
                console.error("JCHAT_ERROR: Error accepting friend request:", error.code, error.message, error);
                showMessageBox(`Failed to accept request: ${error.message}`, 'error');
            } finally {
                toggleButtonLoading(buttonElement, false, 'Accept Request');
            }
        }

        /**
         * Cancels a pending friend request that the current user sent.
         * @param {string} targetUserId - The UID of the user to whom the request was sent.
         * @param {string} targetUsername - The username of the user.
         * @param {HTMLElement} buttonElement - The button element that triggered the action.
         */
        async function cancelFriendRequest(targetUserId, targetUsername, buttonElement) {
            console.log(`JCHAT_DEBUG: cancelFriendRequest called for ${targetUsername} (${targetUserId}).`);
            if (!currentUser || !currentUserProfileData) {
                showMessageBox("You must be logged in to cancel friend requests.", 'warning');
                console.log("JCHAT_ERROR: cancelFriendRequest aborted: currentUser or currentUserProfileData missing.");
                return;
            }

            const confirmCancel = await showConfirmationDialog(`Are you sure you want to cancel the friend request to ${targetUsername}?`);

            if (!confirmCancel) {
                showMessageBox("Cancellation action cancelled.", 'info');
                return;
            }

            toggleButtonLoading(buttonElement, true, 'Cancel Request');
            showMessageBox(`Cancelling request to ${targetUsername}...`, 'loading', true);
            try {
                // Perform both Firestore deletes concurrently
                await Promise.all([
                    deleteDoc(doc(db, "artifacts", appId, "users", currentUser.uid, "friends", targetUserId)),
                    deleteDoc(doc(db, "artifacts", appId, "users", targetUserId, "friends", currentUser.uid)),
                    addDoc(collection(db, "artifacts", appId, "users", targetUserId, "notifications"), {
                        type: 'friend_request_cancelled',
                        senderId: currentUser.uid,
                        senderUsername: currentUserProfileData.username,
                        senderProfilePicId: currentUserProfileData.profilePicId,
                        message: `${currentUserProfileData.username} cancelled their friend request.`,
                        read: false,
                        timestamp: serverTimestamp(),
                        relatedUserId: currentUser.uid
                    })
                ]);
                console.log(`JCHAT_DEBUG: Friend request cancellation operations for ${targetUsername} completed successfully.`);
                showMessageBox(`Friend request to ${targetUsername} cancelled.`, 'success');
            } catch (error) {
                console.error("JCHAT_ERROR: Error cancelling friend request:", error.code, error.message, error);
                showMessageBox(`Failed to cancel request: ${error.message}`, 'error');
            } finally {
                toggleButtonLoading(buttonElement, false, 'Cancel Request');
            }
        }


        /**
         * Unfriends a user (removes friendship from both sides).
         * @param {string} targetUserId - The UID of the user to unfriend.
         * @param {string} targetUsername - The username of the user to unfriend.
         * @param {HTMLElement} buttonElement - The button element that triggered the action.
         */
        async function unfriendUser(targetUserId, targetUsername, buttonElement) {
            console.log(`JCHAT_DEBUG: unfriendUser called for ${targetUsername} (${targetUserId}).`);
            if (!currentUser || !currentUserProfileData) {
                showMessageBox("You must be logged in to unfriend.", 'warning');
                console.log("JCHAT_ERROR: unfriendUser aborted: currentUser or currentUserProfileData missing.");
                return;
            }

            const confirmUnfriend = await showConfirmationDialog(`Are you sure you want to unfriend ${targetUsername}? This action cannot be undone.`);

            if (!confirmUnfriend) {
                showMessageBox("Unfriend action cancelled.", 'info');
                return;
            }

            toggleButtonLoading(buttonElement, true, 'Unfriend');
            showMessageBox(`Unfriending ${targetUsername}...`, 'loading', true);
            try {
                // Perform both Firestore deletes concurrently
                await Promise.all([
                    deleteDoc(doc(db, "artifacts", appId, "users", currentUser.uid, "friends", targetUserId)),
                    deleteDoc(doc(db, "artifacts", appId, "users", targetUserId, "friends", currentUser.uid)),
                    addDoc(collection(db, "artifacts", appId, "users", targetUserId, "notifications"), {
                        type: 'unfriended',
                        senderId: currentUser.uid,
                        senderUsername: currentUserProfileData.username,
                        senderProfilePicId: currentUserProfileData.profilePicId,
                        message: `${currentUserProfileData.username} has unfriended you.`,
                        read: false,
                        timestamp: serverTimestamp(),
                        relatedUserId: currentUser.uid
                    })
                ]);
                console.log(`JCHAT_DEBUG: Unfriend operations for ${targetUsername} completed successfully.`);
                showMessageBox(`${targetUsername} has been unfriended.`, 'success');
            } catch (error) {
                console.error("JCHAT_ERROR: Error unfriending user:", error.code, error.message, error);
                showMessageBox(`Failed to unfriend: ${error.message}`, 'error');
            } finally {
                toggleButtonLoading(buttonElement, false, 'Unfriend');
            }
        }


        /**
         * Fetches global system settings from Firestore and applies them.
         */
        async function fetchSystemSettings() {
            console.log("JCHAT_DEBUG: fetchSystemSettings started.");
            const SYSTEM_SETTINGS_DOC_REF = doc(db, "artifacts", appId, "public", "data", "settings", "system_settings");
            if (unsubscribeSystemSettings) unsubscribeSystemSettings(); // Clear previous listener

            unsubscribeSystemSettings = onSnapshot(SYSTEM_SETTINGS_DOC_REF, (docSnap) => {
                let settings = {};
                if (docSnap.exists()) {
                    settings = docSnap.data();
                } else {
                    console.warn("JCHAT_WARNING: System settings document not found. Using default values.");
                    settings = { maintenanceMode: false, globalAnnouncement: "", announcementStartTime: null, announcementEndTime: null };
                }
                applySystemSettings(settings);
            }, (error) => {
                console.error("JCHAT_ERROR: Error listening to system settings:", error);
                showMessageBox(`Failed to get real-time settings updates: ${error.message}`, 'error', true);
            });
        }

        /**
         * Applies the fetched system settings, specifically handling maintenance mode.
         * @param {object} settings - The system settings object.
         */
        function applySystemSettings(settings) {
            const isCurrentUserAdmin = currentUser && currentUser.uid === ADMIN_UID;
            const now = new Date();

            let currentAnnouncement = settings.globalAnnouncement || "";
            let isAnnouncementActive = false;

            if (settings.globalAnnouncement) {
                const startTime = settings.announcementStartTime?.toDate ? new Date(settings.announcementStartTime.toDate()) : null;
                const endTime = settings.announcementEndTime?.toDate ? new Date(settings.announcementEndTime.toDate()) : null;

                if (startTime && endTime) {
                    if (now >= startTime && now <= endTime) {
                        isAnnouncementActive = true;
                    }
                } else if (startTime) {
                    if (now >= startTime) {
                        isAnnouncementActive = true;
                    }
                } else if (endTime) {
                    if (now <= endTime) {
                        isAnnouncementActive = true;
                    }
                } else {
                    isAnnouncementActive = true;
                }
            }

            if (settings.maintenanceMode) {
                if (isCurrentUserAdmin) {
                    if (maintenanceOverlay) maintenanceOverlay.classList.remove('active');
                    document.body.style.overflow = 'auto';
                    showMessageBox("JCHAT is in Maintenance Mode, but you (Admin) have full access.", 'info', true);
                } else {
                    if (maintenanceOverlay) {
                        maintenanceOverlay.classList.add('active');
                        if (maintenanceAnnouncementText) {
                            maintenanceAnnouncementText.textContent = currentAnnouncement || "JCHAT is currently undergoing scheduled maintenance. We'll be back online shortly!";
                        }
                    }
                    document.body.style.overflow = 'hidden';
                    if (window.location.pathname !== '/login.html') {
                        window.location.href = '/login.html';
                        showMessageBox("JCHAT is currently in maintenance mode. Please try again later.", 'warning', true);
                    }
                }
            } else {
                if (maintenanceOverlay) maintenanceOverlay.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }


        // --- Authentication State Listener ---
        onAuthStateChanged(auth, async (user) => {
            console.log("JCHAT_DEBUG: onAuthStateChanged triggered. User:", user ? user.uid : "null");
            if (user) {
                currentUser = user;
                // Check for banned status first
                const privateProfileDocRef = doc(db, "artifacts", appId, "users", user.uid, "profiles", "user_profile");
                const privateDocSnap = await getDoc(privateProfileDocRef);
                if (privateDocSnap.exists() && privateDocSnap.data().banned) {
                    console.log("JCHAT_DEBUG: Banned user detected. Redirecting to login page.");
                    showMessageBox("Your account has been banned. Please contact support.", 'error', true);
                    setTimeout(async () => {
                        await signOut(auth);
                        window.location.href = '/login.html';
                    }, 2000);
                    return;
                }

                // If not banned, proceed
                currentUser = user; // Ensure currentUser is set
                await fetchCurrentUserProfile(user);
                await fetchSystemSettings(); // Check maintenance mode
                await fetchUsersAndFriendStatuses(); // Load users and their statuses

            } else {
                // Not logged in, attempt anonymous sign-in if initialAuthToken is available
                if (initialAuthToken) {
                    try {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("JCHAT_DEBUG: Signed in with custom token.");
                        // onAuthStateChanged will trigger again with the new user
                    } catch (error) {
                        console.error("JCHAT_ERROR: Error during custom token sign-in:", error);
                        showMessageBox("Authentication failed. Redirecting to login.", 'error', true);
                        setTimeout(() => { window.location.href = '/login.html'; }, 2000);
                    }
                } else {
                    try {
                        await signInAnonymously(auth);
                        console.log("JCHAT_DEBUG: Signed in anonymously.");
                        // onAuthStateChanged will trigger again with the new user
                    } catch (error) {
                        console.error("JCHAT_ERROR: Error during anonymous sign-in:", error);
                        showMessageBox("Authentication failed. Redirecting to login.", 'error', true);
                        setTimeout(() => { window.location.href = '/login.html'; }, 2000);
                    }
                }
            }
        });

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log("JCHAT_DEBUG: DOMContentLoaded triggered.");
            // Apply theme on load
            const savedTheme = localStorage.getItem('jchat-theme');
            const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
            if (savedTheme && themes.includes(savedTheme)) {
                document.body.classList.remove(...themes);
                document.body.classList.add(savedTheme);
            } else {
                document.body.classList.add('theme-dark-mode'); // Default
            }

            if (backToHomeBtn) {
                backToHomeBtn.addEventListener('click', () => {
                    window.location.href = '/home.html';
                });
            } else {
                console.error("JCHAT_ERROR: backToHomeBtn element not found.");
            }

            if (userSearchInput) {
                // Debounce the search input
                const debouncedFilterAndRenderUsers = debounce(filterAndRenderUsers, 300);
                userSearchInput.addEventListener('input', debouncedFilterAndRenderUsers);
            } else {
                console.error("JCHAT_ERROR: userSearchInput element not found.");
            }

            // Filter buttons event listeners
            if (filterButtonsContainer) {
                filterButtonsContainer.addEventListener('click', (event) => {
                    if (event.target.tagName === 'BUTTON') {
                        // Remove 'active' class from all buttons
                        Array.from(filterButtonsContainer.children).forEach(btn => btn.classList.remove('active'));
                        // Add 'active' class to the clicked button
                        event.target.classList.add('active');
                        currentFilter = event.target.id.replace('filter', '').toLowerCase();
                        if (currentFilter === 'all') currentFilter = 'all'; // Ensure 'all' for 'filterAll'
                        else if (currentFilter === 'friends') currentFilter = 'friends';
                        else if (currentFilter === 'pendingsent') currentFilter = 'pending_sent';
                        else if (currentFilter === 'pendingreceived') currentFilter = 'pending_received';
                        console.log(`JCHAT_DEBUG: Filter changed to: ${currentFilter}`);
                        filterAndRenderUsers();
                    }
                });
            }

            // Sort options event listener
            if (sortOptionsSelect) {
                sortOptionsSelect.addEventListener('change', (event) => {
                    currentSort = event.target.value;
                    console.log(`JCHAT_DEBUG: Sort changed to: ${currentSort}`);
                    filterAndRenderUsers();
                });
            }
        });

        // Cleanup resources before the page unloads.
        window.addEventListener('beforeunload', () => {
            console.log("JCHAT_DEBUG: beforeunload triggered.");
            if (unsubscribeSystemSettings) unsubscribeSystemSettings();
            if (unsubscribeFriendStatuses) unsubscribeFriendStatuses();
            Object.values(unsubscribeUserStatusListeners).forEach(unsubscribe => unsubscribe()); // Unsubscribe all user status listeners
            console.log("JCHAT_DEBUG: All Firestore listeners detached on users page unload.");
        });

        // Listen for changes in local storage (e.g., theme changes from other tabs).
        window.addEventListener('storage', (event) => {
            if (event.key === 'jchat-theme') {
                const newTheme = event.newValue || 'theme-dark-mode';
                const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
                if (themes.includes(newTheme)) {
                    document.body.classList.remove(...themes);
                    document.body.classList.add(newTheme);
                    console.log(`JCHAT_DEBUG: Theme changed via storage event to: ${newTheme}`);
                }
            }
        });
    </script>
