<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCHAT - Chat</title>

    <!-- Google Fonts: Poppins for headings, Inter for body text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnect to Firebase and Cloudinary domains for faster loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://*.firebaseio.com" crossorigin>
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Facebook-Style Page Loader -->
    <script src="page-loader.js"></script>

    <style>
        /* Universal box-sizing for consistent layout */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Global CSS Variables for easy theme switching */
        :root {
            --pink: #ff2e92;
            --blue: #00d5ff;
            --glass-black: rgba(10, 10, 10, .75);
            --glass-blue: rgba(0, 213, 255, .15);
            --radius: 20px;
            --transition: .3s ease;

            /* These variables will be overridden by theme classes */
            --white: #fff;
            --text-light: rgba(255, 255, 255, .7);
            --background-main: rgba(10, 10, 10, .75);
            --background-gradient-1: #00d5ff;
            --background-gradient-2: #ff2e92;
            --card-background: linear-gradient(145deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .01));
            --header-background: linear-gradient(135deg, rgba(10, 10, 10, .85), rgba(10, 10, 10, .75));
            --border-light: rgba(255, 255, 255, .05);
            --input-background: rgba(255, 255, 255, 0.05);
            --button-background: linear-gradient(90deg, var(--blue), var(--pink));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);

            /* New variables for consistent theming */
            --background-color-primary: #1a1a2e;
            --background-color-secondary: #0f0f1f;
            --header-background-color: #2a2a4a;
            --footer-background-color: #2a2a4a;
            --content-background-color: #20203a;
            --card-background-color: #2a2a4a;
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #b0b0d0;
            --notification-badge-color: #ff2e92;
            --status-online: #4CAF50;
            --status-offline: #6c757d;
            --status-away: #FFC107;
            --delete-button-color: #dc3545;
            --warning-color: #ffc107;
            --accent-color: #00d5ff; /* A bright cyan */
            --accent-color-dark: #00aaff;
            --border-color: #3a3a5a;
        }

        /* --- Theme Definitions (Light and Dark Mode) --- */
        /* Light Mode */
        body.theme-light-mode {
            --background-main: #f0f2f5; /* Light gray background */
            --background-gradient-1: #e0e2e5; /* Subtle lighter gradient */
            --background-gradient-2: #d0d2d5; /* Subtle darker gradient */
            --white: #333; /* Dark text for readability */
            --text-light: #666; /* Lighter dark text */
            --card-background: rgba(255, 255, 255, 0.95); /* Near white cards */
            --header-background: rgba(255, 255, 255, 0.98); /* Near white header */
            --border-light: rgba(0, 0, 0, 0.1); /* Light borders */
            --input-background: rgba(0, 0, 0, 0.05); /* Light input background */
            --button-background: linear-gradient(90deg, #6dd5ed, #2193b0); /* Blue gradient */
            --button-shadow: 0 4px 15px rgba(109, 213, 237, 0.4), 0 4px 15px rgba(33, 147, 176, 0.4);

            /* New variables override for light mode */
            --background-color-primary: #f0f2f5;
            --background-color-secondary: #e0e2e5;
            --header-background-color: #ffffff;
            --footer-background-color: #ffffff;
            --content-background-color: #f7f9fb;
            --card-background-color: #ffffff;
            --text-color-primary: #333333;
            --text-color-secondary: #666666;
            --text-color-light: #999999;
            --accent-color: #007bff;
            --accent-color-dark: #0056b3;
            --border-color: #e0e0e0;
            --input-background-color: #f0f0f0;
            --button-background: #e9ecef;
            --button-hover-background: #dee2e6;
            --active-item-background: rgba(0, 123, 255, 0.1);
            --notification-badge-color: #dc3545;
            --status-online: #28a745;
            --status-offline: #6c757d;
            --status-away: #ffc107;
            --delete-button-color: #dc3545;
            --warning-color: #ffc107;
        }

        /* Dark Mode */
        body.theme-dark-mode {
            --background-main: #1a1a2e; /* Deep purple-dark blue */
            --background-gradient-1: #16213e; /* Slightly lighter deep blue */
            --background-gradient-2: #0f3460; /* Darker blue */
            --white: #e0e0e0; /* Off-white text */
            --text-light: #a0a0a0; /* Grayish text */
            --card-background: rgba(25, 25, 40, 0.7); /* Darker, less transparent cards */
            --header-background: linear-gradient(135deg, rgba(10, 10, 20, .85), rgba(10, 10, 20, .75)); /* Original dark header */
            --border-light: rgba(255, 255, 255, 0.08); /* Subtle white borders */
            --input-background: rgba(255, 255, 255, 0.08);
            --button-background: linear-gradient(90deg, #e94560, #ba2f49); /* Reddish gradient */
            --button-shadow: 0 4px 15px rgba(233, 69, 96, 0.4), 0 4px 15px rgba(186, 47, 73, 0.4);

            /* New variables override for dark mode */
            --background-color-primary: #121212;
            --background-color-secondary: #1e1e1e;
            --header-background-color: #2c2c2c;
            --footer-background-color: #2c2c2c;
            --content-background-color: #242424;
            --card-background-color: #2c2c2c;
            --text-color-primary: #ffffff;
            --text-color-secondary: #bbbbbb;
            --accent-color: #bb86fc;
            --accent-color-dark: #9a67ea;
            --border-color: #444444;
            --input-background-color: #383838;
            --button-background: #383838;
            --button-hover-background: #505050;
            --active-item-background: rgba(187, 134, 252, 0.2);
            --notification-badge-color: #cf6679;
            --delete-button-color: #f44336;
            --warning-color: #ffeb3b;
        }

        /* Glass Mode specific variables */
        body.theme-glass-mode {
            --background-main: rgba(10, 10, 10, 0.75);
            background-image: url('https://source.unsplash.com/random/1920x1080?abstract,blur') !important;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            backdrop-filter: blur(10px);
            --card-background: rgba(25, 25, 40, 0.7);
            --white: #e0e0e0; /* text-color */
            --text-light: rgba(255, 255, 255, 0.7);
            --input-background: rgba(255, 255, 255, 0.05);
            --border-light: rgba(255, 255, 255, 0.1); /* glass-border-color */
            --button-background: linear-gradient(90deg, var(--pink), var(--blue));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5); /* Inner shadow for glass effect */

            /* New variables override for glass mode */
            --background-color-primary: rgba(10, 10, 10, 0.75);
            --background-color-secondary: rgba(10, 10, 10, 0.6);
            --header-background-color: rgba(10, 10, 10, 0.85);
            --footer-background-color: rgba(10, 10, 10, 0.85);
            --content-background-color: rgba(10, 10, 10, 0.75);
            --card-background-color: rgba(25, 25, 40, 0.7);
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #b0b0d0;
            --accent-color: #00d5ff;
            --accent-color-dark: #00aaff;
            --border-color: rgba(255, 255, 255, 0.1);
            --input-background-color: rgba(255, 255, 255, 0.05);
            --button-background: rgba(0, 213, 255, 0.15); /* Glassy button */
            --button-hover-background: rgba(0, 213, 255, 0.25);
            --active-item-background: rgba(0, 213, 255, 0.1);
        }

        /* Sunset Theme */
        body.theme-sunset-mode {
            background: linear-gradient(to top, #ff7e5f, #feb47b) !important;
            --background-main: linear-gradient(to top, #ff7e5f, #feb47b);
            --card-background: rgba(255, 255, 255, 0.15); /* Slightly transparent white for contrast */
            --white: #fff; /* White text for readability */
            --text-light: rgba(255, 255, 255, 0.8);
            --input-background: rgba(255, 255, 255, 0.1);
            --border-light: rgba(255, 255, 255, 0.3);
            --button-background: linear-gradient(90deg, #fd746c, #ff9068); /* Sunset gradient */
            --button-shadow: 0 4px 15px rgba(253, 116, 108, 0.4), 0 4px 15px rgba(255, 144, 104, 0.4);

            /* New variables override for sunset mode */
            --background-color-primary: #ff7e5f;
            --background-color-secondary: #feb47b;
            --header-background-color: rgba(255, 126, 95, 0.9);
            --footer-background-color: rgba(255, 126, 95, 0.9);
            --content-background-color: rgba(255, 126, 95, 0.85);
            --card-background-color: rgba(255, 255, 255, 0.15);
            --text-color-primary: #fff;
            --text-color-secondary: rgba(255, 255, 255, 0.8);
            --accent-color: #ffd700;
            --accent-color-dark: #ccaa00;
            --border-color: rgba(255, 255, 255, 0.3);
            --input-background-color: rgba(255, 255, 255, 0.1);
            --button-background: rgba(255, 255, 255, 0.2);
            --button-hover-background: rgba(255, 255, 255, 0.3);
            --active-item-background: rgba(255, 215, 0, 0.1);
        }

        /* Always show scrollbar to prevent layout shifts */
        html {
            overflow-y: scroll;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
            padding-bottom: 120px; /* Space for nav bar (60px) + toggle button (60px) */
            background-color: var(--background-main);
            background-image: radial-gradient(circle at top left, var(--background-gradient-1), transparent 100px),
                              radial-gradient(circle at bottom right, var(--background-gradient-2), transparent 150px);
            color: var(--white);
            transition: background-color 0.5s ease, color 0.5s ease; /* Smooth theme transition */
        }

        /* Header Styling */
        header {
            background: var(--header-background);
            border-bottom: 1px solid var(--border-light);
            padding: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 55px;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        header .header-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 30px;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            letter-spacing: -0.03em;
            text-decoration: none;
        }

        /* Header Navigation */
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
        }

        header nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 5px 0;
            position: relative;
            transition: color var(--transition);
        }

        header nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background: var(--blue);
            border-radius: 2px;
            transition: width var(--transition);
        }

        header nav ul li a:hover {
            color: var(--blue);
        }

        header nav ul li a:hover::after {
            width: 100%;
        }

        /* User Profile Header Styling */
        .user-profile-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Notification Icon Styling */
        .notification-icon-wrapper {
            position: relative;
            margin-right: 15px; /* Space between notification and profile */
        }

        .notification-icon-wrapper a {
            text-decoration: none; /* Remove underline from link */
            color: inherit; /* Inherit color from parent */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-icon-wrapper i {
            font-size: 1.5rem; /* Adjust size as needed */
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .notification-icon-wrapper i:hover {
            color: var(--white);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--notification-badge-color); /* Use pink for notifications */
            color: var(--white);
            border-radius: 50%;
            padding: 3px 7px;
            font-size: 0.7rem;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            /* Hide if no notifications */
            display: none;
        }

        .user-profile-header #profileLink {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--white);
            transition: opacity 0.3s ease, background-color 0.3s ease;
            padding: 5px 10px;
            border-radius: var(--radius);
        }

        .user-profile-header #profileLink:hover {
            opacity: 0.8;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user-profile-header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: opacity 0.3s ease;
        }

        .user-profile-header i {
            font-size: 30px;
            color: var(--text-light);
        }

        .user-profile-header span {
            font-weight: 600;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        /* Admin Icon Styling */
        #adminIconLink {
            display: none; /* Hidden by default */
            margin-right: 15px; /* Space it out from other icons */
            color: var(--pink); /* Admin icon color */
            font-size: 1.5rem;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        #adminIconLink:hover {
            transform: scale(1.1);
            color: var(--blue);
        }

        /* Logout Button Styling */
        #logoutButton {
            background: linear-gradient(90deg, var(--pink), var(--blue));
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease;
            opacity: 0.8;
            margin-left: 10px;
        }

        #logoutButton:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px var(--pink), 0 4px 15px var(--blue);
            opacity: 1;
        }

        #logoutButton i {
            color: var(--white);
            font-size: 0.9rem;
        }

        /* Main Content Area */
        main {
            flex-grow: 1;
            padding: 40px 0;
            padding-top: 55px; /* Adjust for fixed header */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to top */
            text-align: center;
        }

        .content-wrapper {
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        /* Chat Specific Styles */
        .chat-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: calc(100vh - 180px); /* Adjust based on header/footer height */
            background: var(--card-background);
            border: 1px solid var(--border-light);
            border-radius: var(--radius);
            box-shadow: 0 8px 25px rgba(0, 0, 0, .3);
            overflow: hidden;
            margin-top: 20px;
        }

        .chat-list {
            flex: 0 0 300px; /* Fixed width for chat list */
            border-right: 1px solid var(--border-light);
            padding: 15px;
            overflow-y: auto;
            background-color: var(--background-color-secondary);
        }

        .chat-list h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            color: var(--white);
            margin-top: 0;
            margin-bottom: 20px;
            text-align: left;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            background-color: transparent;
        }

        .chat-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .chat-item.active {
            background-color: var(--active-item-background);
            border: 1px solid var(--accent-color);
        }

        .chat-item-pic {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color);
            margin-right: 10px;
            flex-shrink: 0;
        }

        .chat-item-info {
            flex-grow: 1;
            text-align: left;
            overflow: hidden;
        }

        .chat-item-info h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color-primary);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item-info p {
            font-size: 0.85rem;
            color: var(--text-color-secondary);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--content-background-color);
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            background-color: var(--header-background-color);
            flex-shrink: 0;
        }

        .chat-header-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--pink);
            margin-right: 15px;
            flex-shrink: 0;
        }

        .chat-header-info {
            flex-grow: 1;
            text-align: left;
        }

        .chat-header-info h3 {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--white);
            margin: 0;
        }

        .chat-header-info p {
            font-size: 0.9rem;
            color: var(--text-light);
            margin: 0;
        }

        .messages-display {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
            font-size: 0.95rem;
        }

        .message-bubble.sent {
            background-image: linear-gradient(135deg, var(--blue), var(--pink));
            color: var(--white);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message-bubble.received {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color-primary);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message-timestamp {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 5px;
            text-align: right;
        }
        .message-bubble.received + .message-timestamp {
            text-align: left;
        }


        .message-input-area {
            padding: 15px;
            border-top: 1px solid var(--border-light);
            display: flex;
            gap: 10px;
            background-color: var(--header-background-color);
            flex-shrink: 0;
        }

        .message-input-area input[type="text"] {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            background: var(--input-background-color);
            color: var(--text-color-primary);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .message-input-area input[type="text"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 213, 255, 0.2);
        }

        .message-input-area button {
            background: var(--button-background);
            color: var(--white);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: var(--button-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .message-input-area button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--blue), 0 6px 20px var(--pink);
        }

        /* No Chat Selected / Empty Chat State */
        .no-chat-selected, .empty-chat-message {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-light);
            font-size: 1.1rem;
            text-align: center;
        }
        .no-chat-selected i, .empty-chat-message i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--accent-color);
        }
        .no-chat-selected p, .empty-chat-message p {
            margin: 0;
            padding: 0 20px;
        }

        /* Custom Message Box Styles */
        #messageBox {
            position: fixed;
            top: 50%; /* Center vertically */
            left: 50%;
            transform: translate(-50%, -50%); /* Center both horizontally and vertically */
            background-color: var(--card-background-color); /* Default background, will be overridden for success */
            color: var(--text-color-primary); /* Default text color */
            padding: 20px 30px; /* Increased padding for a more substantial box */
            border-radius: 15px; /* More rounded corners, slightly squarer */

         * @param {number} [durationMs=3000] - Duration in milliseconds for the message to display.
         * @param {boolean} [isPersistent=false] - If true, message stays until explicitly cleared or replaced.
         */
        function showMessageBox(message, type, durationMs = 3000, isPersistent = false) {
            if (messageBox.timeoutId) {
                clearTimeout(messageBox.timeoutId);
                messageBox.timeoutId = null;
            }

            messageBox.innerHTML = `<i id="messageBoxIcon"></i><span id="messageBoxText"></span>`;
            const messageBoxIcon = document.getElementById('messageBoxIcon');
            const messageBoxText = document.getElementById('messageBoxText');

            messageBoxText.textContent = message;
            messageBox.className = 'message-box show ' + type;

            if (type === 'success') {
                messageBoxIcon.classList.add('fas', 'fa-check-circle');
                playNotificationSound();
            } else if (type === 'error') {
                messageBoxIcon.classList.add('fas', 'fa-times-circle');
            } else if (type === 'info') {
                messageBoxIcon.classList.add('fas', 'fa-info-circle');
            } else if (type === 'warning') {
                messageBoxIcon.classList.add('fas', 'fa-exclamation-triangle');
            } else {
                messageBoxIcon.className = '';
            }

            if (type === 'loading') {
                messageBox.classList.add('loading-pulse');
            } else {
                messageBox.classList.remove('loading-pulse');
            }

            messageBox.style.display = 'flex';
            messageBox.style.opacity = '1';

        /**

        function toggleButtonLoading(buttonElement, isLoading) {
            if (!buttonElement) return;
            const loader = buttonElement.querySelector('.button-loader');
            const text = buttonElement.querySelector('.button-text');

            if (isLoading) {
                buttonElement.disabled = true;
                buttonElement.classList.add('loading');
                if (loader) loader.classList.add('active');
                if (text) text.style.display = 'none';
            } else {
                buttonElement.disabled = false;
                buttonElement.classList.remove('loading');
                if (loader) loader.classList.remove('active');
                if (text) text.style.display = 'block';
            }

         * @param {string} transformations - Optional Cloudinary transformations.
         * @returns {string|null} The full Cloudinary URL or null if urlOrPublicId is not provided.
         */
        function getCloudinaryImageUrl(urlOrPublicId, transformations = "w_auto,f_auto,q_auto") {
            if (!urlOrPublicId) return null;
            if (urlOrPublicId.startsWith('http://') || urlOrPublicId.startsWith('https://')) {
                if (urlOrPublicId.includes('res.cloudinary.com')) {
                    const parts = urlOrPublicId.split('/upload/');
                    if (parts.length === 2) {
                        return `${parts[0]}/upload/${transformations}/${parts[1]}`;
                    }
                }
                return urlOrPublicId;
            }
            return `https://res.cloudinary.com/${cloudinaryConfig.cloudName}/image/upload/${transformations}/${urlOrPublicId}`;
        }

            onSnapshot(q, async (snapshot) => {
                chatListContent.innerHTML = ''; // Clear existing chat list
                if (snapshot.empty) {
                    chatListContent.innerHTML = `<p class="no-chat-selected"><i class="fas fa-comments"></i><p>No chats found. Start a conversation from a user's profile!</p></p>`;
                    chatArea.innerHTML = `<div class="no-chat-selected"><i class="fas fa-comment-dots"></i><p>Select a chat from the left to start messaging!</p></div>`;
                    return;
                }

                const chats = [];
                for (const docSnap of snapshot.docs) {
                    const chatData = docSnap.data();
                    const chatId = docSnap.id;

                    // Determine the other member's info
                    const otherMemberId = chatData.members.find(memberId => memberId !== currentUser.uid);
                    let otherMemberUsername = chatData.memberUsernames[otherMemberId] || "Unknown User";
                    let otherMemberProfilePicId = null;

                    // Fetch public profile for other member to get latest info
                    try {
                        const publicProfileSnap = await getDoc(doc(db, "artifacts", appId, "public", "data", "users", otherMemberId));
                        if (publicProfileSnap.exists()) {
                            const publicProfileData = publicProfileSnap.data();
                            otherMemberUsername = publicProfileData.username || otherMemberUsername;
                            otherMemberProfilePicId = publicProfileData.profilePicId || null;
                        }
                    } catch (error) {
                        console.warn(`JCHAT_WARNING: Could not fetch public profile for ${otherMemberId}:`, error);
                    }

                    chats.push({
                        id: chatId,
                        otherMemberId: otherMemberId,
                        otherMemberUsername: otherMemberUsername,
                        otherMemberProfilePicId: otherMemberProfilePicId,
                        lastMessage: chatData.lastMessage,
                        lastMessageTimestamp: chatData.lastMessageTimestamp ? chatData.lastMessageTimestamp.toDate() : null
                    });
                }

                // Sort chats by last message timestamp (most recent first)
                chats.sort((a, b) => (b.lastMessageTimestamp?.getTime() || 0) - (a.lastMessageTimestamp?.getTime() || 0));

                chats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.classList.add('chat-item');
                    if (chat.id === currentChatId) {
                        chatItem.classList.add('active');
                    }
                    chatItem.dataset.chatId = chat.id;
                    chatItem.dataset.otherMemberId = chat.otherMemberId;
                    chatItem.dataset.otherMemberUsername = chat.otherMemberUsername;
                    chatItem.dataset.otherMemberProfilePicId = chat.otherMemberProfilePicId;

                    const profilePicImg = document.createElement('img');
                    profilePicImg.classList.add('chat-item-pic');
                    const profilePicIcon = document.createElement('i'); // Dummy icon
                    profilePicIcon.classList.add('fas', 'fa-user-circle', 'chat-item-pic');
                    displayProfilePicture(profilePicImg, profilePicIcon, chat.otherMemberProfilePicId, (chat.otherMemberUsername || 'U').charAt(0).toUpperCase(), "w_90,h_90,c_fill,g_face,r_max");

                    const chatInfo = document.createElement('div');
                    chatInfo.classList.add('chat-item-info');
                    chatInfo.innerHTML = `
                        <h3>${chat.otherMemberUsername}</h3>
                        <p>${chat.lastMessage ? chat.lastMessage : 'No messages yet.'}</p>
                    `;

                    chatItem.appendChild(profilePicImg);
                    chatItem.appendChild(chatInfo);
                    chatListContent.appendChild(chatItem);

                    chatItem.addEventListener('click', () => {
                        selectChat(chat.id, chat.otherMemberId, chat.otherMemberUsername, chat.otherMemberProfilePicId);
                    });
                });

                // If a chat ID is provided in the URL, select it
                const urlParams = new URLSearchParams(window.location.search);
                const initialChatId = urlParams.get('chatId');
                if (initialChatId && !currentChatId) { // Only select if not already selected
                    const chatToSelect = chats.find(c => c.id === initialChatId);
                    if (chatToSelect) {
                        selectChat(chatToSelect.id, chatToSelect.otherMemberId, chatToSelect.otherMemberUsername, chatToSelect.otherMemberProfilePicId);
                    } else {
                        showMessageBox("Chat not found or you don't have access.", 'error');
                    }
                } else if (!currentChatId && chats.length > 0) {
                    // If no chat is selected from URL, select the most recent one
                    selectChat(chats[0].id, chats[0].otherMemberId, chats[0].otherMemberUsername, chats[0].otherMemberProfilePicId);
                }
            });
        }

        /**
         * Selects a chat and loads its messages.
         * @param {string} chatId - The ID of the chat to select.
         * @param {string} otherMemberId - The ID of the other member in the chat.
         * @param {string} otherMemberUsername - The username of the other member.
         * @param {string|null} otherMemberProfilePicId - The profile pic ID of the other member.
         */
        function selectChat(chatId, otherMemberId, otherMemberUsername, otherMemberProfilePicId) {
            if (currentChatId === chatId) return; // Already selected

            // Unsubscribe from previous chat messages if any
            if (unsubscribeMessages) {
                unsubscribeMessages();
                unsubscribeMessages = null;
            }

            currentChatId = chatId;

            // Update active state in chat list
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.chatId === chatId) {
                    item.classList.add('active');
                }
            });

            // Render chat area header and input
            chatArea.innerHTML = `
                <div class="chat-header">
                    <img id="chatHeaderPic" src="" alt="Profile Picture" class="chat-header-pic">
                    <i id="chatHeaderAvatarIcon" class="fas fa-user-circle chat-header-pic"></i>
                    <div class="chat-header-info">
                        <h3>${otherMemberUsername}</h3>
                        <p>ID: ${otherMemberId.substring(0, 8)}...</p>
                    </div>
                </div>
                <div class="messages-display" id="messagesDisplay">
                    <div class="empty-chat-message">
                        <i class="fas fa-comment-alt"></i>
                        <p>No messages yet. Start typing to begin the conversation!</p>
                    </div>
                </div>
                <div class="message-input-area">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button id="sendMessageButton">
                        <span class="button-text"><i class="fas fa-paper-plane"></i> Send</span>
                        <div class="button-loader"></div>
                    </button>
                </div>
            `;

            const chatHeaderPic = document.getElementById('chatHeaderPic');
            const chatHeaderAvatarIcon = document.getElementById('chatHeaderAvatarIcon');
            displayProfilePicture(chatHeaderPic, chatHeaderAvatarIcon, otherMemberProfilePicId, (otherMemberUsername || 'U').charAt(0).toUpperCase(), "w_100,h_100,c_fill,g_face,r_max");

            const messagesDisplay = document.getElementById('messagesDisplay');
            const messageInput = document.getElementById('messageInput');
            const sendMessageButton = document.getElementById('sendMessageButton');

            // Add event listeners for new chat area elements
            sendMessageButton.addEventListener('click', () => sendMessage(messageInput, sendMessageButton));
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage(messageInput, sendMessageButton);
                }
            });

            // Load messages for the selected chat
            loadMessages(chatId, messagesDisplay);
        }

        /**
         * Loads real-time messages for a given chat ID.
         * @param {string} chatId - The ID of the chat.
         * @param {HTMLElement} messagesDisplayElement - The DOM element to display messages.
         */
        function loadMessages(chatId, messagesDisplayElement) {
            const messagesCollectionRef = collection(db, "artifacts", appId, "chats", chatId, "messages");
            const q = query(messagesCollectionRef, orderBy("timestamp"), limit(100)); // Order by timestamp, limit to 100 messages

            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                messagesDisplayElement.innerHTML = ''; // Clear existing messages
                if (snapshot.empty) {
                    messagesDisplayElement.innerHTML = `
                        <div class="empty-chat-message">
                            <i class="fas fa-comment-alt"></i>
                            <p>No messages yet. Start typing to begin the conversation!</p>
                        </div>
                    `;
                    return;
                }

                snapshot.docs.forEach(docSnap => {
                    const messageData = docSnap.data();
                    const messageBubble = document.createElement('div');
                    messageBubble.classList.add('message-bubble');

                    if (messageData.senderId === currentUser.uid) {
                        messageBubble.classList.add('sent');
                    } else {
                        messageBubble.classList.add('received');
                    }

                    messageBubble.textContent = messageData.text;

                    const timestamp = messageData.timestamp ? messageData.timestamp.toDate() : new Date();
                    const timeString = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                    const timestampSpan = document.createElement('span');
                    timestampSpan.classList.add('message-timestamp');
                    timestampSpan.textContent = timeString;

                    messagesDisplayElement.appendChild(messageBubble);
                    messagesDisplayElement.appendChild(timestampSpan);
                });

                // Scroll to the bottom of the messages display
                messagesDisplayElement.scrollTop = messagesDisplayElement.scrollHeight;
            }, (error) => {
                console.error("JCHAT_ERROR: Error loading messages:", error);
                showMessageBox(`Failed to load messages: ${error.message}`, 'error');
            });
        }

        /**
         * Sends a message in the current chat.
         * @param {HTMLElement} messageInput - The message input element.
         * @param {HTMLElement} sendMessageButton - The send button element.
         */
        async function sendMessage(messageInput, sendMessageButton) {
            if (!currentUser || !currentChatId) {
                showMessageBox("Please select a chat and log in to send messages.", 'warning');
                return;
            }

            const messageText = messageInput.value.trim();
            if (messageText === "") {
                showMessageBox("Message cannot be empty.", 'info');
                return;
            }

            toggleButtonLoading(sendMessageButton, true);

            try {
                const messagesCollectionRef = collection(db, "artifacts", appId, "chats", currentChatId, "messages");
                await addDoc(messagesCollectionRef, {
                    senderId: currentUser.uid,
                    text: messageText,
                    timestamp: serverTimestamp()
                });

                // Update lastMessage and lastMessageTimestamp in the chat document
                const chatDocRef = doc(db, "artifacts", appId, "chats", currentChatId);
                await setDoc(chatDocRef, {
                    lastMessage: messageText,
                    lastMessageTimestamp: serverTimestamp()
                }, { merge: true }); // Use merge to only update these fields

                messageInput.value = ''; // Clear input field
                showMessageBox("Message sent!", 'success', 1500); // Short success message
            } catch (error) {
                console.error("JCHAT_ERROR: Error sending message:", error);
                showMessageBox(`Failed to send message: ${error.message}`, 'error');
            } finally {
                toggleButtonLoading(sendMessageButton, false);
            }
        }


        // --- Authentication State Listener ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                isAuthReady = true;
                console.log("JCHAT_DEBUG: User authenticated in Chat Page:", user.uid);
                await fetchAndDisplayHeaderProfile(user);
                fetchChatList(); // Fetch chat list once authenticated

                // Show Admin Icon only if the current user is the ADMIN_UID
                if (currentUser.uid === ADMIN_UID) {
                    adminIconLink.style.display = 'block';
                } else {
                    adminIconLink.style.display = 'none';
                }

            } else {
                console.log("JCHAT_DEBUG: No user signed in. Attempting anonymous sign-in or redirecting to login page.");
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("JCHAT_DEBUG: Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("JCHAT_DEBUG: Signed in anonymously.");
                    }
                    // onAuthStateChanged will be triggered again with the new user
                } catch (error) {
                    console.error("JCHAT_ERROR: Error during anonymous sign-in or custom token sign-in:", error);
                    if (!auth.currentUser) {
                        window.location.href = '/login.html';
                    }
                }
                isAuthReady = false;
                headerDisplayName.textContent = "Guest";
                headerProfilePic.style.display = 'none';
                headerAvatarIcon.style.display = 'block';
                adminIconLink.style.display = 'none';
                showMessageBox("Please log in to use JCHAT.", 'info', true);
                chatListContent.innerHTML = `<p class="no-chat-selected"><i class="fas fa-comments"></i><p>Please log in to see your chats.</p></p>`;
                chatArea.innerHTML = `<div class="no-chat-selected"><i class="fas fa-comment-dots"></i><p>Select a chat from the left to start messaging!</p></div>`;
            }
        });

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Apply theme on load
            const savedTheme = localStorage.getItem('jchat-theme');
            const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
            if (savedTheme && themes.includes(savedTheme)) {
                document.body.classList.remove(...themes);
                document.body.classList.add(savedTheme);
            } else {
                document.body.classList.remove(...themes);
                document.body.classList.add('theme-dark-mode'); // Default
            }
        });

        window.addEventListener('storage', (event) => {
            if (event.key === 'jchat-theme') {
                const newTheme = event.newValue || 'theme-dark-mode';
                const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
                if (themes.includes(newTheme)) {
                    document.body.classList.remove(...themes);
                    document.body.classList.add(newTheme);
                }
            }
        });

        window.addEventListener('beforeunload', () => {
            // Unsubscribe from Firestore listeners if any were added here
            if (unsubscribeMessages) {
                unsubscribeMessages();
            }
        });

        // --- Bottom Navigation Bar Toggle Logic ---
        const bottomNavBar = document.getElementById('bottomNavBar');
        const navToggleBtn = document.getElementById('navToggleBtn');

        function toggleNavBarVisibility() {
            const toggleIcon = navToggleBtn.querySelector('i');
            const isHidden = bottomNavBar.classList.toggle('nav-bar-hidden-full');

            if (isHidden) {
                toggleIcon.classList.remove('fa-chevron-down');
                toggleIcon.classList.add('fa-chevron-up');
            } else {
                toggleIcon.classList.remove('fa-chevron-up');
                toggleIcon.classList.add('fa-chevron-down');
            }
        }

        bottomNavBar.classList.add('nav-bar-hidden-full');
        navToggleBtn.querySelector('i').classList.remove('fa-chevron-down');
        navToggleBtn.querySelector('i').classList.add('fa-chevron-up');
        navToggleBtn.addEventListener('click', toggleNavBarVisibility);
    </script>
</body>
