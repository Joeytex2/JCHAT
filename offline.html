<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JCHAT - Offline</title>
  <meta name="theme-color" content="#1a1a2e">
  <style>
    :root {
      --bg: #1a1a2e; --fg: #e0e0e0; --muted: #a0a0a0; --accent: #00d5ff; --accent2: #ff2e92;
    }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid; place-items: center; background: radial-gradient(circle at 20% 20%, #16213e, transparent 200px), radial-gradient(circle at 80% 80%, #0f3460, transparent 200px), var(--bg);
      color: var(--fg); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, sans-serif;
    }
    .card {
      width: min(560px, 92vw); padding: 24px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.04); backdrop-filter: blur(8px);
    }
    h1 { margin: 0 0 8px; font-size: 1.6rem; }
    p { margin: 8px 0; color: var(--muted); }
    .row { display: flex; gap: 10px; margin-top: 16px; flex-wrap: wrap; }
    a.btn { text-decoration: none; color: white; background: linear-gradient(90deg, var(--accent), var(--accent2)); padding: 10px 14px; border-radius: 10px; display: inline-block; }
    .hint { font-size: 0.9rem; margin-top: 10px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="card" role="alert" aria-live="polite">
    <h1>You are offline</h1>
    <p>JCHAT can’t reach the network. Some content may be unavailable.</p>
    <div class="row">
      <a class="btn" href="/Home.html">Try Home</a>
    </div>
    <p class="hint">This page is available offline. We’ll retry when you’re back online.</p>
  </div>
</body>
</html>
