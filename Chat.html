        /**
         * Fetches and displays the list of recent chats in the sidebar.
         */
        async function fetchRecentChats() {
            if (!currentUser) {
                console.log("JCHAT_DEBUG: No current user, cannot fetch recent chats.");
                noRecentChatsMessage.style.display = 'block';
                recentChatsList.innerHTML = '';
                return;
            }

            if (unsubscribeRecentChatsListener) { unsubscribeRecentChatsListener(); }
            for (const userId in unsubscribeRecentChatStatusListeners) {
                if (unsubscribeRecentChatStatusListeners[userId]) {
                    unsubscribeRecentChatStatusListeners[userId]();
                }
            }
            unsubscribeRecentChatStatusListeners = {};

            const chatsCollectionRef = collection(db, "artifacts", appId, "public", "data", "chats");
            const q = query(chatsCollectionRef, where("members", "array-contains", currentUser.uid), orderBy("lastMessageTimestamp", "desc"));

            unsubscribeRecentChatsListener = onSnapshot(q, async (snapshot) => {
                recentChatsList.innerHTML = '';
                if (snapshot.empty) {
                    noRecentChatsMessage.style.display = 'block';
                    if (!currentChatId) {
                        noChatSelectedOverlay.style.display = 'flex';
                        setChatInputState(false); // Disable input if no chat selected
                        // voiceCallBtn.disabled = true; // Handled by applyLevelRestrictions
                        // videoCallBtn.disabled = true; // Handled by applyLevelRestrictions
                    }
                    return;
                } else {
                    noRecentChatsMessage.style.display = 'none';
                    noChatSelectedOverlay.style.display = 'none';
                    setChatInputState(true); // Enable input if chats exist
                    // voiceCallBtn.disabled = false; // Handled by applyLevelRestrictions
                    // videoCallBtn.disabled = false; // Handled by applyLevelRestrictions
                }

                const chatPromises = snapshot.docs.map(async (chatDoc) => {
                    const chatData = chatDoc.data();
                    const chatId = chatDoc.id;
                    const otherUserId = chatData.members.find(memberId => memberId !== currentUser.uid);

                    if (otherUserId) {
                        const otherUserProfileRef = doc(db, "artifacts", appId, "public", "data", "users", otherUserId);
                        const otherUserProfileSnap = await getDoc(otherUserProfileRef);
                        if (otherUserProfileSnap.exists()) {
                            return {
                                chatId: chatId,
                                chatData: chatData,
                                otherUserProfile: { userId: otherUserId, ...otherUserProfileSnap.data() }
                            };
                        }
                    }
                    return null;
                });

                const chatsToDisplay = (await Promise.all(chatPromises)).filter(item => item !== null);

                chatsToDisplay.forEach(item => {
                    renderRecentChatItem(item.chatData, item.otherUserProfile, item.chatId);
                });

                if (!currentChatId || !chatsToDisplay.some(chat => chat.chatId === currentChatId)) {
                    if (chatsToDisplay.length > 0) {
                        const firstChat = chatsToDisplay[0];
                        await switchChat(firstChat.chatId, firstChat.otherUserProfile.userId);
                    } else {
                        noChatSelectedOverlay.style.display = 'flex';
                        recipientName.textContent = "No Chat Selected";
                        messagesDisplay.innerHTML = '';
                        noMessagesMessage.style.display = 'none';
                        setChatInputState(false); // Disable input if no chat selected
                        // voiceCallBtn.disabled = true; // Handled by applyLevelRestrictions
                        // videoCallBtn.disabled = true; // Handled by applyLevelRestrictions
                    }
                } else {
                    document.querySelectorAll('.chat-list-item').forEach(item => {
                        if (item.dataset.chatId === currentChatId) {
                            item.classList.add('active');
                            const badge = item.querySelector('.unread-badge');
                            if (badge) badge.style.display = 'none';
                        } else {
                            item.classList.remove('active');
                        }
                    });
                }
                applyLevelRestrictions(); // Re-apply after chat list update
            }, (error) => {
                console.error("JCHAT_ERROR: Error fetching recent chats:", error);
                showMessageBox(`Error loading recent chats: ${error.message}`, 'error');
                playNotificationSound('error');
                noRecentChatsMessage.textContent = "Failed to load recent chats. Please try again.";
                noRecentChatsMessage.style.display = 'block';
                noChatSelectedOverlay.style.display = 'flex';
                setChatInputState(false); // Disable input on error
                // voiceCallBtn.disabled = true; // Handled by applyLevelRestrictions
                // videoCallBtn.disabled = true; // Handled by applyLevelRestrictions
            });
        }

        // --- WebRTC Call Functions ---

        /**
         * Initializes a new RTCPeerConnection.
         * @returns {RTCPeerConnection} The initialized peer connection.
         */
        function createPeerConnection() {
            const pc = new RTCPeerConnection(iceServers);

            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    if (callRef) {
                        const candidateData = JSON.parse(JSON.stringify(event.candidate));
                        if (isIncomingCall) {
                            updateDoc(callRef, {
                                receiverCandidates: arrayUnion(candidateData)
                            }).catch(e => console.error("Error adding receiver candidate:", e));
                        } else {
                            updateDoc(callRef, {
                                callerCandidates: arrayUnion(candidateData)
                            }).catch(e => console.error("Error adding caller candidate:", e));
                        }
                    }
                }
            };

            pc.ontrack = (event) => {
                if (event.streams && event.streams[0]) {
                    remoteVideo.srcObject = event.streams[0];
                    remoteVideo.style.display = 'block';
                    remoteStream = event.streams[0];
                } else {
                    if (!remoteStream) {
                        remoteStream = new MediaStream();
                        remoteVideo.srcObject = remoteStream;
                        remoteVideo.style.display = 'block';
                    }
                    remoteStream.addTrack(event.track);
                }
            };

            return pc;
        }

        /**
         * Starts a voice or video call.
         * @param {string} type - 'voice' or 'video'.
         */
        async function startCall(type) {
            if (callState !== 'idle') {
                showMessageBox("Already in a call or call in progress.", "info");
                playNotificationSound('info');
                return;
            }
            if (!currentUser || !currentChatId || !recipientUserId || !recipientUserProfileData || !currentUserProfileData) {
                showMessageBox("Please select a chat and ensure you are logged in to start a call.", "warning");
                playNotificationSound('info');
                return;
            }

            // Check user level before starting call
            const minLevelVoice = parseInt(voiceCallBtn.dataset.minLevel || 0, 10);
            const minLevelVideo = parseInt(videoCallBtn.dataset.minLevel || 0, 10);
            const userLevel = currentUserProfileData.level || 1;

            if (type === 'voice' && userLevel < minLevelVoice) {
                showMessageBox(`Voice calls require Level ${minLevelVoice}. Your current level is ${userLevel}.`, "warning");
                playNotificationSound('info');
                return;
            }
            if (type === 'video' && userLevel < minLevelVideo) {
                showMessageBox(`Video calls require Level ${minLevelVideo}. Your current level is ${userLevel}.`, "warning");
                playNotificationSound('info');
                return;
            }


            voiceCallBtn.disabled = true;
            videoCallBtn.disabled = true;

            const recipientProfileDocRef = doc(db, "artifacts", appId, "public", "data", "users", recipientUserId);
            const recipientProfileSnap = await getDoc(recipientProfileDocRef);
            if (recipientProfileSnap.exists() && recipientProfileSnap.data().inCall) {
                showMessageBox(`${recipientUserProfileData.username} is currently on another call.`, "info");
                playNotificationSound('info');
                // Re-enable buttons based on level after check
                applyLevelRestrictions();
                return;
            }

            currentCallType = type;
            isIncomingCall = false;
            callState = 'calling';
            callOverlay.classList.add('active');
            callOverlay.classList.remove('voice-call', 'video-call');
            callOverlay.classList.add(type === 'voice' ? 'voice-call' : 'video-call');

            callStatusIcon.className = `fas fa-${type === 'voice' ? 'phone' : 'video'} call-status-icon`;
            callStatusText.textContent = `Calling ${recipientUserProfileData?.username || 'user'}...`;
            callTimerDisplay.style.display = 'none';
            callActions.style.display = 'flex';
            acceptCallBtn.style.display = 'none';
            declineCallBtn.style.display = 'none';
            toggleMuteBtn.style.display = 'none';
            toggleVideoBtn.style.display = 'none';
            endCallBtn.style.display = 'block';
            callStatusIcon.style.animation = 'pulse-color 2s infinite alternate';

            isMuted = false;
            toggleMuteBtn.classList.remove('active');
            toggleMuteBtn.querySelector('i').className = 'fas fa-microphone';

            isVideoOff = false;
            toggleVideoBtn.classList.remove('active');
            toggleVideoBtn.querySelector('i').className = 'fas fa-video';

            localVideo.style.display = 'none';
            remoteVideo.style.display = 'none';

            setChatInputState(false);

            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: true,
                    video: type === 'video'
                });
                localVideo.srcObject = localStream;
                if (type === 'video') {
                    localVideo.style.display = 'block';
                }

                peerConnection = createPeerConnection();
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                callRef = doc(db, "artifacts", appId, "public", "data", "calls", currentChatId);
                await setDoc(callRef, {
                    callerId: currentUser.uid,
                    receiverId: recipientUserId,
                    callType: type,
                    status: 'ringing',
                    offer: {
                        type: offer.type,
                        sdp: offer.sdp
                    },
                    callerCandidates: [],
                    receiverCandidates: [],
                    timestamp: serverTimestamp(),
                    lastActivity: serverTimestamp()
                }, { merge: true });

                const currentUserPublicProfileRef = doc(db, "artifacts", appId, "public", "data", "users", currentUser.uid);
                await updateDoc(currentUserPublicProfileRef, { inCall: true });

                startDialTone();

                unsubscribeCallListener = onSnapshot(callRef, async (docSnap) => {
                    if (!docSnap.exists()) {
                        console.log("JCHAT_DEBUG: Call document disappeared. Ending call.");
                        endCall(false);
                        return;
                    }

                    const callData = docSnap.data();

                    if (callData.status === 'accepted' && callState === 'calling') {
                        stopDialTone();
                        await handleCallAccepted(callData);
                    } else if (callData.status === 'declined' && callState === 'calling') {
                        stopDialTone();
                        showMessageBox(`${recipientUserProfileData.username} declined the call.`, "info");
                        playNotificationSound('info');
                        endCall(true);
                    } else if (callData.status === 'busy' && callState === 'calling') {
                        stopDialTone();
                        showMessageBox(`${recipientUserProfileData.username} is busy.`, "info");
                        playNotificationSound('info');
                        endCall(true);
                    } else if (callData.status === 'no-answer' && callState === 'calling') {
                        stopDialTone();
                        showMessageBox(`${recipientUserProfileData.username} did not answer.`, "info");
                        playNotificationSound('info');
                        endCall(true);
                    } else if (callData.status === 'ended' && callState !== 'idle') {
                        stopDialTone();
                        stopRingingSound();
                        showMessageBox("Call ended by other party.", "info");
                        playNotificationSound('info');
                        endCall(false);
                    }

                    if (callData.answer && peerConnection.remoteDescription?.type !== 'answer') {
                        const remoteAnswer = new RTCSessionDescription(callData.answer);
                        await peerConnection.setRemoteDescription(remoteAnswer);
                        console.log("JCHAT_DEBUG: Remote answer set.");
                    }

                    if (callData.receiverCandidates && callData.receiverCandidates.length > 0) {
                        for (const candidate of callData.receiverCandidates) {
                            try {
                                const iceCandidate = new RTCIceCandidate(candidate);
                                await peerConnection.addIceCandidate(iceCandidate);
                            } catch (e) {
                                console.error("Error adding receiver ICE candidate:", e);
                            }
                        }
                        await updateDoc(callRef, { receiverCandidates: [] });
                    }
                });

                callTimeoutId = setTimeout(async () => {
                    if (callState === 'calling') {
                        stopDialTone();
                        await updateDoc(callRef, { status: 'no-answer' });
                        showMessageBox("Call unanswered.", "info");
                        playNotificationSound('info');
                        endCall(true);
                    }
                }, 25000);
            } catch (error) {
                console.error("JCHAT_ERROR: Error starting call:", error);
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    showMessageBox(`Failed to start call: Microphone/Camera access denied. Please allow permissions in your browser settings.`, "error", true, 5000);
                } else if (error.name === 'NotFoundError') {
                    showMessageBox(`Failed to start call: No microphone or camera found. Please ensure one is connected.`, "error", true, 5000);
                } else {
                    showMessageBox(`Failed to start call: ${error.message}`, "error", true, 5000);
                }
                playNotificationSound('error');
                endCall(true);
            }
        }

        /**
         * Listens for incoming calls to the current user.
         */
        function listenForIncomingCalls() {
            if (unsubscribeCallListener) { unsubscribeCallListener(); }
            if (!currentUser) return;

            const callsCollectionRef = collection(db, "artifacts", appId, "public", "data", "calls");
            const q = query(callsCollectionRef, where("receiverId", "==", currentUser.uid), where("status", "==", "ringing"));

            unsubscribeCallListener = onSnapshot(q, async (snapshot) => {
                if (snapshot.empty) {
                    stopRingingSound();
                    if (callState === 'ringing') {
                        showMessageBox("Incoming call ended.", "info");
                        playNotificationSound('info');
                        endCall(false);
                    }
                    return;
                }

                const incomingCallDoc = snapshot.docs[0];
                const callData = incomingCallDoc.data();

                // Check recipient's level for call acceptance
                const minLevelVoice = parseInt(voiceCallBtn.dataset.minLevel || 0, 10);
                const minLevelVideo = parseInt(videoCallBtn.dataset.minLevel || 0, 10);
                const userLevel = currentUserProfileData.level || 1;

                if (callData.callType === 'voice' && userLevel < minLevelVoice) {
                    await updateDoc(incomingCallDoc.ref, { status: 'declined' }); // Decline if user level is too low
                    showMessageBox(`Incoming voice call requires Level ${minLevelVoice}. Your current level is ${userLevel}.`, "warning");
                    playNotificationSound('info');
                    return;
                }
                if (callData.callType === 'video' && userLevel < minLevelVideo) {
                    await updateDoc(incomingCallDoc.ref, { status: 'declined' }); // Decline if user level is too low
                    showMessageBox(`Incoming video call requires Level ${minLevelVideo}. Your current level is ${userLevel}.`, "warning");
                    playNotificationSound('info');
                    return;
                }


                if (callState !== 'idle') {
                    await updateDoc(incomingCallDoc.ref, { status: 'busy' });
                    showMessageBox(`Another call from ${callData.callerId === recipientUserId ? recipientUserProfileData?.username : 'someone'} is incoming, but you are busy.`, "warning");
                    playNotificationSound('info');
                    return;
                }

                callRef = incomingCallDoc.ref;
                isIncomingCall = true;
                callState = 'ringing';
                currentCallType = callData.callType;

                const callerProfileDocRef = doc(db, "artifacts", appId, "public", "data", "users", callData.callerId);
                const callerProfileSnap = await getDoc(callerProfileDocRef);
                const callerUsername = callerProfileSnap.exists() ? callerProfileSnap.data().username : 'Unknown User';
                recipientUserProfileData = callerProfileSnap.exists() ? callerProfileSnap.data() : null;

                callOverlay.classList.add('active');
                callOverlay.classList.remove('voice-call', 'video-call');
                callOverlay.classList.add(currentCallType === 'voice' ? 'voice-call' : 'video-call');

                callStatusIcon.className = `fas fa-${currentCallType === 'voice' ? 'phone' : 'video'} call-status-icon`;
                callStatusText.textContent = `Incoming ${currentCallType} call from ${callerUsername}...`;
                callTimerDisplay.style.display = 'none';
                callActions.style.display = 'flex';
                acceptCallBtn.style.display = 'block';
                declineCallBtn.style.display = 'block';
                toggleMuteBtn.style.display = 'none';
                toggleVideoBtn.style.display = 'none';
                endCallBtn.style.display = 'none';
                callStatusIcon.style.animation = 'pulse-color 2s infinite alternate';

                startRingingSound();

                callTimeoutId = setTimeout(async () => {
                    if (callState === 'ringing') {
                        stopRingingSound();
                        await updateDoc(callRef, { status: 'no-answer' });
                        showMessageBox("Incoming call unanswered.", "info");
                        playNotificationSound('info');
                        endCall(true);
                    }
                }, 20000);
            }, (error) => {
                console.error("JCHAT_ERROR: Error listening for incoming calls:", error);
            });
        }

        /**
         * Handles the call being accepted by the remote peer (for the caller).
         * @param {object} callData - The call document data from Firestore.
         */
        async function handleCallAccepted(callData) {
            if (callState !== 'calling' || !peerConnection) return;

            callState = 'connected';
            callStatusText.textContent = `Call with ${recipientUserProfileData?.username || 'user'}`;
            callTimerDisplay.style.display = 'block';
            callActions.style.display = 'flex';
            acceptCallBtn.style.display = 'none';
            declineCallBtn.style.display = 'none';
            endCallBtn.style.display = 'block';
            toggleMuteBtn.style.display = 'block';
            toggleVideoBtn.style.display = currentCallType === 'video' ? 'block' : 'none';
            callStatusIcon.style.animation = 'none';

            clearInterval(callDurationInterval);
            callDurationInterval = setInterval(updateCallTimer, 1000);
            clearTimeout(callTimeoutId);

            showMessageBox("Call connected!", "success");
            playNotificationSound('success');

            if (callData.answer && peerConnection.remoteDescription?.type !== 'answer') {
                const remoteAnswer = new RTCSessionDescription(callData.answer);
                await peerConnection.setRemoteDescription(remoteAnswer);
                console.log("JCHAT_DEBUG: Remote answer set for caller.");
            }

            if (callData.receiverCandidates && callData.receiverCandidates.length > 0) {
                for (const candidate of callData.receiverCandidates) {
                    try {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                    } catch (e) {
                        console.error("Error adding initial receiver ICE candidate:", e);
                    }
                }
                await updateDoc(callRef, { receiverCandidates: [] });
            }

            if (currentCallType === 'video' && localStream) {
                localVideo.style.display = 'block';
            }
        }


        /**
         * Handles accepting an incoming call.
         */
        async function acceptCall() {
            if (callState !== 'ringing' || !callRef || !currentUser) {
                showMessageBox("Cannot accept call in current state.", "warning");
                playNotificationSound('info');
                return;
            }

            stopRingingSound();
            clearTimeout(callTimeoutId);

            callState = 'connected';
            callStatusText.textContent = `Call with ${recipientUserProfileData?.username || 'user'}`;
            callTimerDisplay.style.display = 'block';
            callActions.style.display = 'flex';
            acceptCallBtn.style.display = 'none';
            declineCallBtn.style.display = 'none';
            endCallBtn.style.display = 'block';
            toggleMuteBtn.style.display = 'block';
            toggleVideoBtn.style.display = currentCallType === 'video' ? 'block' : 'none';
            callStatusIcon.style.animation = 'none';

            clearInterval(callDurationInterval);
            callDurationInterval = setInterval(updateCallTimer, 1000);

            showMessageBox("Call connected!", "success");
            playNotificationSound('success');

            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: true,
                    video: currentCallType === 'video'
                });
                localVideo.srcObject = localStream;
                if (currentCallType === 'video') {
                    localVideo.style.display = 'block';
                }

                peerConnection = createPeerConnection();
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                const callDocSnap = await getDoc(callRef);
                const callData = callDocSnap.data();
                const remoteOffer = new RTCSessionDescription(callData.offer);
                await peerConnection.setRemoteDescription(remoteOffer);

                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                await updateDoc(callRef, {
                    status: 'accepted',
                    answer: {
                        type: answer.type,
                        sdp: answer.sdp
                    },
                    lastActivity: serverTimestamp()
                });

                const currentUserPublicProfileRef = doc(db, "artifacts", appId, "public", "data", "users", currentUser.uid);
                await updateDoc(currentUserPublicProfileRef, { inCall: true });

                if (callData.callerCandidates && callData.callerCandidates.length > 0) {
                    for (const candidate of callData.callerCandidates) {
                        try {
                            await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                        } catch (e) {
                            console.error("Error adding initial caller ICE candidate:", e);
                        }
                    }
                    await updateDoc(callRef, { callerCandidates: [] });
                }

                unsubscribeCallListener = onSnapshot(callRef, async (docSnap) => {
                    if (!docSnap.exists()) {
                        console.log("JCHAT_DEBUG: Call document disappeared. Ending call.");
                        endCall(false);
                        return;
                    }
                    const data = docSnap.data();
                    if (data.callerCandidates && data.callerCandidates.length > 0) {
                        for (const candidate of data.callerCandidates) {
                            try {
                                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                            } catch (e) {
                                console.error("Error adding caller ICE candidate:", e);
                            }
                        }
                        await updateDoc(callRef, { callerCandidates: [] });
                    }
                    if (data.status === 'ended' && callState !== 'idle') {
                        showMessageBox("Call ended by other party.", "info");
                        playNotificationSound('info');
                        endCall(false);
                    }
                });

            } catch (error) {
                console.error("JCHAT_ERROR: Error accepting call:", error);
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    showMessageBox(`Failed to accept call: Microphone/Camera access denied. Please allow permissions in your browser settings.`, "error", true, 5000);
                } else if (error.name === 'NotFoundError') {
                    showMessageBox(`Failed to accept call: No microphone or camera found. Please ensure one is connected.`, "error", true, 5000);
                } else {
                    showMessageBox(`Failed to accept call: ${error.message}`, "error", true, 5000);
                }
                playNotificationSound('error');
                endCall(true);
            }
        }

        /**
         * Handles declining an incoming call.
         */
        async function declineCall() {
            if (callState !== 'ringing' || !callRef) {
                showMessageBox("Cannot decline call in current state.", "warning");
                playNotificationSound('info');
                return;
            }

            stopRingingSound();
            clearTimeout(callTimeoutId);
            showMessageBox("Call declined.", "info");
            playNotificationSound('info');

            try {
                await updateDoc(callRef, { status: 'declined', lastActivity: serverTimestamp() });
            } catch (error) {
                console.error("JCHAT_ERROR: Error updating call status to declined:", error);
            } finally {
                endCall(false);
            }
        }

        /**
         * Toggles microphone mute/unmute.
         */
        function toggleMute() {
            if (localStream) {
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = !track.enabled;
                    isMuted = !track.enabled;
                    toggleMuteBtn.classList.toggle('active', isMuted);
                    toggleMuteBtn.querySelector('i').className = isMuted ? 'fas fa-microphone-slash' : 'fas fa-microphone';
                    toggleMuteBtn.setAttribute('aria-label', isMuted ? 'Unmute microphone' : 'Mute microphone');
                });
            }
        }

        /**
         * Toggles video on/off.
         */
        function toggleVideo() {
            if (localStream) {
                localStream.getVideoTracks().forEach(track => {
                    track.enabled = !track.enabled;
                    isVideoOff = !track.enabled;
                    toggleVideoBtn.classList.toggle('active', isVideoOff);
                    toggleVideoBtn.querySelector('i').className = isVideoOff ? 'fas fa-video-slash' : 'fas fa-video';
                    toggleVideoBtn.setAttribute('aria-label', isVideoOff ? 'Turn video on' : 'Turn video off');
                    localVideo.style.display = track.enabled ? 'block' : 'none';
                });
            }
        }

        /**
         * Updates the call timer.
         */
        function updateCallTimer() {
            callDuration++;
            const minutes = Math.floor(callDuration / 60);
            const seconds = callDuration % 60;
            callTimerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        /**
         * Ends the call and cleans up resources.
         * @param {boolean} updateFirestore - Whether to update the Firestore call status to 'ended'.
         */
        async function endCall(updateFirestore = true) {
            stopRingingSound();
            stopDialTone();
            clearInterval(callDurationInterval);
            clearTimeout(callTimeoutId);

            if (unsubscribeCallListener) {
                unsubscribeCallListener();
                unsubscribeCallListener = null;
            }

            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            if (remoteStream) {
                remoteStream.getTracks().forEach(track => track.stop());
                remoteStream = null;
            }

            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            localVideo.style.display = 'none';
            remoteVideo.style.display = 'none';

            callOverlay.classList.remove('active', 'voice-call', 'video-call');
            callState = 'idle';
            isIncomingCall = false;
            callDuration = 0;
            callTimerDisplay.textContent = '00:00';

            setChatInputState(true);
            applyLevelRestrictions(); // Re-apply to enable/disable call buttons based on level
            toggleMuteBtn.style.display = 'none';
            toggleVideoBtn.style.display = 'none';
            acceptCallBtn.style.display = 'none';
            declineCallBtn.style.display = 'none';
            endCallBtn.style.display = 'none';
            callStatusIcon.style.animation = 'none';

            if (currentUser && currentUser.uid) {
                const currentUserPublicProfileRef = doc(db, "artifacts", appId, "public", "data", "users", currentUser.uid);
                await updateDoc(currentUserPublicProfileRef, { inCall: false }).catch(e => console.error("Failed to update inCall status on endCall:", e));
            }

            if (updateFirestore && callRef) {
                try {
                    await updateDoc(callRef, { status: 'ended', lastActivity: serverTimestamp() });
                } catch (error) {
                    console.error("JCHAT_ERROR: Error updating call status to ended in Firestore:", error);
                }
            }
            callRef = null;
        }


        /**
         * Prompts for microphone permission and initializes MediaRecorder.
         */
        async function startRecording() {
            // Check user level
            const minLevelVoiceNote = parseInt(toggleVoiceNoteBtn.dataset.minLevel || 0, 10);
            const userLevel = currentUserProfileData.level || 1;
            if (userLevel < minLevelVoiceNote) {
                showMessageBox(`Voice notes require Level ${minLevelVoiceNote}. Your current level is ${userLevel}.`, "warning");
                playNotificationSound('info');
                return;
            }

            try {
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                    mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }
                clearInterval(recordingTimerInterval);
                audioChunks = [];

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => { audioChunks.push(event.data); };

                mediaRecorder.onstop = () => {
                    sendVoiceNoteBtn.disabled = false;
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                recordingStartTime = Date.now();
                recordingTimerInterval = setInterval(updateRecordingTimer, 1000);

                showMessageBox("Recording voice note...", "info", true);
                setChatInputState(false);
                toggleVoiceNoteBtn.disabled = true; // Disable the toggle button itself while recording
                stopRecordBtn.disabled = false;
                cancelRecordBtn.disabled = false;
                voiceNoteRecorder.classList.add('active');
                voiceNoteRecorder.setAttribute('aria-hidden', 'false');

            } catch (error) {
                console.error("JCHAT_ERROR: Error accessing microphone:", error);
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    showMessageBox("Microphone access denied. Please allow permissions in your browser settings to record voice notes.", "error", true, 5000);
                } else if (error.name === 'NotFoundError') {
                    showMessageBox("No microphone found. Please ensure one is connected.", "error", true, 5000);
                } else {
                    showMessageBox(`Failed to start recording: ${error.message}`, "error", true, 5000);
                }
                playNotificationSound('error');
                resetVoiceNoteRecorder();
            }
        }

        /**
         * Stops the current recording.
         */
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                clearInterval(recordingTimerInterval);
                recordingTimer.textContent = '00:00';
                showMessageBox("Recording stopped. Ready to send.", "info");
                playNotificationSound('info');
                stopRecordBtn.disabled = true;
            }
        }

        /**
         * Updates the recording timer display.
         */
        function updateRecordingTimer() {
            const elapsedTime = Date.now() - recordingStartTime;
            const seconds = Math.floor(elapsedTime / 1000) % 60;
            const minutes = Math.floor(elapsedTime / (1000 * 60));
            recordingTimer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        /**
         * Sends the recorded voice note.
         */
        async function sendVoiceNote() {
            if (audioChunks.length === 0) {
                showMessageBox("No voice note recorded.", "warning");
                playNotificationSound('info');
                return;
            }

            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            showMessageBox("Uploading voice note...", "loading", true);

            try {
                const formData = new FormData();
                formData.append('file', audioBlob);
                formData.append('upload_preset', cloudinaryConfig.uploadPreset);
                formData.append('folder', `jchat/${currentUser.uid}/voice_notes`);

                const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/auto/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) { throw new Error(`Cloudinary upload failed: ${response.statusText}`); }

                const data = await response.json();
                const mediaUrl = data.secure_url;

                await sendMessage('Voice Note', 'audio', mediaUrl, messageToReplyTo);
                showMessageBox("Voice note sent!", "success");
                playNotificationSound('success');
            } catch (error) {
                console.error("JCHAT_ERROR: Error uploading voice note:", error);
                showMessageBox(`Failed to send voice note: ${error.message}`, "error");
                playNotificationSound('error');
            } finally {
                resetVoiceNoteRecorder();
            }
        }

        /**
         * Cancels the current recording and resets the UI.
         */
        function cancelRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
            resetVoiceNoteRecorder();
            showMessageBox("Voice note recording cancelled.", "info");
            playNotificationSound('info');
        }

        /**
         * Resets the voice note recorder UI and state.
         */
        function resetVoiceNoteRecorder() {
            voiceNoteRecorder.classList.remove('active');
            voiceNoteRecorder.setAttribute('aria-hidden', 'true');
            clearInterval(recordingTimerInterval);
            recordingTimer.textContent = '00:00';
            audioChunks = [];
            mediaRecorder = null;
            sendVoiceNoteBtn.disabled = true;
            stopRecordBtn.disabled = true;
            cancelRecordBtn.disabled = true;
            setChatInputState(true); // Re-enable main input
            applyLevelRestrictions(); // Re-apply to enable/disable toggleVoiceNoteBtn
        }

        /**
         * Handles selection and upload of multiple media files (images or audio).
         */
        async function handleFileSelect(event) {
            // Level check for media sharing removed as per user request.
            const files = event.target.files;
            if (files.length === 0) return;

            setChatInputState(false);
            showMessageBox(`Uploading ${files.length} file(s)...`, "loading", true);

            let uploadSuccessCount = 0;
            let uploadErrorCount = 0;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (!file.type.startsWith('image/') && !file.type.startsWith('audio/')) {
                    console.warn(`JCHAT_WARN: Skipping unsupported file type: ${file.type}`);
                    uploadErrorCount++;
                    continue;
                }

                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('upload_preset', cloudinaryConfig.uploadPreset);
                    formData.append('folder', `jchat/${currentUser.uid}/shared_media`);

                    const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/auto/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) { throw new Error(`Cloudinary upload failed: ${response.statusText}`); }

                    const data = await response.json();
                    const mediaUrl = data.secure_url;
                    const messageType = file.type.startsWith('image/') ? 'image' : 'audio';

                    await sendMessage(`[${messageType.toUpperCase()}]`, messageType, mediaUrl, messageToReplyTo);
                    uploadSuccessCount++;

                } catch (error) {
                    console.error(`JCHAT_ERROR: Error uploading media ${file.name}:`, error);
                    uploadErrorCount++;
                }
            }

            if (uploadSuccessCount > 0 && uploadErrorCount === 0) {
                showMessageBox("All media sent!", "success");
                playNotificationSound('success');
            } else if (uploadSuccessCount > 0 && uploadErrorCount > 0) {
                showMessageBox(`${uploadSuccessCount} media sent, ${uploadErrorCount} failed.`, "warning");
                playNotificationSound('warning');
            } else {
                showMessageBox("No media sent. All uploads failed or unsupported.", "error");
                playNotificationSound('error');
            }

            mediaFileInput.value = '';
            setChatInputState(true);
        }

        /**
         * Sets the message to reply to and updates the input preview.
         */
        function handleReplyMessage() {
            if (!selectedMessageData || selectedMessageData.messageType === 'deleted') {
                showMessageBox("Cannot reply to this message.", "warning");
                playNotificationSound('info');
                return;
            }
            messageToReplyTo = {
                messageId: selectedMessageData.id,
                senderName: selectedMessageData.senderId === currentUser.uid ? 'You' : selectedMessageData.senderUsername,
                contentPreview: selectedMessageData.messageType === 'text' ? selectedMessageData.content : selectedMessageData.messageType.toUpperCase() + ' message'
            };
            replyInputPreview.querySelector('.reply-text').textContent = `Replying to ${messageToReplyTo.senderName}: ${messageToReplyTo.contentPreview}`;
            replyInputPreview.style.display = 'flex';
            replyInputPreview.classList.add('active');
            messageInput.focus();
            messageContextMenu.classList.remove('active');
            messageContextMenu.setAttribute('aria-hidden', 'true');
        }

        /**
         * Clears the reply state and hides the reply preview.
         */
        function cancelReply() {
            messageToReplyTo = null;
            replyInputPreview.classList.remove('active');
            // Hide after transition
            replyInputPreview.addEventListener('transitionend', function handler() {
                replyInputPreview.style.display = 'none';
                replyInputPreview.removeEventListener('transitionend', handler);
            }, { once: true });
        }


        /**
         * Handles the "Edit" action from the context menu.
         */
        function handleEditMessage() {
            if (!selectedMessageData || selectedMessageData.senderId !== currentUser.uid || selectedMessageData.messageType !== 'text') {
                showMessageBox("Cannot edit this message.", "warning");
                playNotificationSound('info');
                return;
            }
            // Level check handled by data-min-level on the button itself.
            isEditingMessage = true;
            messageToEditId = selectedMessageData.id;
            messageInput.value = selectedMessageData.content; /* Keep raw markdown for editing */
            messageInput.focus();
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
            showMessageBox("Editing message...", "info", true);
            messageContextMenu.classList.remove('active');
            messageContextMenu.setAttribute('aria-hidden', 'true');
            cancelReply(); /* Cancel any ongoing reply if editing */
        }

        /**
         * Handles the "Delete" action from the context menu.
         */
        async function handleDeleteMessage() {
            if (!selectedMessageData || selectedMessageData.senderId !== currentUser.uid) {
                showMessageBox("Cannot delete this message.", "warning");
                playNotificationSound('info');
                return;
            }
            // Level check handled by data-min-level on the button itself.
            const confirmDelete = await showCustomConfirm("Are you sure you want to delete this message for everyone?");
            if (!confirmDelete) {
                messageContextMenu.classList.remove('active');
                messageContextMenu.setAttribute('aria-hidden', 'true');
                return;
            }

            showMessageBox("Deleting message...", "loading", true);
            messageContextMenu.classList.remove('active');
            messageContextMenu.setAttribute('aria-hidden', 'true');

            try {
                const messageDocRef = doc(db, "artifacts", appId, "public", "data", "chats", currentChatId, "messages", selectedMessageData.id);
                await updateDoc(messageDocRef, {
                    content: 'This message was deleted.',
                    messageType: 'deleted',
                    edited: false,
                    deletedBy: currentUser.uid,
                    timestamp: serverTimestamp()
                });
                showMessageBox("Message deleted!", "success");
                playNotificationSound('success');
            } catch (error) {
                console.error("JCHAT_ERROR: Error deleting message:", error);
                showMessageBox(`Failed to delete message: ${error.message}`, "error");
                playNotificationSound('error');
            }
        }

        /**
         * Handles the "Star" / "Unstar" action from the context menu.
         */
        async function handleStarMessage() {
            if (!selectedMessageData) return;

            showMessageBox("Updating star status...", "loading", true);
            messageContextMenu.classList.remove('active');
            messageContextMenu.setAttribute('aria-hidden', 'true');

            const userProfileRef = doc(db, "artifacts", appId, "users", currentUser.uid, "profiles", "user_profile");
            const messageId = selectedMessageData.id;
            const isStarred = currentUserProfileData?.starredMessages?.includes(messageId) || false;

            try {
                if (isStarred) {
                    await updateDoc(userProfileRef, {
                        starredMessages: arrayRemove(messageId)
                    });
                    currentUserProfileData.starredMessages = currentUserProfileData.starredMessages.filter(id => id !== messageId);
                    showMessageBox("Message unstarred.", "info");
                    playNotificationSound('info');
                } else {
                    await updateDoc(userProfileRef, {
                        starredMessages: arrayUnion(messageId)
                    });
                    currentUserProfileData.starredMessages.push(messageId);
                    showMessageBox("Message starred!", "success");
                    playNotificationSound('success');
                }
                if (currentChatId) { listenForMessages(currentChatId); }

            } catch (error) {
                console.error("JCHAT_ERROR: Error starring/unstarring message:", error);
                showMessageBox(`Failed to update star status: ${error.message}`, "error");
                playNotificationSound('error');
            }
        }

        /**
         * Filters messages in the display based on search input.
         */
        function filterMessages() {
            const searchTerm = messageSearchInput.value.toLowerCase().trim();
            const messageBubbles = messagesDisplay.querySelectorAll('.message-bubble');

            messageBubbles.forEach(bubble => {
                const messageContent = bubble.querySelector('p')?.textContent.toLowerCase() || '';
                const senderName = bubble.querySelector('.message-sender')?.textContent.toLowerCase() || '';
                const isDivider = bubble.classList.contains('date-divider');

                // Always show date dividers, or show messages matching search term
                if (isDivider || searchTerm === '' || messageContent.includes(searchTerm) || senderName.includes(searchTerm)) {
                    bubble.style.display = 'flex';
                } else {
                    bubble.style.display = 'none';
                }
            });
        }

        /**
         * Opens the media lightbox with a specific media message.
         * @param {string} messageId - The ID of the message containing the media to display.
         */
        function openMediaLightbox(messageId) {
            const mediaItem = currentMediaMessages.find(item => item.id === messageId);
            if (!mediaItem) {
                showMessageBox("Media not found.", "error");
                return;
            }

            currentMediaIndex = currentMediaMessages.indexOf(mediaItem);
            updateLightboxContent(mediaItem);
            mediaLightbox.classList.add('active');
            mediaLightbox.setAttribute('aria-hidden', 'false');
        }

        /**
         * Updates the content of the media lightbox.
         * @param {object} mediaItem - The media object (id, url, type).
         */
        function updateLightboxContent(mediaItem) {
            lightboxMediaContainer.innerHTML = '';
            if (mediaItem.type === 'image') {
                const img = document.createElement('img');
                img.src = mediaItem.url;
                img.alt = "Chat Image";
                lightboxMediaContainer.appendChild(img);
            } else if (mediaItem.type === 'audio') {
                const audio = document.createElement('audio');
                audio.src = mediaItem.url;
                audio.controls = true;
                audio.autoplay = true; // Autoplay audio in lightbox
                lightboxMediaContainer.appendChild(audio);
            }

            // Update navigation button states
            lightboxPrevBtn.disabled = currentMediaIndex === 0;
            lightboxNextBtn.disabled = currentMediaIndex === currentMediaMessages.length - 1;
        }

        /**
         * Navigates to the previous media item in the lightbox.
         */
        function navigateLightbox(direction) {
            currentMediaIndex += direction;
            if (currentMediaIndex < 0) currentMediaIndex = 0;
            if (currentMediaIndex >= currentMediaMessages.length) currentMediaIndex = currentMediaMessages.length - 1;

            updateLightboxContent(currentMediaMessages[currentMediaIndex]);
        }

        /**
         * Closes the media lightbox.
         */
        function closeMediaLightbox() {
            mediaLightbox.classList.remove('active');
            mediaLightbox.setAttribute('aria-hidden', 'true');
            lightboxMediaContainer.innerHTML = ''; // Clear content
        }

        /**
         * Toggles the theme of the application.
         */
        function toggleTheme() {
            document.body.classList.remove(...THEMES);

            currentThemeIndex = (currentThemeIndex + 1) % THEMES.length;
            const newTheme = THEMES[currentThemeIndex];

            document.body.classList.add(newTheme);

            localStorage.setItem('jchat-theme', newTheme);
            showMessageBox(`Switched to ${newTheme.replace('theme-', '').replace('-mode', '')} theme!`, 'info', false, 1500);
            playNotificationSound('info');
        }

        /**
         * Applies level-based restrictions to UI elements.
         * Elements with `data-min-level` attribute will be disabled or hidden
         * if the current user's level is below the required minimum.
         */
        function applyLevelRestrictions() {
            const userLevel = currentUserProfileData?.level || 0; // Default to 0 if not loaded

            const levelRestrictedElements = document.querySelectorAll('[data-min-level]');

            levelRestrictedElements.forEach(element => {
                const minLevel = parseInt(element.dataset.minLevel, 10);
                const isButtonOrLink = element.tagName === 'BUTTON' || element.tagName === 'A';

                if (userLevel < minLevel) {
                    if (isButtonOrLink) {
                        element.disabled = true;
                        element.classList.add('level-disabled');
                        // Store original title if it exists, then set new title
                        if (!element.dataset.originalTitle) {
                            element.dataset.originalTitle = element.title;
                        }
                        element.title = `Requires Level ${minLevel}`;
                    } else {
                        // For containers like voiceNoteRecorderContainer
                        element.style.display = 'none';
                    }
                } else {
                    if (isButtonOrLink) {
                        element.disabled = false;
                        element.classList.remove('level-disabled');
                        // Restore original title
                        if (element.dataset.originalTitle) {
                            element.title = element.dataset.originalTitle;
                            delete element.dataset.originalTitle; // Clean up
                        } else {
                            element.removeAttribute('title');
                        }
                    } else {
                        // For containers, restore their default display.
                        // Specific handling for voiceNoteRecorderContainer to show block/flex as needed
                        if (element.id === 'voiceNoteRecorderContainer') {
                            element.style.display = 'block'; // Or 'flex' if that's its intended display
                        } else {
                            element.style.display = ''; // Reset to default CSS display
                        }
                    }
                }
            });

            // Special handling for admin link visibility based on ADMIN_UID
            if (adminIconLink && currentUser) {
                if (currentUser.uid === ADMIN_UID) {
                    adminIconLink.style.display = 'block';
                    adminIconLink.classList.remove('level-disabled'); // Ensure it's not disabled by level if admin
                    adminIconLink.disabled = false;
                    adminIconLink.removeAttribute('title');
                } else {
                    // If not admin, let the data-min-level handle it, or hide if no level set
                    const minLevelAdmin = parseInt(adminIconLink.dataset.minLevel || 0, 10);
                    if (userLevel < minLevelAdmin) {
                        adminIconLink.style.display = 'none'; // Hide completely if not admin and level too low
                    } else {
                        adminIconLink.style.display = 'block';
                    }
                }
            }
        }


        // --- Authentication State Listener ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                isAuthReady = true;
                console.log("JCHAT_DEBUG: User authenticated in Chat page:", user.uid);

                await fetchCurrentUserProfileData(user); // This now calls applyLevelRestrictions
                fetchNotificationCount(user.uid);
                initializeChatPage();
                listenForIncomingCalls();
                startPresenceTracking();

            } else {
                console.log("JCHAT_DEBUG: No user signed in. Attempting anonymous sign-in or redirecting to login page.");
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("JCHAT_DEBUG: Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("JCHAT_DEBUG: Signed in anonymously.");
                    }
                } catch (error) {
                    console.error("JCHAT_ERROR: Error during anonymous sign-in or custom token sign-in:", error);
                    if (!auth.currentUser) {
                        window.location.href = '/login.html';
                    }
                }
                isAuthReady = false;
                // adminIconLink display is handled by applyLevelRestrictions
                if (notificationCountElement) notificationCountElement.style.display = 'none';
                if (logoutButton) logoutButton.disabled = true;

                showMessageBox("Please log in to view chats.", 'info', true);
                recipientName.textContent = "Please Log In";
                updateStatusIndicator(recipientStatusIndicator, 'offline', null);
                setChatInputState(false);
                // The following are now handled by applyLevelRestrictions
                // voiceCallBtn.disabled = true;
                // videoCallBtn.disabled = true;
                // attachMediaBtn.disabled = true; // No longer level restricted
                // toggleVoiceNoteBtn.disabled = true;
                noChatSelectedOverlay.style.display = 'flex';
                recentChatsList.innerHTML = '';
                noRecentChatsMessage.textContent = "Please log in to see your recent chats.";
                noRecentChatsMessage.style.display = 'block';
                chatsTab.disabled = true;

                // Apply level restrictions even if not logged in to disable all features
                currentUserProfileData = { level: 0 }; // Set a temporary level 0 for unauthenticated state
                applyLevelRestrictions();
            }
        });

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved theme
            const savedTheme = localStorage.getItem('jchat-theme');
            if (savedTheme && THEMES.includes(savedTheme)) {
                document.body.classList.remove(...THEMES);
                document.body.classList.add(savedTheme);
                currentThemeIndex = THEMES.indexOf(savedTheme);
            } else {
                document.body.classList.remove(...THEMES);
                document.body.classList.add('theme-dark-mode');
                currentThemeIndex = THEMES.indexOf('theme-dark-mode');
            }

            if (chatsTab) {
                chatsTab.addEventListener('click', () => {
                    chatsTab.classList.add('active');
                    currentLeftPanelMode = 'chats';
                    displayLeftPanelContent();
                });
            }

            if (sendMessageBtn) {
                sendMessageBtn.addEventListener('click', () => {
                    if (isEditingMessage) {
                        sendMessage(messageInput.value.trim(), 'text', '', null, messageToEditId);
                    } else {
                        sendMessage(messageInput.value.trim(), 'text', '', messageToReplyTo);
                    }
                });
            }

            if (messageInput) {
                messageInput.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter' && !event.shiftKey) {
                        event.preventDefault();
                        if (isEditingMessage) {
                            sendMessage(messageInput.value.trim(), 'text', '', null, messageToEditId);
                        } else {
                            sendMessage(messageInput.value.trim(), 'text', '', messageToReplyTo);
                        }
                    }
                });
                messageInput.addEventListener('input', () => {
                    messageInput.style.height = 'auto';
                    messageInput.style.height = messageInput.scrollHeight + 'px';
                    if (currentUser && currentChatId) {
                        clearTimeout(typingTimeout);
                        updateTypingStatus(true);
                        typingTimeout = setTimeout(() => {
                            updateTypingStatus(false);
                        }, 3000);
                    }
                });
                messageInput.addEventListener('blur', () => {
                    if (currentUser && currentChatId) {
                        clearTimeout(typingTimeout);
                        updateTypingStatus(false);
                    }
                });
            }

            // Chat Header Back Button (only relevant on mobile when sidebar is hidden)
            if (chatHeaderBackButton) {
                chatHeaderBackButton.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        chatSidebar.classList.remove('hidden');
                        chatSidebar.classList.add('visible');
                        chatContentArea.style.display = 'none';
                    }
                });
            }

            // Toggle Search Input (for messages within a chat)
            if (toggleSearchBtn) {
                toggleSearchBtn.addEventListener('click', () => {
                    const searchContainer = toggleSearchBtn.closest('.search-container');
                    searchContainer.classList.toggle('active');
                    if (messageSearchInput.style.display === 'none' || messageSearchInput.style.display === '') {
                        messageSearchInput.style.display = 'block';
                        // Also show advanced search button if it exists and search input is active
                        if (advancedSearchBtn) advancedSearchBtn.style.display = 'block';
                        messageSearchInput.focus();
                    } else {
                        messageSearchInput.style.display = 'none';
                        if (advancedSearchBtn) advancedSearchBtn.style.display = 'none'; // Hide advanced search too
                        messageSearchInput.value = '';
                        filterMessages();
                    }
                });
            }
            if (messageSearchInput) { messageSearchInput.addEventListener('input', filterMessages); }

            // New Feature Event Listeners (placeholders for now)
            if (customizeChatBtn) {
                customizeChatBtn.addEventListener('click', () => {
                    showMessageBox("Customize Chat feature (Level 4+) - Coming Soon!", "info");
                    playNotificationSound('info');
                });
            }
            if (createPollBtn) {
                createPollBtn.addEventListener('click', () => {
                    showMessageBox("Create Poll feature (Level 6+) - Coming Soon!", "info");
                    playNotificationSound('info');
                });
            }
            if (advancedSearchBtn) {
                advancedSearchBtn.addEventListener('click', () => {
                    showMessageBox("Advanced Search feature (Level 7+) - Coming Soon!", "info");
                    playNotificationSound('info');
                });
            }


            // Message Context Menu Actions
            if (replyMessageBtn) replyMessageBtn.addEventListener('click', handleReplyMessage);
            if (editMessageBtn) editMessageBtn.addEventListener('click', handleEditMessage);
            if (deleteMessageBtn) deleteMessageBtn.addEventListener('click', handleDeleteMessage);
            if (starMessageBtn) starMessageBtn.addEventListener('click', handleStarMessage);

            // Hide context menu if clicked anywhere on the document (outside the menu)
            document.addEventListener('click', (event) => {
                if (messageContextMenu.classList.contains('active') && !messageContextMenu.contains(event.target) && !event.target.closest('.message-bubble')) {
                    messageContextMenu.classList.remove('active');
                    messageContextMenu.setAttribute('aria-hidden', 'true');
                }
            });

            // Cancel Reply Button
            if (cancelReplyBtn) {
                cancelReplyBtn.addEventListener('click', cancelReply);
            }


            // WebRTC Call Event Listeners
            if (voiceCallBtn) voiceCallBtn.addEventListener('click', () => startCall('voice'));
            if (videoCallBtn) videoCallBtn.addEventListener('click', () => startCall('video'));
            if (acceptCallBtn) acceptCallBtn.addEventListener('click', acceptCall);
            if (declineCallBtn) declineCallBtn.addEventListener('click', declineCall);
            if (endCallBtn) endCallBtn.addEventListener('click', () => endCall(true));
            if (toggleMuteBtn) toggleMuteBtn.addEventListener('click', toggleMute);
            if (toggleVideoBtn) toggleVideoBtn.addEventListener('click', toggleVideo);


            // Media File & Voice Note Listeners
            if (attachMediaBtn) { attachMediaBtn.addEventListener('click', () => mediaFileInput.click()); }
            if (mediaFileInput) { mediaFileInput.addEventListener('change', handleFileSelect); }

            if (toggleVoiceNoteBtn) {
                toggleVoiceNoteBtn.addEventListener('click', () => {
                    if (voiceNoteRecorder.classList.contains('active')) {
                        cancelRecording();
                    } else {
                        startRecording();
                    }
                });
            }
            if (stopRecordBtn) stopRecordBtn.addEventListener('click', stopRecording);
            if (sendVoiceNoteBtn) sendVoiceNoteBtn.addEventListener('click', sendVoiceNote);
            if (cancelRecordBtn) cancelRecordBtn.addEventListener('click', cancelRecording);

            // Media Lightbox Listeners
            if (lightboxCloseBtn) lightboxCloseBtn.addEventListener('click', closeMediaLightbox);
            if (lightboxPrevBtn) lightboxPrevBtn.addEventListener('click', () => navigateLightbox(-1));
            if (lightboxNextBtn) lightboxNextBtn.addEventListener('click', () => navigateLightbox(1));
            // Close lightbox on Escape key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && mediaLightbox.classList.contains('active')) {
                    closeMediaLightbox();
                }
            });

            // Theme Toggle Listener
            if (themeToggleBtn) {
                themeToggleBtn.addEventListener('click', toggleTheme);
            }

            // Initial button states - these will be overridden by applyLevelRestrictions
            stopRecordBtn.disabled = true;
            sendVoiceNoteBtn.disabled = true;
            cancelRecordBtn.disabled = true;
            if (logoutButton) logoutButton.disabled = true;
            if (chatsTab) chatsTab.disabled = true;

        });

        window.addEventListener('storage', (event) => {
            if (event.key === 'jchat-theme') {
                const newTheme = event.newValue || 'theme-dark-mode';
                if (THEMES.includes(newTheme)) {
                    document.body.classList.remove(...THEMES);
                    document.body.classList.add(newTheme);
                    currentThemeIndex = THEMES.indexOf(newTheme);
                }
            }
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth <= 768) {
                if (!chatSidebar.classList.contains('hidden')) {
                    chatSidebar.classList.add('hidden');
                    chatSidebar.classList.remove('visible');
                    chatContentArea.style.display = 'flex';
                }
            } else {
                if (chatSidebar.classList.contains('hidden')) {
                    chatSidebar.classList.remove('hidden');
                    chatSidebar.classList.add('visible');
                    chatContentArea.style.display = 'flex';
                }
            }
        });

        window.addEventListener('beforeunload', async () => {
            if (currentUser && currentUser.uid) {
                await updateTypingStatus(false);
                await updateUserOnlineStatus(false);
            }
            if (unsubscribeMessagesListener) unsubscribeMessagesListener();
            if (unsubscribeRecentChatsListener) unsubscribeRecentChatsListener();
            if (unsubscribeRecipientTypingListener) unsubscribeRecipientTypingListener();
            if (unsubscribeRecipientStatusListener) unsubscribeRecipientStatusListener();
            for (const userId in unsubscribeRecentChatStatusListeners) {
                if (unsubscribeRecentChatStatusListeners[userId]) {
                    unsubscribeRecentChatStatusListeners[userId]();
                }
            }
            unsubscribeRecentChatStatusListeners = {};

            if (unsubscribeCallListener) unsubscribeCallListener();
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
            clearInterval(recordingTimerInterval);
            clearInterval(callDurationInterval);
            clearTimeout(callTimeoutId);
            clearTimeout(typingTimeout);
            stopPresenceTracking();

            if (callState !== 'idle') {
                await endCall(false);
            }
        });

        if (logoutButton) logoutButton.addEventListener('click', handleLogout);
    </script>
